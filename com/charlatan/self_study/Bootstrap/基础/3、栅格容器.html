<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栅格容器</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		div[class|=col] {
			border: 1px solid;
		}


	</style>
</head>
<body>
<div class="container" id="">
	<div class="row">
		<div class="col-lg-6">col-lg-6</div>
		<div class="col-lg-6">col-lg-6</div>
	</div>
	<div class="row">
		<div class="col-lg-3">col-lg-3</div>
		<div class="col-lg-9">col-lg-9</div>
	</div>
	<div class="row">
		<div class="col-lg-4">col-lg-4</div>
		<div class="col-lg-8">col-lg-8</div>
	</div>
	<div class="row">
		<div class="col-lg-1">col-lg-1</div>
		<div class="col-lg-11">col-lg-11</div>
	</div>
	<div class="row">
		<div class="col-lg-6">col-lg-6</div>
		<div class="col-lg-6">col-lg-6</div>
	</div>
</div>
<hr>
<pre>
	在Boostrap中会默认将栅格分为12块
</pre>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>

</html>
