<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>组件化</title>

</head>
<body>
<div id="root">
	<c1>123123</c1>
	<hr>
	<c2></c2>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	// 创建第一个组件
	let c1 = Vue.extend ({
		data () {
			return {
				text1: '我是第一个测试文本',
				num1: 10,
			}
		},
		template: `
			<div>
			<span>第一个文本 -> {{ text1 }}</span>
			<span>第一个数字 -> {{ num1 }}</span>
			</div>`,
	})

	let c2 = Vue.extend ({
		template: `
			<div>
			<span>第一个文本 -> {{ text2 }}</span>
			<span>第一个数字 -> {{ num2 }}</span>
			</div>`,
		data () {
			return {
				text2: '我是第二个文本',
				num2: 20,
			}
		},
	})

	// 注册全局的组件，在多个root中都能用
	Vue.component ('c1', c1)

	const vm = new Vue ({
		el: '#root',
		// 组件注册完毕（局部注册）
		components: {
			c1,
			c2,
		},
	})

</script>
</html>
