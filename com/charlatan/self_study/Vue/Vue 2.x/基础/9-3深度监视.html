<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>深度监视</title>

</head>
<body>
<div id="root">
	第一个数字：{{ num.num1 }}
	<hr>
	<button type="button" @click="num.num1++">按钮1</button>
	<br>
	<br>
	第一个数字：{{ num.num2 }}
	<hr>
	<button type="button" @click="num.num2++">按钮2</button>
</div>
<pre>
	如果要对一个数据结构和内部的内容进行监视时，会如果一个一个指定会很麻烦，所以可以使用到监视属性中的深度监视

	这种方式能更加方便地进行监视数组或对象等内容

</pre>
</body>
<script src="../vue_2.6.9.js"></script>
<script>
	Vue.config.productionTip = false

	const vm = new Vue ({
		el: '#root',
		data: {
			num: {
				num1: 10,
				num2: 20,
			},
		},
		methods: {},
		computed: {},
		// 当watch中只有一个handler时且没有其他地配置项就可以使用简写形式
		// watch: {
		// 	num: {
		// 		deep: true,
		// 		handler (newValue, oldValue) {
		// 			console.log('使用深度监视进行监视改变')
		// 			console.log(newValue.num1, oldValue.num2)
		// 		},
		// 	},
		// },
		// 使用内部属性简写

		watch: {
			num (newValue, oldValue) {
				console.log ('我也能我完成监视')
			},
		},
	})
	//	 使用VM属性进行简写
	vm.$watch ('名字', function (newValue, oldValue) {
		console.log ('这个同样可以进行监视改变')
	})

</script>
</html>
