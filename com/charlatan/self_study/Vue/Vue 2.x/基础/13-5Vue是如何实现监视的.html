<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Vue是如何实现监视的</title>

</head>
<body>
<div id="root">
	<button type="button" @click="inputOne">按钮</button>
	<hr>
	<ul>
		<li v-for="per in person" :key="per.id">
			{{ per.name }} - {{ per.age }} - {{ per.sex }}
		</li>
	</ul>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	const vm = new Vue({
		el: '#root',
		data: {
			person: [
				{
					name: '马冬梅',
					age: 1,
					sex: '女',
					id: '001',
				}, {
					name: '周冬雨',
					age: 13,
					sex: '女',
					id: '002',
				}, {
					name: '周杰伦',
					age: 4,
					sex: '男',
					id: '003',
				}, {
					name: '张杰',
					age: 15,
					sex: '男',
					id: '004',
				}, {
					name: '马云',
					age: 6,
					sex: '男',
					id: '005',
				},
			],
		},
		methods: {
			inputOne () {
				// this.person[0].name = "测试"
				// this.person[0].age = "测试"
				// this.person[0].sex = "测试"

				// this.person[0] = { name: '测试', age: "测试", sex: '测试', id: '001', }

				this.person.splice(0, 1, { name: '测试', age: '测试', sex: '测试', id: '001' })
			},
		},

	})

</script>
</html>
