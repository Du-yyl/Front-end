<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>初始vue</title>

</head>
<body>
<!--	盛放 Vue 内容的容器-->
<div id="root">

	<!--	{{ 中存储的是JS的表达式或赋值【这里的值会按照指定的配置进行解析 }}-->
	<h1>你好，世界{{ name }}</h1>
	<h1>你好，世界{{ name }}</h1>
	<h2>{{ 1 + 1 }}</h2>
	<h2>{{ Date.now () }}</h2>
</div>
<pre>
	1、想让Vue工作就要传入一个配置对象
	2、root容器内的代码依然按照html标准，只不过加入了Vue的写法
	3、root容器中的代码被称为Vue模板
	4、Vue的实例和容器是一一对应的
	5、开发中只有一个实例，并搭配组件一起使用
	6、一旦data的内容发生变化，那么模板中用到该数据的地方都会进行更新
</pre>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	// 创建 Vue 实例
	/**
	 * 创建Vue实例需要传入的实例对象
	 * el ： element 【用于指定当前Vue实例为哪个容器服务，值通常为css选择器（当然也可以使用其他方法找到指定元素直接放进去）】
	 * data： 用于存储数据，使用对象的形式进行存储，提供给指定的容器中的内容进行使用
	 */
	let vue = new Vue ({
		el: '#root',
		data: {
			name: 'jack',
		},

	})
</script>
</html>
