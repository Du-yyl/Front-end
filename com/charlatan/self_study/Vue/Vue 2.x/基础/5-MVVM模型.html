<pre>
	MVVM模型：
		M：模型（model）【对应data中的数据】
		V：视图（View）【模板】
		VM：视图模型（ViewModel）【vue实例对象】

	MVVM模型对应到Vue就像是
	M就是数据，在这里存在各种数据，但是不会出现在HTMl中
	V就是HTML，这里只是一个模板和结构，不会出现任何的数据，和后端没有任何关联
	VM就是Vue，通过Vue将前后两端通过Vue进行了关联，二者得到了连接
</pre>
