<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>el和data的两种写法</title>

</head>
<body>
<div id="root">
	你好，{{ name }}
</div>

<pre>
	在Vue的实例对象上有很多方法，其中在Vue实例的原型链上有一个方法 -> Vue的实例对象.$mount("元素或元素选择器")
	这个方法就是在新建对象时所传入的 el : "元素或元素选择器"
		并且这两种方法没有差异，都能完成数据的绑定

	data的两种写法：
		1、直接在新建的对象中进行声明
		2、在data的对象位置使用方法，但是必须返回一个对象
</pre>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	/*
	* el 的两种写法
	*  */
	// let vue = new Vue({
	// 	data:{
	// 		name:"张三"
	// 	}
	// })
	//
	// // vue.$mount('#root')
	//
	// // 即使在定时函数中进行的执行，也会在获取到指定的内容后，进行替换
	// setTimeout(function () {
	// 	vue.$mount('#root')
	// },1000)

	/**
	 * data的两种写法
	 */
	let vue = new Vue({
		el: '#root',
		// 第一种写法
		// data:{
		// 	name:'jack'
		// }
		data () {
			//	这个方法必须返回一个对象
			return {
				name: 'Jack',
			}
		},
	})

	//	第二种写法

</script>
</html>
