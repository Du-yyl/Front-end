<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>模板语法</title>

</head>
<body>
<div id="root">
	<h1>插值语法</h1>
	<h1>你好，{{ name }}</h1>

	<hr>
	<h3>指令语法</h3>
	<a v-bind:href="url">百度1</a>
	<a :href="url">百度2</a>
</div>
<pre>
	当要指定一些标签的属性时，不能直接使用 {{ 属性名 }}，的方式进行指定，而是要使用指令语法的形式
	指令语法：
		v-bind:属性名 --> 可以指定特定内容按照指定的属性名进行解析
			可以简写为 “：”

</pre>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	let vue = new Vue ({
		el: '#root',
		data: {
			name: 'tom',
			url: 'https://www.baidu.com',
		},
	})


</script>
</html>
