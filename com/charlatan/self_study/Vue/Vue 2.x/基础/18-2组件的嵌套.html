<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>组件的嵌套</title>

</head>
<body>
<div id="root">
	<app></app>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.config.productionTip = false

	let c1 = Vue.extend({
		template: `
			<div>
			<h2>{{ text }}</h2>
			<h2>{{ num }}</h2>
			</div>
		`,
		data () {
			return {
				text: '我是c1测试文本',
				num: 10,
			}
		},
	})

	let c2 = Vue.extend({
		template: `
			<div>
			<h2>{{ text }}</h2>
			<h2>{{ num }}</h2>
			<c1></c1>
			</div>
		`,
		data () {
			return {
				text: '我是c2的文本',
				num: 20,
			}
		},
		components: {
			c1,
		},
	})

	// 创建app组件
	let app = Vue.extend({
		template: `
			<div>
			<c2></c2>
			</div>
		`,
		components: {
			c2,
		},
	})
	const vm = new Vue({
		el: '#root',
		methods: {},
		computed: {},
		watch: {},
		components: {
			app,
		},
	})

</script>
</html>
