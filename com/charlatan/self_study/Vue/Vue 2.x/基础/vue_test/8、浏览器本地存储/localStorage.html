<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>localStorage</title>

</head>
<body>
<button id="btn1">存储数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>
<button id="btn4">清空数据</button>
</body>
<script>
	let btn1 = document.getElementById('btn1')
	let btn2 = document.getElementById('btn2')
	let btn3 = document.getElementById('btn3')
	let btn4 = document.getElementById('btn4')

	let p = { name: '测试', age: 10 }
	btn1.onclick = function () {
		window.localStorage.setItem('名字', '测试内容1')
		window.localStorage.setItem('名字', JSON.stringify(p))
	}

	btn2.onclick = function () {
		console.log(localStorage.getItem('名字'))
	}

	btn3.onclick = function () {
		localStorage.removeItem('名字')
	}

	btn4.onclick = function () {
		localStorage.clear()
	}
</script>
</html>
