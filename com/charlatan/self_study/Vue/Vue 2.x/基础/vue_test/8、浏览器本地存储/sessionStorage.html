<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>sessionStorage</title>

</head>
<body>
<button id="btn1">存储数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>
<button id="btn4">清空数据</button>
<hr>
<pre>
	sessionStorage
	这种存储方式只会将本地浏览器打开操作的内容进行存储，不过当浏览器关闭内容就会被清空
</pre>
</body>
<script>
	let btn1 = document.getElementById ('btn1')
	let btn2 = document.getElementById ('btn2')
	let btn3 = document.getElementById ('btn3')
	let btn4 = document.getElementById ('btn4')

	let p = { name: '测试', age: 10 }
	btn1.onclick = function () {
		sessionStorage.setItem ('名字', '测试内容1')
		sessionStorage.setItem ('名字', JSON.stringify (p))
	}

	btn2.onclick = function () {
		console.log (sessionStorage.getItem ('名字'))
	}

	btn3.onclick = function () {
		sessionStorage.removeItem ('名字')
	}

	btn4.onclick = function () {
		sessionStorage.clear ()
	}
</script>
</html>
