<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

<body>

</body>
<script>
	async function main () {
		setTimeout(function () {
			return 123
		}, 1000)
	}

	function ma () {
		console.log('hi')
	}

	ma()
	console.log(main())
	main().then((value) => {
		console.log(value)
		console.log('111')
	}, (res) => {
		console.log(res)
		console.log('222')
	})
</script>
</html>
