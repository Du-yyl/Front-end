	<title>中断promise链</title>

<body>
<pre>
	当promise是链式调用的，那么返回任何东西都没用，即使return也没用

	中断的方法有且只有一个：返回一个状态为 pendding 状态的promise对象
</pre>
</body>
<script>
	let pro = new Promise ((resolve, reject) => {
		resolve ('成功了')
	})

	pro.then (value => {
		console.log ('1111')
	}).then (() => {
		console.log ('2222')
		return new Promise (() => {
		})
	}).then (() => {
		console.log ('3333')
	})
</script>
