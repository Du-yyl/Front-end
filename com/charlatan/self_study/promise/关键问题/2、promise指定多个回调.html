<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>指定多个回调</title>

</head>
<body>
<pre>
	当一个promise指定多个回调
	多个回调都会执行
</pre>
</body>
<script>
	let pro = new Promise((resolve, reject) => {
		resolve()
	})

	pro.then((value) => {
		console.log('123')
	})

	pro.then((value) => {
		console.log('123')
	})

	pro.then((value) => {
		console.log('123')
	})

</script>

</html>
