<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>post请求中设置参数</title>

	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        li {
            cursor: pointer;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

        #result {
            width: 200px;
            height: 100px;
            border: 1px solid;
        }


	</style>
</head>
<body>
<div id="result"></div>
<hr>
<pre>
	和get的发送不同
	POST的请求在send中输入
		元素.send('a=100&b=200&c=300')
	在send中进行指定元素的创建或者是：
		xhr.send('a:100&b:200&c:300')

</pre>
</body>
<script>
	let result = document.getElementById("result")
	result.onmouseover = function () {
		//	创建对象
		let xhr = new XMLHttpRequest()
		//	初始化请求
		xhr.open('POST', 'http://127.0.0.1:8000/server')
		//	发送请求
		// xhr.send('a=100&b=200&c=300')
		xhr.send('a:100&b:200&c:300')
		//	绑定改变，并接受返回
		xhr.onreadystatechange = function () {
			if (xhr.readyState === 4) {
				if (xhr.status >= 200 && xhr.status < 300) {
					result.innerText = xhr.response
				}
			}
		}
	}
</script>
</html>
