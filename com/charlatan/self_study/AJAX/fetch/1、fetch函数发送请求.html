<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fetch发送请求</title>

</head>
<body>
<button id="btn" type="button">fetch请求</button>
</body>
<script>
	let btn = document.getElementById("btn")
	btn.onclick = function () {
		fetch('http://127.0.0.1:8000/fetch-server', {
			//请求方法
			method: 'POST',
			//	请求头
			headers: {
				name: 'tom'
			},
			//请求体
			body: 'username=admin&password=123123'
		}).then(response => {
			// console.log(response);
			return response.text()
		}).then(response => {
			console.log(response);
		})
	}
</script>
</html>
