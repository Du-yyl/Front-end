<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素间空隙的出现和处理方式</title>
	<style>
        .parent .child {
            display: inline-block;
            background-color: #fdfd04;
            width: 100px;
            height: 100px;
        }
	</style>
</head>
<body>
<div class="parent">
	<div class="child">child1</div>
	<div class="child">child2</div>
	<div class="child">child2</div>
</div>
<p>

	产生原因：
	元素被当成行内元素排版的时候，元素之间的空白符（空格、回车换行等）都会被浏览器处理
	解决：
	1、不进行换行，就不会出现空】</p>

</body>
</html>
