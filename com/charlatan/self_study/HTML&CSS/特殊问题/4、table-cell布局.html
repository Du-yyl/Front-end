<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-cell布局</title>
	<style>
        #a {
            width: 1000px;
            height: 200px;
            border: 2px solid;
            display: table;
        }

        #e {
            width: 100px;
            height: 100px;
            display: table-cell;
            text-align: left;
        }

        #b {
            width: 50px;
            height: 50px;
            background-color: red;
            /*display: inline-block;*/
        }

        #f {
            width: 100px;
            height: 100px;
            display: table-cell;
            text-align: right;
        }

        #c {
            width: 50px;
            height: 50px;
            background-color: #0bb68f;
            /*display: inline-block;*/
        }

        /*    -----------------------------------*/
        #a1 {
            width: 900px;
            height: 200px;
            border: 2px solid;
            /*display: table;*/
        }

        #a1 ul {
            width: 100%;
            display: table;
        }

        #a1 li {
            display: table-cell;
            width: 20%;
            border: 1px solid;
            text-align: center;
        }
	</style>
</head>
<body>
<p>
	使用table-cell完成元素分别左右对其
</p>
<div id="a">
	<div id="e">
		<div id="b"></div>
	</div>
	<div id="f">

		<div id="c"></div>
	</div>
</div>
<p>
	在一个div中放入其他元素，并通过text-align进行控制左右
</p>
<hr>
<p>
	自动平均划分每个小模块，使其一行显示
</p>
<div id="a1">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</div>


</body>
</html>
