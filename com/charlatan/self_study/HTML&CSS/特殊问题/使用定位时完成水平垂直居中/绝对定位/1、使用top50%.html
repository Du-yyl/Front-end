<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用top</title>
	<style>
        #a {
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            top: 50%;
            left: 50%;
            /*使定位的位置移除自身的宽度和高度的百分之50，完成定位*/
            transform: translate(-50%, -50%);
        }
	</style>
</head>
<body>
<p>
	使用top50%
</p>
<div id="a"></div>
</body>
</html>
