<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用四边全0，margin auto</title>
	<style>
		#a {
			width: 100px;
			height: 100px;
			background-color: red;

			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
	</style>
</head>
<body>
<p>使用四边全0，margin auto</p>
<div id="a"></div>
</body>
</html>
