<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用margin辅助</title>
	<style>
        #a {
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
	</style>
</head>
<body>
<p>
	使用margin辅助
</p>
<div id="a"></div>
</body>
</html>
