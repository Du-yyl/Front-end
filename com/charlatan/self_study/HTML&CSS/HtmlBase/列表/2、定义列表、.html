<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<p>定义列表</p>
<dl>
    <dt>
        这是表头
    </dt>
    <dd>
        这是内容
    </dd>
    <dd>
        这是内容
    </dd>
    <dd>
        这是内容
        <dl>
            <dd>
                这是内容
            </dd>
            <dd>
                这是内容
            </dd>
            <dd>
                这是内容
            </dd>
        </dl>
    </dd>
    <dl>
        <dt>
            这是表中表
        </dt>
        <dd>
            这是内容
        </dd>
    </dl>
</dl>
<hr>
<p>
    在定义列表中，使用dt定义表头，使用dd定义表中的内容，使用dl包含整个标签，并且在很多浏览器更加兼容，在语法更严格的XHTML中依然是合法的
</p>
</body>
</html>
