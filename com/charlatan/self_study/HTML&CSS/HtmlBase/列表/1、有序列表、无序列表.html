<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表，无序列表</title>
</head>
<body>
<p>
	无序列表
</p>
<ul>
	<li>
		这是无序列表
	</li>
	<li>
		这是无序列表
	</li>
</ul>
<br>
<p>
	有序列表
</p>
<br>
<ol>
	<li>
		这是有序列表1
	</li>
	<li>
		这是有序列表1
	</li>
</ol>
<br>
<ol start="200">
	<li>
		这是有序列表2
	</li>
	<li>
		这是有序列表2
	</li>
</ol>
</body>
</html>
