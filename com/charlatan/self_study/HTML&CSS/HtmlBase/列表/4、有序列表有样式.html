<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表样式</title>
</head>
<body>
<ol>
	<li>
		列表1
	</li>
	<li>
		列表1
	</li>
	<li>
		列表1
	</li>
</ol>


<h4>数字列表：</h4>
<ol>
	<li>苹果</li>
	<li>香蕉</li>
	<li>柠檬</li>
	<li>桔子</li>
</ol>

<h4>字母列表：</h4>
<ol type="A">
	<li>苹果</li>
	<li>香蕉</li>
	<li>柠檬</li>
	<li>桔子</li>
</ol>

<h4>小写字母列表：</h4>
<ol type="a">
	<li>苹果</li>
	<li>香蕉</li>
	<li>柠檬</li>
	<li>桔子</li>
</ol>

<h4>罗马字母列表：</h4>
<ol type="I">
	<li>苹果</li>
	<li>香蕉</li>
	<li>柠檬</li>
	<li>桔子</li>
</ol>

<h4>小写罗马字母列表：</h4>
<ol type="i">
	<li>苹果</li>
	<li>香蕉</li>
	<li>柠檬</li>
	<li>桔子</li>
</ol>
</body>
</html>
