<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画关键帧</title>
	<style>
		@keyframes color-switch {
			0% {
				background-color: red;
			}
			10% {
				background-color: orange;
			}
			20% {
				background-color: yellow;
			}
			30% {
				background-color: green;
				width: 200px;
			}
			70% {
				background-color: #0000d0;
			}
			90% {
				background-color: #771daa;
			}
		}

		#a {
			width: 100px;
			height: 100px;
			animation: color-switch 4s;
		}
	</style>
</head>
<body>
<div id="a"></div>
</body>
</html>
