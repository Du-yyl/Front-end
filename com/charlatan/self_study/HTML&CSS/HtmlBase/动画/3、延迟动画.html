<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延迟动画</title>
	<style>
		@keyframes color-switch {
			0% {
				background-color: red;
			}
			10% {
				background-color: orange;
			}
			20% {
				background-color: yellow;
			}
			30% {
				background-color: green;
				width: 200px;
			}
			70% {
				background-color: #0000d0;
			}
			90% {
				background-color: #771daa;
			}
		}

		#a {
			width: 100px;
			height: 100px;
			background-color: red;
			animation: color-switch 4s;
			animation-delay: -1s;
		}
	</style>
</head>
<body>
<p>
	animation-delay 属性规定动画开始的延迟时间。<br>
	这个也可以设置负数，他展现的是已经运行的指定的复数时间时动画的状态
</p>
<div id="a"></div>
</body>
</html>
