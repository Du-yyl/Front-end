<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的初始和名字</title>
	<style>
        @keyframes color-switch {
            from {
                background-color: #CCFFFF;
            }
            to {
                background-color: #0000d0;
            }
        }

        #a {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: color-switch;
            animation-duration: 4s;
        }
	</style>
</head>
<body>
<div id="a"></div>
<p>
	动画要指定动画的名字，使用哪个动画，并定义动画的要转换的东西 <br>
	在正式css中指定使用什么动画，并设置动画时间，默认时间是0
</p>
</body>
</html>
