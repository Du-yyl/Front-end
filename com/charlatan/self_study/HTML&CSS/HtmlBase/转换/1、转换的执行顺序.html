<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<style>
        #a {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #b {
            width: 200px;
            height: 200px;
            background-color: #00ff6f;
            margin: 100px;
            transition: all 10s;
        }

        #c {
            width: 200px;
            height: 200px;
            background-color: #0080ff;
            margin: 100px;
            transition: all 10s;
        }

        #e {
            width: 200px;
            height: 200px;
            background-color: #66ff00;
            margin: 100px;
            transition: all 10s;
        }

        #d {
            width: 200px;
            height: 200px;
            background-color: #5500ff;
            margin: 100px;
            transition: all 10s;
        }

        #a:hover #b {
            transform: translate(100px, 100px) rotate(45deg) scale(0.5) skew(30deg, 30deg);
        }

        #a:hover #c {
            transform: rotate(45deg) scale(0.5) skew(30deg, 30deg) translate(100px, 100px);
        }

        #a:hover #d {
            transform: skew(30deg, 30deg) translate(100px, 100px) rotate(45deg) scale(0.5);
        }

        #a:hover #e {
            transform: scale(0.5) skew(30deg, 30deg) translate(100px, 100px) rotate(45deg);
        }


	</style>
</head>
<body>
<div id="a">
	<div id="b"></div>
	<div id="c"></div>
	<div id="d"></div>
	<div id="e"></div>
</div>
<pre>
    注意：当给dom元素同时设置多个变换transform属性时它们的执行顺序！
    顺序：是从后向前执行的！！！
    例如：

    transform: rotate(360deg) scale(2,2) skew(10deg,5deg);

    上面变换属性中会先执行skew(10deg,5deg)  再执行 scale(2,2) 最后再执行 rotate(360deg)

    所以：顺序不同变换效果也会不同！！！
</pre>

</body>
</html>
