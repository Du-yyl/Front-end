<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表头</title>
</head>
<body>
<table border="1">
	<caption>可以使用caption进行定义表格名字</caption>
	<tr>
		<th>表头1</th>
		<th>表头2</th>
	</tr>
	<tr>
		<td>内容1</td>
		<td>内容2</td>
	</tr>
	<tr>
		<td>内容1</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td>内容1</td>
		<td>内容2</td>
		<td>内容3</td>
	</tr>
</table>
<p>当一个表格中没有任何显示时，为了防止浏览器不显示，可以使用空格（&nbsp；）进行填充，使其显示出来</p>
</body>
</html>
