<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>column-count</title>
	<style>
		div {
			column-count: 4;
			text-indent: 2em;
		}
	</style>
</head>
<body>
<div>
	当需要在页面中展示大量文本时，如果每段的文本都很长，
	阅读起来就会非常麻烦，有可能读错行或读串行。为了提高阅读的舒适性，
	CSS3 中引入了多列布局模块，用于以简单有效的方式创建多列布局，
	。所谓多列布局指的就是您可以将文本内容分成多块，然后让这些块并列显示，类似于报纸、杂志那样的排版形式，
</div>
</body>
</html>
