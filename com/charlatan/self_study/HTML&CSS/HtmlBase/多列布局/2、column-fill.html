<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>column-fill</title>
	<style>
        div {
            column-count: 2;
            /*column-fill: balance;*/
            column-fill: auto;
        }
	</style>
</head>
<body>
<div>
	column-fill 属性用来设置如何填充每个列，属性的语法格式如下：
	balance 默认值，根据其他列属性值使列的高度尽可能平衡
	auto 按顺序对每个列进行填充，列的高度会各有不同
</div>
</body>
</html>
