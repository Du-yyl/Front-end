<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素可见性</title>
    <style>
        #a {
            width: 100px;
            height: 100px;
            display: block;
            background-color: red;

        }

        #b {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            display: none;
            /*display: block;*/
        }

    </style>
</head>
<body>
<p>
    通过display进行设置元素的可见与否
</p>
<div id="a"></div>
<div id="b"></div>
</body>
</html>
