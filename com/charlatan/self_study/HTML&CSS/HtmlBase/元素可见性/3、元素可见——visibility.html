<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素隐藏</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: #d7efc6;
			margin-top: 20px;
			visibility: visible;
		}

		#box1 {
			visibility: inherit;
		}

		#box2 {
			visibility: visible;
		}

		#box3 {
			visibility: hidden;
		}

		#box4 {
			overflow: hidden;
			left: 100px;
			right: 100px;
			margin-top: 100px;
			padding-top: 100px;
			visibility: collapse;
		}


	</style>
</head>
<body>
<div id="box1" class="box">liaweurhfiaouhewrioauehrgiouearhguheriua</div>
<div id="box2" class="box">ioelwruhgaeioruhgoaieurhgioaeuhrgiuearhh</div>
<div id="box3" class="box">oiaeurhgouaerhagiuhaerguhaeiruhgeiaurhgi</div>
<div id="box4" class="box">aeiourhgoiuaehroiuaehrgiuoahelirughealiu</div>
</body>
</html>
