<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素隐藏</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #d7efc6;
            margin-top: 20px;
            visibility: visible;
        }

        #box1 {
            visibility: inherit;
        }

        #box2 {
            visibility: visible;
        }

        #box3 {
            visibility: hidden;
        }

        #box4 {
            overflow: hidden;
            left: 100px;
            right: 100px;
            margin-top: 100px;
            padding-top: 100px;
            visibility: collapse;
        }


    </style>
</head>
<body>
<div class="box" id="box1">liaweurhfiaouhewrioauehrgiouearhguheriua</div>
<div class="box" id="box2">ioelwruhgaeioruhgoaieurhgioaeuhrgiuearhh</div>
<div class="box" id="box3">oiaeurhgouaerhagiuhaerguhaeiruhgeiaurhgi</div>
<div class="box" id="box4">aeiourhgoiuaehroiuaehrgiuoahelirughealiu</div>
</body>
</html>
