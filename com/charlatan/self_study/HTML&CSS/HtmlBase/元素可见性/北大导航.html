<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<style>
		#box {
			width: 100px;
			height: 40px;
			background-color: #d7efc6;
			text-align: center;
			position: absolute;
			top: 100px;
		}

		#b {
			width: 0;
			height: 40px;
			background-color: red;
			transition: all 1s;
			display: inline-block;
		}

		#bo1 {
			width: 1px;
			height: 30px;
			background-color: #000000;
			position: absolute;
			top: 140px;
			left: 58px;
		}

		#box:hover #b {
			width: 100px;
		}

	</style>
</head>
<body>
<div id="box">
	<div id="b"></div>
</div>
<div id="bo1"></div>
</body>
</html>
