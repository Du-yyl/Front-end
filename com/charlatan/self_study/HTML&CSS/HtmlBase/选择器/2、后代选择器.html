<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        ul > li {
            color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>awefawef
        <ul>
            <li>awefawefw
                <ul>
                    <li>
                        waefwaef
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
