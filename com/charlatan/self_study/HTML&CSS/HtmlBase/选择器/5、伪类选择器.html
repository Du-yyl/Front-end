<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: green;
        }

        a:visited {
            color: red;
        }

        a:active {
            color: white;
        }
    </style>
</head>
<body>
<p>
    a:link 未被访问过的临链接<br>
    a:visited 被访问过的链接<br>
    a:active 活动链接（鼠标按下未谈起的链接）
</p>

</body>
</html>
