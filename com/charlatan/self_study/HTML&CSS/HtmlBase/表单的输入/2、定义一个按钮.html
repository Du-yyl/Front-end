<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义按钮</title>
</head>
<body>
<p>
    定义按钮
</p>
<button type="button">
    点击
</button>
<br>
<button type="submit">
    点击
</button>
<br>
<button type="reset">
    点击
</button>
<p>
    虽然都是标签，但是相对于input中的按钮来说，button提供了更多的样式和更灵活的类型，
    甚至可以使用图片作为按钮
</p>
</body>
</html>
