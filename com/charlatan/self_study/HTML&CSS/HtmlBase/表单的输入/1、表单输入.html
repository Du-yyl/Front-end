<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单输入</title>
</head>
<body>
<p>
	可以通过定义form属性来定义输入文本框中的值
</p>
<form action="1、表单输入.html">
	<input name="定义名字" type="text" value="默认值">
	定义名字
	<br>
	<br>
	<input name="定义名字2" type="text" value="默认值">
	定义名字2
	<br>
	<input type="submit" value="定义名字">
</form>
<p>
	当输入名字并点击按钮时，会将数据发送给action指定的文件
</p>
</body>
</html>
