<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>labei</title>
</head>
<body>
<label for="name">
    这是一个测试
    <br>
    label可以进行和input的绑定，在label中提供提示的文字，在input中进行复选框和单选框的展示
    <br>
    通过label中的for和input中的id进行绑定，这样，即使点击label中的文字也能达到选框的目的
</label>
<input checked="checked" id="name" name="name" type="checkbox">
</body>
</html>
