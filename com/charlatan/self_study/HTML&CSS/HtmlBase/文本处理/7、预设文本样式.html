<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预设文本样式</title>
</head>
<body>
<pre>
  在p标签中
        会自动省略空格和混行
            但是，pre中可以保留预设格式
                进行输出
    pre中的字是等宽的
</pre>
<p>所以，pre可以比较好的输出代码</p>
<pre>
    for i = 1 to 10
         print i
    next i
</pre>
</body>
</html>
