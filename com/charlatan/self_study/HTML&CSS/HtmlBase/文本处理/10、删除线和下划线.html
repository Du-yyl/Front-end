<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除线和下划线</title>
</head>
<body>
<p>
    可以使用
    <del>
        del进行定义删除线
    </del>
</p>
<br>
<p>
    可以使用
    <ins>
        ins进行定义下划线
    </ins>
</p>
<br>
<p>
    老式浏览器可能不支持
</p>
<p>
    不建议使用s标签和strike标签定义删除线
</p>
</body>
</html>
