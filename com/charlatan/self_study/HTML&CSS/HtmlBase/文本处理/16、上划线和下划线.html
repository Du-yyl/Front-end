<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上划线、下划线</title>
    <style>
        #p1 {
            text-decoration: overline;
        }

        #p2 {
            text-decoration: line-through;
        }

        #p3 {
            text-decoration: underline;
        }

        #p4 {
            text-decoration: spelling-error;
        }

        #p5 {
            text-decoration: none;
        }
    </style>
</head>
<body>
<p id="p1">这是一个测试</p>
<p id="p2">这是一个测试</p>
<p id="p3">这是一个测试</p>
<p id="p4">这是一个测试</p>
<p id="p5">这是一个测试</p>
</body>
</html>
