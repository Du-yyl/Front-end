<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义显示度量值</title>
</head>
<body>
<p>
    在ie中不支持这个属性
</p>

<meter value="0.3">
    百分之30
</meter>
<hr>
<meter max="10" min="0" value="3">
    十分之三
</meter>
</body>
</html>
