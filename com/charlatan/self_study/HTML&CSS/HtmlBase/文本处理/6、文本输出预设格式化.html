<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
<b>使用b标签可以对文本进行加粗</b><!--了解-->
<br>
<strong>strong标签也能达到加粗效果</strong>
<br>
<p>b标签和strong标签都能达到加粗效果，二者效果相同，建议使用strong</p>
<br>
<big></big>
<small>small是字体变小标签</small>
<br>
<em>这个是字体变斜</em>
<br>
<i>这个也是</i>
<br>
<p>i标签和em标签都能达到斜体的目的，并且显示效果相同。但是对于浏览器来说，em还能起到强调的作用</p>
<br>
<p>sub可以使文字<sub>缩小，下移</sub></p>
<br>
<p>同样的，sup可以使文字<sup>缩小，上移</sup></p>
</body>
</html>
