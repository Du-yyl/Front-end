<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本排列方式</title>
	<style>
        p {
            height: 100px;
            /*writing-mode:lr;*/
            /*writing-mode: vertical-rl*/
            writing-mode: vertical-rl;
        }
	</style>
</head>
<body>
<pre>
    原始使用writing-mode属性-不推荐

    语法：writing-mode:lr-tb或writing-mode:tb-rl

    参数：

    1、lr-tb：从左向右，从上往下

    2、tb-rl：从上往下，从右向左
</pre>
<p>
	啦啦啦啦啦啦啦啦啦啦啦哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇哇
</p>
</body>
</html>
