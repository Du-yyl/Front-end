<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简陋进度条</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		li {
			cursor: pointer;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		meter {
			width: 200px;
		}

		progress {
			width: 200px;
		}
	</style>
</head>
<body>
<p>
	<span>完成度：</span>
	<meter max="500" min="0" value="350">350 degrees</meter>
</p>

<p>
	<label for="file">完成度：</label>
	<progress id="file" max="100" value="20"> 20%</progress>
</p>

<pre>
	这两个元素最大的差异在于语义上的差别。

	meter：表示已知范围内的标量测量值或分数值
	progress：表示任务的完成进度


</pre>
</body>
</html>
