<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>防止父子盒子不进行重叠</title>
	<style>
        .a {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;

        }

        .b {
            width: 50px;
            height: 40px;
            background-color: green;
            overflow: hidden;
        }
	</style>
</head>
<body>
<p>
	使用BFC机制避免盒子的重叠,出发BFC机制将被覆盖的元素显现
</p>
<div class="a"></div>
<div class="b"></div>
</body>
</html>
