<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决</title>
	<style>
        .c {
            /*overflow: hidden;*/

            display: table-caption;
        }

        .a {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px;
        }

	</style>
</head>
<body>
<p>
	BFC(Block Formatting Context)，块级格式化上下文，是一个独立的渲染区域， <br>
	让处于BFC内部的元素与外部的元素相互隔离，使内外元素的定位不会相互影响。
</p>
<p>
	在每个元素外再进行嵌套一个外盒子，并设置父盒子的超出隐藏，用来出发BFC机制
</p>
<div class="c">
	<!--region Description-->
	<div class="a"></div>
	<!--endregion-->
</div>
<div class="c">
	<div class="a"></div>

</div>


</body>
