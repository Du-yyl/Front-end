<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>没有BFC机制</title>
	<style>
        div {
            width: 100px;
            height: 100px;
        }

        #a {
            background-color: red;
            margin: 100px;
        }

        #b {
            background-color: green;
            margin: 100px;
        }
	</style>
</head>
<body>
<p>
	当两个div上下排列时，如果设置了外边框margin，那么在相互重叠时会显示最长的那条变 <br>
	这两个元素进行相互影响
</p>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<!-- /#c -->
</body>
</html>
