<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>默认选项在下拉中不显示</title>

</head>
<body>
<label for="select">
	选择你城市
</label>
<select name="select" id="select">
	<option value="0" selected hidden>--选择你的内容--</option>
	<option value="1">选项一</option>
	<option value="2">选项二</option>
	<option value="3">选项三</option>
	<option value="4">选项四</option>
	<option value="5">选项五</option>
	<option value="6" disabled>选项禁用</option>
</select>
</body>

</html>
