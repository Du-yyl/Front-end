<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素的选择</title>
	<style>
        li {
            font-size: 30px;
        }

        li:first-child {
            color: red;
        }

        li:last-child {
            color: green;
        }

        li:nth-child(9) {
            color: blue;
        }

        div:nth-of-type(3) {
            background-color: #d7efc6;
        }
	</style>
</head>
<body>
<p>
	nth-of-type匹配的是指定类型的第几个元素，可以更加精确
</p>
<p>
	伪类 nth-child 是 CSS3 中新增的，它可以匹配指定元素下的第 n 个子元素
</p>
