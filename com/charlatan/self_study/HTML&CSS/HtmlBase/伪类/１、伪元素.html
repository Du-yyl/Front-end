<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素</title>
	<style>
        #a {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #a:hover:after {
            width: 100px;
            height: 200px;
            background-color: green;
            display: block;
            content: "";

        }

        #label {
            position: absolute;
            left: 300px;
            top: 200px;
            /*border: 2px solid green;*/
            width: 300px;
            height: 40px;
            line-height: 40px;
        }

        #b {
            width: 300px;
            height: 40px;
            background-color: #c7b2b2;
            border: 2px red solid;

        }

        #input {
            width: 200px;
            height: 30px;
            position: absolute;
            left: 80px;
            top: 6px;
            border: 0;
            outline: 0;
        }

        #input:focus + #b {
            border: 2px solid #00ffb2;
        }

	</style>
</head>
<body>
<P>

</P>
<div id="a"></div>
<label for="input" id="label">
	<input id="input" placeholder=" 这是一个测试" type="text">
	<div id="b"></div>
</label>
</body>
</html>
