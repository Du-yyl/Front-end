<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backdrop-filter属性</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        li {
            cursor: pointer;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

        #div {
            width: 200px;
            height: 400px;
            backdrop-filter: blur(11px);
            background: rgba(47, 149, 130, 0.35);
            background-size: 230px;
        }

        /*        url("../file/text_1.jpg")*/
        pre {
            margin-top: 500px;
        }
	</style>
</head>
<body>
<div id="div">
	<!--	<img alt="图片3" height="400" id="c" src="../file/text_1.jpg">-->
	<span class="span" id="span">
		我是文字
	</span>
	<pre>
		backdrop-filter是让当前元素所在区域后面的内容模糊灰度或高亮之类，要想看到效果，需要元素本身半透明或者完全透明；
		而filter是让当前元素自身模糊灰度或高亮之类。
	</pre>
</div>
</body>

</html>
