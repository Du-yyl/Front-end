<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input能定义的属性</title>
</head>
<body>
<input id="button" type="button" value="我是一个按钮">
<hr>
<label for="checkbox">
	我是复选框
	<input id="checkbox" type="checkbox">
</label>
<hr>
<label for="color">
	颜色选择
	<input id="color" type="color">
</label>
<hr>
<label for="datetime">
	datetime带日期字段的控件
	<input id="datetime" type="datetime-local">
</label>
<hr>
<label for="date">
	定义日期字段，不带时间
	<input id="date" type="date">
</label>
<hr>
<label for="month">
	不带天的字段，只有年月
	<input id="month" type="month">
</label>
<hr>
<label for="week">
	时间精确度是周的控件
	<input id="week" type="week">
</label>
<hr>
<label for="time">
	时间控件，时间精确到秒
	<input id="time" type="time">
</label>
<hr>
<label for="email">
	定义e-meil地址的文本字段
	<input id="email" type="email">
</label>
<hr>
<label for="file">
	上传文件的浏览按钮
	<input id="file" type="file" value="">
</label>
<hr>
<label for="hidden">
	定义隐藏字段
	<input id="hidden" type="hidden" value="我是hidden的value">
</label>
<hr>
<label for="image">
	定义图片作为提交按钮
	<input id="image" alt="图片提交" type="image">
</label>
<hr>
<label for="number">
	带有spinner控件的数字字段【可以使用按钮控制数字的选择】
	<input id="number" type="number">
</label>
<hr>
<label for="password">
	定义输入密码框
	<input id="password" type="password">
</label>
<hr>
<label for="radio">
	我是单选框
	<input id="radio" type="radio">
</label>
<hr>
<label for="range">
	range：带有slider的控件
	<input id="range" type="range">
</label>
<hr>
重置全部内容
<input id="reset" type="reset">
<hr>
<label for="search">
	定义搜索框
	<input id="search" type="search">
</label>
<hr>
定义发送按钮，发送数据到服务器
<input id="submit" type="submit">
<hr>
<label for="tel">
	定义电话号码的文字字段
	<input id="tel" type="tel">
</label>
</body>
</html>
