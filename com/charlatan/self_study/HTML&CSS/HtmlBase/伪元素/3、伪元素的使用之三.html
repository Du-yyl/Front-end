<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素的使用</title>
	<style>
        p {
            color: red;
            cursor: auto;
        }

        ::selection {
            color: #6bf632;
            background-color: red;
        }
	</style>
</head>
<body>
<p>
	伪元素 ::selection 用来设置对象被选中时的样式，需要注意的是，伪元素 <br>
	::selection 中只能定义元素被选中时的 color、background、cursor、<br>
	outline 以及 text-shadow（IE11 尚不支持定义该属性）等属性。
</p>
<p>
	我们假装这是一段很长的话，使用selection可以选择 <br>
	我们鼠标选中的字，并使之变色
</p>
</body>
</html>
