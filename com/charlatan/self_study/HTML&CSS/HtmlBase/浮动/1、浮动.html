<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div {
            float: left;
        }

        #a {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #b {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<p>
    当一行很多元素浮动可以将这些元素进行水平的排布，使布局更加规整
</p>
<div id="a"></div>
<div id="b"></div>
</body>
</html>
