<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动对其</title>
    <style>
        #box {
            margin: 200px auto;
            width: 500px;
            height: 500px;
            background-color: lightgoldenrodyellow;
        }

        #a {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        #b {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

    </style>
</head>
<body>
<p>
    通过浮动实现对其
</p>
<div id="box">
    <div id="a"></div>
    <div id="b"></div>
</div>
</body>
</html>
