<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度塌陷</title>
	<style>
		#box {
			width: 400px;
			border: 1px solid;
			background-color: greenyellow;
		}

		#a {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}

		#b {
			width: 100px;
			height: 100px;
			background-color: #CCFFFF;
			float: left;
		}

	</style>
</head>
<body>
<p>
	当一个页面中的元素很多并进行分布排列时，父盒子的高度不能进行强制指定，<br>
	因为强制后不进更加不灵活，反而会增加负担，所以应该设置浮动，使子元素的高度将 <br>
	父元素的高度进行撑起来，但是当父标签中的元素一行能进行显示时，父元素的高度会发生塌陷
</p>
<div id="box">
	<div id="a"></div>
	<div id="b"></div>
</div>
</body>
</html>
