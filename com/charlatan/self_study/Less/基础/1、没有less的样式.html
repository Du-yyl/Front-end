<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>没有less的样式</title>
	<style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 0 auto;
        }

        #inner {
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

	</style>
</head>
<body>
<div id="wrap">
	<div id="inner"></div>
</div>
</body>

</html>
