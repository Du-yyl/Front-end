<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器中使用模板引擎</title>

</head>
<body>

<script src="node_modules/art-template/lib/template-web.js"></script>

<script id="tpl" type="text/x-handlebars-template">
	hello ,{{ name }}
</script>

<script>
	var ret = template ('tpl', {
		name: 'Jack',
	});

	console.log (ret);
</script>

</body>
</html>
