<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
</head>
<body>
<script>
    /*
    * BOM对象：
    *   Window
    *       代表整个浏览器窗口，同时window也是网页中的全局对象
    *   Navigator
    *       代表当前浏览器信息，通过这个对象可以识别不同的浏览器
    *   Location
    *       代表当前浏览器的，的历史记录，可以通过这个对象操作浏览器历史记录，
    *   History
    *       操作浏览器向前先后翻页
    * */
    //获取到浏览器名字，因为IE所以不常用了
    const {appName} = navigator;
    alert(appName)
    //获取用户代理
    /*
    * 谷歌    Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/94.0.4606.81 Safari/537.36
    * 火狐    Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:94.0) Gecko/20100101 Firefox/94.0
    * Edge   Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.55 Safari/537.36 Edg/96.0.1054.43
    * */
    const {userAgent} = navigator
    alert(userAgent)

</script>
</body>
</html>
