<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>number数据类型</title>
</head>
<body>
<p>
	number中的常用方法
</p>
<script>
	alert(10 / 0)

	//    当除数为0时，数字的大小是无穷大，用infinity表示
	function sam (a, b) {
		if (isNaN(a) || isNaN(b)) {
			return '参数必须是数字'
		} else {
			return a + b
		}
	}

	var sam1 = sam(1, 2)
	alert(sam1)

	var sam2 = sam('ceshi', 'ceshi')
	alert(sam2)

	alert(parseInt('123123'))
	alert(parseInt('ceshi'))
</script>
</body>
</html>
