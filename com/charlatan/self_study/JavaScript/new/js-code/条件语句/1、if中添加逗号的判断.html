<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if中使用逗号的判断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        li {
            cursor: pointer;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

        #div {
            display: block;

        }


    </style>
</head>
<body>

<div id="div"></div>


<script>

    let a;
    let b;
    let c;
    let d;
    let e;
    if (a = 3, b = 3, c = 3, true) {
        alert("a-->" + a + ",b-->" + b + ",c-->" + c + ",d-->" + d + ",e-->" + e)
    }

    alert("a++>" + a + ",b++>" + b + ",c++>" + c + ",d++>" + d + ",e++>" + e)

</script>
</body>
</html>
