<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组常用方法</title>
</head>
<body>
<script>
	let arrayNum = [
		1, 2, 3, 4, 5, 6, 13, 32, 54, 46,
		1, 2, 3, 4, 5, 6, 13, 32, 54, 46,
		1, 2, 3, 4, 5, 6, 13, 32, 54, 46,
	]
	let arrayString = [
		'张三', '李四', '王五', '郑一', '秦八', '王吧', '哈哈', '测试', '你好',
	]
	let arrayMix = [
		1, 2, 34, 45, 3, 'String-1', 'a', '张三', '测试', true, false, undefined, NaN,
	]

	//    数组拼接
	/*
	 定义和用法
	 concat()
	 方法用于连接两个或多个数组。
	 该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。

	 语法
	 arrayObject.concat(arrayX, arrayX, ......,arrayX)
	 参数
	 描述
	 arrayX:必需。该参数可以是具体的值，也可以是数组对象。可以是任意多个。

	 返回值
	 返回一个新的数组。
	 该数组是通过把所有arrayX参数添加到arrayObject中生成的。
	 如果要进行concat()操作的参数是数组，那么添加的是数组中的元素，而不是数组。
	 */
	let a1 = arrayNum.concat (arrayString)
	console.log (a1)

	//    数组拼接
	/*
	 定义和用法
	 join()
	 方法用于把数组中的所有元素放入一个字符串。
	 元素是通过指定的分隔符进行分隔的。

	 语法
	 arrayObject.join(separator)
	 参数
	 描述
	 separator：可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
	 返回值
	 返回一个字符串。
	 该字符串是通过把arrayObject的每个元素转换为字符串，
	 然后把这些字符串连接起来，在两个元素之间插入separator字符串而生成的。
	 */
	document.write (arrayNum.join ('+'))
	document.write ('<br>')
	document.write (arrayString.join ())

	//    pop和posh 在数组末尾删除、添加元素
	/*
	 定义和用法
	 pop()
	 方法用于删除并返回数组的最后一个元素。

	 语法
	 arrayObject.pop()
	 返回值
	 arrayObject的最后一个元素。

	 说明
	 pop()方法将删除arrayObject的最后一个元素，把数组长度减1，
	 并且返回它删除的元素的值。如果数组已经为空，则pop()不改变数组，并返回undefined值。
	 ------------------------------------------------------------------------------------------------------------------------

	 定义和用法
	 shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。

	 语法
	 arrayObject.shift()

	 返回值
	 数组原来的第一个元素的值。

	 说明
	 如果数组是空的，那么 shift() 方法将不进行任何操作，返回 undefined 值。
	 请注意，该方法不创建新数组，而是直接修改原有的 arrayObject。

	 提示和注释
	 注释：该方法会改变数组的长度。
	 提示：要删除并返回数组的最后一个元素，请使用 pop() 方法。

	 ------------------------------------------------------------------------------------------------------------------------
	 定义和用法
	 push()
	 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
	 语法
	 arrayObject.push(newelement1, newelement2, ...., newelementX)

	 参数
	 描述
	 newelement1 必需。要添加到数组的第一个元素。
	 newelement2 可选。要添加到数组的第二个元素。
	 newelementX 可选。可添加多个元素。

	 返回值
	 把指定的值添加到数组后的新长度。

	 说明
	 push()方法可把它的参数顺序添加到arrayObject的尾部。
	 它直接修改arrayObject，而不是创建一个新的数组。
	 push()方法和pop()方法使用数组提供的先进后出栈的功能。

	 提示和注释
	 注释：该方法会改变数组的长度。

	 提示：要想数组的开头添加一个或多个元素，请使用unshift()方法。
	 ------------------------------------------------------------------------------------------------------------------------

	 定义和用法
	 unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。

	 语法
	 arrayObject.unshift(newelement1,newelement2,....,newelementX)

	 参数
	 描述
	 newelement1 必需。向数组添加的第一个元素。
	 newelement2 可选。向数组添加的第二个元素。
	 newelementX 可选。可添加若干个元素。

	 返回值
	 arrayObject 的新长度。

	 说明
	 unshift() 方法将把它的参数插入 arrayObject 的头部，并将已经存在的元素顺次地移到较高的下标处，以便留出空间。
	 该方法的第一个参数将成为数组的新元素 0，如果还有第二个参数，它将成为新的元素 1，以此类推。
	 请注意，unshift() 方法不创建新的创建，而是直接修改原有的数组。

	 提示和注释
	 注释：该方法会改变数组的长度。
	 注释：unshift() 方法无法在 Internet Explorer 中正确地工作！
	 提示：要把一个或多个元素添加到数组的尾部，请使用 push() 方法。
	 */
	let num1 = arrayNum.pop ()
	console.log (num1)
	// console.log(arrayNum.push(12, 12, 12, 12, 1, 2))

	//    数组排序
	/*
	 定义和用法
	 sort()
	 方法用于对数组的元素进行排序。

	 语法
	 arrayObject.sort(sortby)

	 参数
	 描述
	 sortby：可选。规定排序顺序。必须是函数。

	 返回值
	 对数组的引用。请注意，数组在原数组上进行排序，不生成副本。
	 说明
	 如果调用该方法时没有使用参数，将按字母顺序对数组中的元素进行排序，
	 说得更精确点，是按照字符编码的顺序进行排序。要实现这一点，
	 首先应把数组的元素都转换成字符串（如有必要），以便进行比较。

	 如果想按照其他标准进行排序，就需要提供比较函数，该函数要比较两个值，
	 然后返回一个用于说明这两个值的相对顺序的数字。比较函数应该具有两个参数a和b，其返回值如下：
	 •若a小于b，在排序后的数组中a应该出现在b之前，则返回一个小于0的值。
	 •若a等于b，则返回0。
	 •若a大于b，则返回一个大于0的值。
	 */
	function arraySort (a, b) {
		return a - b
	}

	console.log (arrayNum.sort (arraySort))

</script>
</body>
</html>
