<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string类型</title>
</head>
<body>
<script>
    var str1 = "你好";
    // alert(str1)
    var str2 = String("ceshi")
    // alert(str2)

    var str3 = "abcdefghijklmnopqrstuvwexyz"
    alert(str3.length)

    alert(str3.indexOf("a"))

    alert(str3.replace("a", "b"))
    alert(str3)

    alert(str3.split("b"))
    alert(str3.toLowerCase())
    alert(str3.toUpperCase())
</script>
</body>
</html>
