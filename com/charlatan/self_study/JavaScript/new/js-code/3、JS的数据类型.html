<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
</head>
<body>
<script>
    var a = 123
    var b = "ser"
    sam = function (a, b) {

    }
    var c = true
    var d
    var e = new sam(1, 2)

    alert(typeof a)
    alert(typeof b)
    alert(typeof c)
    alert(typeof d)
    alert(typeof f)
    alert(typeof sam)
    alert(typeof typeof a)

    function sum(a, b) {
        if (typeof a == 'number' && typeof b == 'number') {
            return a + b
        } else {
            alert("两个数字必须是数字")
        }
    }

    sum(1, 2)
    sum('ceshi', 'ceshi')

    var f = null
    alert(typeof f)
</script>
</body>
</html>
