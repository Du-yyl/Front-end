<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句</title>
</head>
<body>
<p>
    for。。。in也可返回指定方法属性的属性名
</p>
<script>
    var sum = [1, 2, 3, 4, 'String', "string", true, false, 1.2, 3.14]
    for (let i = 0; i < sum.length; i++) {
        alert(sum[i])
    }
    for (const sumKey in sum) {
        alert(sum[sumKey])
    }

    function User(name, age) {
        this.age = age;
        this.name = name;
    }

    var u1 = new User('张三', 12)
    for (var u1Name in u1) {
        alert(u1Name)
    }

</script>
</body>
</html>
