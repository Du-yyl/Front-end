<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object属性</title>
</head>
<body>
<script>
	function User (id, name, addr) {
		this.id = id
		this.name = name
		this.addr = addr
	}

	User.prototype.GetName = function () {
		return this.name
	}
	var u1 = new User(1, '张三', '北京')

	var u2 = new User(2, '天津', '李四')
	alert(u1.id)
	alert(u1.name)
	alert(u1.addr)
	alert(u2.GetName())

</script>
</body>
</html>
