<!DOCTYPE html>

    <title>Math常用方法</title>

<script>
    /*
     Math 对象方法
    方法                 描述
    abs(x)              返回数的绝对值。
    ceil(x)             对数进行上舍入。
    floor(x)            对数进行下舍入。
    max(x,y)            返回 x 和 y 中的最高值。
    min(x,y)            返回 x 和 y 中的最低值。
    pow(x,y)            返回 x 的 y 次幂。
    random()            返回 0 ~ 1 之间的随机数。
    round(x)            把数四舍五入为最接近的整数。
    sqrt(x)             返回数的平方根。
    toSource()          返回该对象的源代码。
    */
    function test() {
        let i = 1;
    }

    console.log("abs返回绝对值" + Math.abs(-200))
    console.log("ceil对数进行上舍入" + Math.ceil(1.4))
    console.log("floor对数进行下舍入" + Math.floor(1.4))
    console.log("max 返回 x 和 y 中的最高值" + Math.max(-200, 2))
    console.log("min 返回 x 和 y 中的最小值" + Math.min(2, 1))
    console.log("pow 返回 x 的 y 次幂。" + Math.pow(2, 3))
    console.log("random()  返回 0 ~ 1 之间的随机数。" + Math.random())
    console.log("round 把数四舍五入为最接近的整数" + Math.round(1.4))
    console.log("sqrt 返回数的平方根" + Math.sqrt(16))

</script>
