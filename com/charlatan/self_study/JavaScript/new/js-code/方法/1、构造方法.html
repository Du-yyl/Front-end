<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造方法</title>
</head>
<body>
<script>

    function Person(no, name, age) {
        this.no = no;
        this.name = name;
        this.age = age;
    }

    function Dog(no, name) {
        this.no = no;
        this.name = name;
    }

    let n1 = new Person(1, "张三", 12);
    let n2 = new Person(1, "李四", 22);
    console.log(n1.no === n2.no)
    let d1 = new Dog(1, "tom")
    console.log(n1.name, n1.age, n1.no)
    console.log(typeof Person)
    console.log(d1 instanceof Dog)
    console.log(d1 instanceof Person)
</script>
</body>
</html>
