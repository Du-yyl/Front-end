<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串和正则联合使用</title>
</head>
<body>
<script>
    let str1 = "1a2b3C4D5f6q7w8e9r0f9s8fc7fg89re7"
    /*
    * 按照任意字符串对字符串进行拆分
    * */
    let exg_1 = /[A-z]/g
    console.log(str1.split(exg_1))

    //    根据正则表达式将符合条件的内容全部返回
    console.log(str1.match(exg_1))

</script>
</body>
</html>
