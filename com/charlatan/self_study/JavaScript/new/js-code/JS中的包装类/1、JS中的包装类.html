<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS中的包装类</title>
</head>
<body>
<script>
	/*
	 * JS中的基本数据类型只能创建数值并使用，当时不包括他们的方法，包装类中提供了一些指定对象的方法
	 * 分别是：
	 *   String
	 *   Boolean
	 *   Number
	 * 包装类中提供了很多方法，使操作性和灵活性更强，
	 *
	 * 方法和属性只能添加给对象，不能添加给基本数据类型：
	 *   当我们对一些基本数据类型的值进行调用属性和方法时，浏览器会调用的基本数据类型暂时转换为对象，然后再调用方法和属性，调用后在
	 *   转换为基本数据类型
	 * */
	let s = 10
	s = s.toLocaleString ()
	console.log (s)
	console.log (typeof s)
</script>
</body>
</html>
