<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>


<script>
	/*
	 * js是一种弱类型语言，js的函数类似与Java中的方法
	 *
	 *   语法格式：
	 *       function 函数名 （形参列表）{
	 *           函数体
	 *       }
	 *       函数名 = function （形参列表）{
	 *           函数体
	 *       }
	 * */
	sam (20, 20)

	function sam (a, b) {
		alert (a + b)
	}

	sam (10, 20)
	sam (10, '你好')
	sam (10, true)
	sam (10, false)
	sam (false)
	sam (true)
	sam (undefined, 10)
	sam (10, 20, 10)
	sam ('cesi', 'ceshi')
	sam (true, 'ceshi')
	sam (undefined, 'ceshi')
	sam (undefined, true)
	sam (10)
</script>
</body>
</html>
