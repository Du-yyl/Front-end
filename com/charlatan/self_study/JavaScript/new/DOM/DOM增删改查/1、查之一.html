<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查</title>
	<style>
		#div {
			width: 100px;
			height: 100px;
			background-color: #b46666;
		}

		li {
			list-style: none;
		}
	</style>
</head>
<body>
<div id="div"></div>

<span class="span">4567890</span>
<span class="span">456780</span>
<span class="span">456790</span>
<span class="span">456890</span>

<ul id="ul">
	<li>12345</li>
	<li>1235</li>
	<li>1245</li>
	<li>1345</li>
	<li>345</li>
</ul>
<script>
	/*
	 getElementById()        返回对拥有指定 id 的第一个对象的引用。

	 getElementsByName()     返回带有指定名称的对象集合。
	 getElementsByName() 方法返回的是元素的数组，而不是一个元素。

	 getElementsByTagName()  返回带有指定标签名的对象集合。
	 getElementsByTagName() 方法返回元素的顺序是它们在文档中的顺序。
	 【即使返回的元素数量是一个，返回的依然是数组】
	 如果把特殊字符串 "*" 传递给 getElementsByTagName() 方法，它将返回文档中所有元素的列表，元素排列的顺序就是它们在文档中的顺序。
	 提示和注释
	 注释：传递给 getElementsByTagName() 方法的字符串可以不区分大小写。
	 */
	window.onload = function () {

		document.getElementById ('div').onmouseover = function () {
			document.getElementById ('div').style = 'background-color:red'
		}

		console.log (document.getElementsByTagName ('li'))
		console.log (document.getElementsByTagName ('li').length)

		let names = document.getElementsByTagName ('span')
		console.log (names)
		console.log (names.length)
		console.log ('返回指定id的class' + (names[2].className))
	}


</script>
</body>
</html>
