<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数绑定测试</title>
</head>
<body>
<input id="btn1" type="button" value="我是按钮1">
<!-- /#btn1 -->
<input id="btn2" type="button" value="我是按钮2">
<!-- /#btn2 -->
<input id="btn3" type="button" value="我是按钮3">
<!-- /#btn3 -->
<input id="btn4" type="button" value="我是按钮4">
<!-- /#btn4 -->
<input id="btn5" type="button" value="我是按钮5">
<!-- /#btn5 -->
<script>

	/**
	 * 将绑定事件的重复代码进行整合，使用一个方法完成事件和函数的绑定
	 * @param btnId 要进行绑定的按钮ID
	 * @param btnEvent 要绑定的事件（如：鼠标单击）
	 * @param btnFun 触发事件要完成的方法
	 */
	const btnEvent = (btnId, btnEvent, btnFun) => {
		let thisBtn = document.getElementById (btnId)
		thisBtn[btnEvent] = btnFun
	}

	/**
	 * 将绑定事件的重复代码进行整合，使用一个方法完成事件和函数的绑定
	 * @param btnId 要进行绑定的按钮ID
	 * @param btnFun 触发事件要完成的方法
	 */
	const btnEvent_1 = (btnId, btnFun) => {
		let thisBtn = document.getElementById (btnId)
		thisBtn.onclick = btnFun
	}

	/*/!*
	 * 原本的测试条件
	 * *!/
	 const btnEvent = (btnId, btnEvent, btnFun) => {
	 let thisBtn = document.getElementById(btnId)
	 thisBtn.btnEvent = btnFun
	 };*/


	//    正常方式绑定
	document.getElementById ('btn1').onclick = () => {
		alert ('哈哈哈哈')
	}

	//    通过方法进行绑定函数
	btnEvent_1 ('btn2', () => {
		alert ('呵呵呵')
	})

	//    通过第一种方式进行绑定
	btnEvent ('btn3', 'onmousemove', () => {
		alert ('啊啊啊啊啊啊啊啊啊啊啊啊')
	})
	btnEvent ('btn4', 'onclick', () => {
		alert ('啊啊啊啊啊啊啊啊啊啊啊啊.我是测试4')
	})
	btnEvent ('btn5', 'onmouseover', () => {
		alert ('啊啊啊啊啊啊啊啊啊啊啊啊，我是测试5')
	})
</script>
</body>
</html>
