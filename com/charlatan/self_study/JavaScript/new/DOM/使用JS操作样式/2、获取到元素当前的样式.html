<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取到元素当前的样式</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1 {
            /*width: 100px;*/
            height: 100px;
            background-color: #ff0f0f;
        }
    </style>
</head>
<body>
<input id="btn1" type="button" value="我是按钮1">
<!-- /#btn1 -->
<div id="div1"></div>
<!-- /#div1 -->
</body>
<script>
    window.onload = function () {
        document.getElementById("btn1").onclick = function () {
            /*
            * 通过这个可以返回正在显示的样式，不仅仅是内联中的样式
            * getComputerStyle()
            *   通过这个方法返回指定元素的样式
            * 这个方法是window的，可以直接进行调用
            *   第一个参数：要获取的元素
            *   第二个参数：可以传递一个伪元素，但是一般不用，是NULL
            *   返回值：将指定元素的样式全部封装到了一个对象中
            * */
            let div1 = document.getElementById("div1")
            let obj1 = getComputedStyle(div1,null)
            alert(obj1.width)
        }
    }
</script>
</html>
