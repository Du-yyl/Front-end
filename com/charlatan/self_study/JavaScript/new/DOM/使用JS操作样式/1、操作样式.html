<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作样式</title>
	<style>
		#box1 {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
<div id="box1"></div>
<!-- /#div -->
<input id="btn1" type="button" value="我是按钮">
<!-- /#btn1 -->
<input id="btn2" type="button" value="我是按钮-2">
</body>
<script>
	window.onload = () => {
		let box1 = document.getElementById ('box1')
		let btn1 = document.getElementById ('btn1')
		let btn2 = document.getElementById ('btn2')
		/*
		 * 需要注意的是：
		 *   一些CSS的样式名在JS中是不合法的，比如：background-color
		 *   对于这种的要采用驼峰命名法进行访问
		 *
		 * 通过JS设置的样式直接修改的内联样式，内联样式通常也有较高的优先级，但是要写了!important的话，样式是不起作用的
		 * */
		btn1.onclick = () => {
			box1.style.width = '200px'
			box1.style.transition = 'all 3s ease-out'
			box1.style.backgroundColor = 'yellow'
		}
		/*
		 * 读取CSS样式
		 *   通过JS读取的样式是内联样式，无法读取样式表上的样式
		 * */
		btn2.onclick = function () {
			//    读取box1的样式
			console.log (box1.style.width, box1.style.transition)
		}
	}
</script>
</html>
