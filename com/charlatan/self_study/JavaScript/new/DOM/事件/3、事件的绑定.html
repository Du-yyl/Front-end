<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的绑定</title>
</head>
<body>
<input id="btn1" type="button" value="我是按钮">
</body>
<script>
	window.onload = function () {
		/*
		 * 当为一个按钮绑定多个不同的函数时，函数之间会进行覆盖，只有最后一个会进行输出
		 *
		 * 当使用  对象.事件 = 函数  方法绑定相应函数
		 *   只能为一个元素的一个事件绑定一个响应函数
		 *   如果绑定多个则会进行函数的覆盖。只会最后一个进行输出
		 *
		 * 如下所示：
		 * */
		// document.getElementById("btn1").onclick = function () {
		//     alert(1)
		// }
		// document.getElementById("btn1").onclick = function () {
		//     alert(2)
		// }

		/*
		 * 第二种绑定方式：
		 *   addEventListener（）
		 *       这个也能完成事件的绑定
		 *   参数：
		 *       事件的字符串，不带有on
		 *       回调函数
		 *       是否在捕获阶段触发，需要一个布尔值，一般都是false
		 *
		 * 使用这个可以为一个事件绑定多个响应函数，并且多个函数之间会依次执行
		 * */
		document.getElementById ('btn1').addEventListener ('click', function () {
			alert ('hhh')
		}, false)
		document.getElementById ('btn1').addEventListener ('click', function () {
			alert ('呵呵呵')
		}, false)

	}
</script>
</html>
