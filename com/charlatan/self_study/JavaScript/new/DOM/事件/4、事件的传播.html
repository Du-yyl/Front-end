<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的传播</title>
    <style>
        div {
            position: absolute;
        }

        #div1 {
            width: 300px;
            height: 300px;
            background-color: #ff5a91;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: #97ff7d;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background-color: rgba(70, 163, 116, 0.56);
        }
    </style>
    <script>
        window.onload = function () {
            let div1 = document.getElementById("div1")
            let div2 = document.getElementById("div2")
            let div3 = document.getElementById("div3")

            div1.addEventListener("click",function (){
                alert(1)
            },false)

            div2.addEventListener("click",function (){
                alert(2)
            },false)

            div3.addEventListener("click",function (){
                alert(3)
            },false)

        }
    </script>
</head>
<body>
<!--
    W3C规定：
        事件的传播分为3个阶段：
            1、捕获阶段：
                在捕获阶段从最外层元素开始，向元素内部进行事件的捕获，但是默认此时不会触发事件
            2、目标阶段：
                事件从目标向他的祖先元素传递，捕获祖先元素上的事件
            3、冒泡阶段：
                事件从目标元素向他的祖先元素传递，依次触发祖先元素上的事件

            如果我们希望在捕获阶段进行触发事件，可以使用addEventListener（）中的第三个参数设置为true
                一般情况都是false
-->
<div id="div1">1
    <div id="div2">2
        <div id="div3">
            3
        </div>
        <!-- /#div3 -->
    </div>
    <!-- /#idv2 -->
</div>
<!-- /#div1 -->
</body>
</html>
