<script>
	window.onload = function () {
		let btn = document.getElementById("btn")
		let lis = document.getElementsByTagName("li")

			if (event.target.tagName === 'LI') {

			li.innerText = '我是新增加的'
			ul.appendChild(li)
		}
	}
</script>
