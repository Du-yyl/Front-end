<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除字符串前后空白</title>
</head>
<body>
<input id="text" type="text">
<input id="btn" type="button" value="我是按钮">
<script>
	/*
	 * ie11之前无法使用这个trim函数，要进行自己拓展*/
	window.onload = () => {
		document.getElementById('btn').onclick = function () {
			var str1 = document.getElementById('text').value
			str1 = str1.trim()
			alert('-->' + str1 + '<--')
		}
	}
