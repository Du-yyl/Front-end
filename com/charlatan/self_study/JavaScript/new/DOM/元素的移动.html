<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素的移动</title>

</head>
<body>

<button id="btn1" type="button">我是按钮1</button>
<button id="btn2" type="button">我是按钮2</button>

</body>
<script>
	let btn1 = document.getElementById("btn1")
	let btn2 = document.getElementById("btn2")

	btn1.onclick = function () {
		move(btn1)
	}

	function move(obj) {
		let clone = obj.cloneNode(true);
		let parent = obj.parentNode;
		parent.appendChild(clone)
		parent.removeChild(obj)
	}

</script>
</html>
