<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拓展运算符的几种常见用法</title>

</head>
<body>
<p></p>
<p></p>
<p></p>
<p></p>
</body>
<script>
	// 数组的赋值（浅复制）
	let nums = [1, 2, 3, 4, 5, 4, 3, 2, 1]
	let num1 = [...nums]
	console.log(num1);

	// 合并数组
	let arr1 = [1, 2, 3, 4, 5]
	let arr2 = [5, 4, 3, 2, 1]
	console.log([...arr1, ...arr2]);

	// 向数组中添加元素
	let arr3 = [1, 2, 3, 4, 5]
	arr3 = [...arr3, "我是新添加的"]
	console.log(arr3);

	//获得这些数字中的最大值、最小值或者总和。
	//这里不使用展开运算符会返回NaN
	let arr4 = [1, 2, 3, 4, 5, 6, 7, 8, 9]
	console.log(Math.min(...arr4));
	console.log(Math.max(...arr4));

	// 将 nodeList 转换为数组
	let ps = document.querySelectorAll("p")
	console.log("-------------------");
	console.log(ps);
	let ps1 = [...ps]
	ps1.forEach(item => console.log(item))

	//	展开字符串
	let str = "auiwefhliauwhelfiuaw"
	console.log([...str]);

	//	合并对象
	let age = {age: 12}
	let name = {name: "张三"}
	let user = {...age, ...name}
	console.log(user);
</script>
</html>
