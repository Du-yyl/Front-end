<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
</head>
<body>
<pre>
	map()：通过指定函数处理数组的每个元素，并返回处理后的数组。

	map() 方法会将数组中元素依次传入方法中，并将方法的返回结果组成新数组返回。
	传入的function可以有自己的三个形参，currentValue,index,arr分别代表当前元素，元素索引，元素所属数组对象；
		其中currentValue是必须的。

	注意：map不会改变原数组，map不会检查空数组
</pre>
</body>
<script>
	var numbers = [4, 9, 16, 25]

	function myFunction () {
		console.log (numbers.map (Math.sqrt))
	}

	let arr = numbers.map (item => {
		return item + 2
	})
	console.log (arr)
</script>
</html>
