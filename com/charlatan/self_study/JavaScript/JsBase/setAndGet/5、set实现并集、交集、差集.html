<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set实现并集、交集、差集</title>

</head>
<body>
<pre>
	set实现并集、交集、差集
</pre>
</body>
<script>
	let a = new Set([1, 2, 3]);
	let b = new Set([4, 3, 2]);
	let c = new Set([5, 2, 2])

	let num1 = new Set([...a, ...b, ...c])
	console.log(num1);

	let num2 = new Set([...a].filter(item => b.has(item)))
	console.log(num2);

	let num3 = new Set([...a].filter(item => !b.has(item)))
	console.log(num3);
</script>
</html>
