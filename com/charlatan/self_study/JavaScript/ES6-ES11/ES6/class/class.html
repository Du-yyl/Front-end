<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class</title>

</head>
<body>
<pre>
	static 进行标注的方法，属于类，而不属于他的子元素，子元素不能访问
</pre>
</body>
<script>
	class User {
		static id = '001'
		#name
		#age

		constructor(name, age) {
			this.#name = name
			this.#age = age
		}

		static song() {
			console.log('我是静态方法');
		}
	}

	let u1 = new User('张三', 12)
	let u2 = new User('李四', 13)
	console.log(u1);
	console.log(u2);

	console.log(u1.id);
	console.log(User.id);
	User.song()
</script>
</html>
