<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除数组中出现次数最少的数据</title>

</head>
<body>

</body>
<script>
	// 删除数组中出现次数最少的数据
	let nums = ['abc', 'abd', 'abc', 'acd', 'abd', 'bcd', 'abc', 'abc', 'lmn', 'efj', 'lmn'];

	// let nums = ['a', 'b', 'a', 'c', 'd', 'e', 'a', 'a', 'a', 'b', 'a', 'r', 'r', 'r', 'a', 'x', 'a', 'a', 'y', 'y', 'y', 'a', 'a',]

	/**
	 * 统计数组出现元素的次数
	 * @param arr 传入一个数组参数
	 * @returns {*[]} 返回一个数组
	 */
	function funNums(arr) {
		// 统计元素出现次数
		let obj = {}
		// 创建数组
		let num = []
		// 将出现的元素次数进行统计
		for (let num of arr) {
			obj[num] = typeof obj[num] === 'undefined' ? 1 : ++obj[num]
		}
		// 将元素出现次数进行排序
		for (let objKey in obj) {
			num.push(obj[objKey])
		}
		// 找到出现次数最少的那个元素次数是多少
		num.sort((num1, num2) => num1 - num2)
		let n = num[0]
		num = []
		// 使用num来接收删除的元素
		for (const objElement in obj) {
			if (obj[objElement] === n) {
				continue
			}
			num.push(objElement)
		}
		// 返回新的数组
		return num
	}

	console.log(funNums(nums));

</script>
</html>
