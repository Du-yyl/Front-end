<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>set</title>

</head>
<body>

</body>
<script>
	// 声明
	let set = new Set()
	let set1 = new Set([1, 2, 3, 4, 5, 6, 7])

	console.log(set)
	console.log(typeof set)

	console.log(set1)
	console.log('长度->' + set1.size)
	//	添加元素
	set1.add('我是新添加的')
	console.log(set1)

	//	删除
	set1.delete(1)
	set1.delete(1)
	console.log(set1)

	//	检测
	console.log(set1.has(1))
	console.log(set1.has(2))

	//	清空
	set1.clear()
	console.log(set1)

	set1.add(1)
	set1.add(2)
	set1.add(3)
	set1.add(4)
	set1.add(5)

	console.log(set1)
	for (let number of set1) {
		console.log(number)
	}


</script>
</html>
