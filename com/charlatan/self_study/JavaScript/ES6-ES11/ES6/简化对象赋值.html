<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简化对象赋值</title>

</head>
<body>

</body>
<script>
	let name = '张三'
	let age = 20
	let test = function () {
		console.log ('我是一个方法')

	}

	// ES6中对象的赋值可以更加进行简化
	let user = {
		name,
		age,
		test,
		//	方法的声明更加简化
		improve () {
			console.log ('我是简化声明方法')
		},
	}
	console.log (user)
	user.test ()
	user.improve ()
</script>

</html>
