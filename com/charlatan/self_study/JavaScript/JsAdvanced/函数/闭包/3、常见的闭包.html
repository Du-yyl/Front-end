<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见的闭包</title>

</head>
<body>
<pre>
	在嵌套的内部函数成为垃圾对象时
</pre>
</body>
<script>
	// 1. 将函数作为另一个函数的返回值
	function fn1() {
		let a = 2;
		function fn2() {
			a++
			console.log(a);
		}
		return fn2
	}

	let a1 = fn1()
	a1()
	a1()

	// 2. 将函数作为实参传递给另一个函数调用
	function showTime(funs, times) {
		setTimeout(function () {
			alert(funs)
		}, times)
	}
	showTime("测试",2000)
</script>
</html>
