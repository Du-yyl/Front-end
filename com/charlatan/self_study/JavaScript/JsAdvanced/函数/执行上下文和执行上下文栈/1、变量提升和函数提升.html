<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>变量提升和函数提升</title>

</head>
<body>
<pre>
	1. 变量声明提升
        通过var定义(声明)的变量, 在定义语句之前就可以访问到
        值: undefined
	2. 函数声明提升
	    通过function声明的函数, 在之前就可以直接调用
	    值: 函数定义(对象)
	当一个函数通过变量的形式创建时，并不会是函数提升，而是变量提升
	变量提升和函数提升与他们各自的创建保存方式有关

	3. 问题: 变量提升和函数提升是如何产生的?
</pre>
</body>
<script>
	var a = 10

	function F () {
		console.log (a)
		var a = 20
	}

	F ()
</script>
