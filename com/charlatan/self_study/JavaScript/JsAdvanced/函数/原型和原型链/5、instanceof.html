<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>instanceof</title>
	<style>

	</style>
</head>
<body>
<pre>
    1. instanceof是如何判断的?
     表达式: A instanceof B
     如果B函数的显式原型对象在A对象的原型链上, 返回true, 否则返回false
    2. Function是通过new自己产生的实例
</pre>
</body>
<script>

	console.log(Object instanceof Object); //true
	/*
	* 第一个Object就是new Function产生的
	* 所以：
	*   第一步：
	*      第一个得到的结果是   Object <== Object.__proto__ <== Function.prototype 
	*      第二个得到的结果是   Object <== Object.prototype
	*   第二步：
	*      第一个得到的结果是   Object <== Object.__proto__ <== Function.prototype <== Function.prototype.__proto__ <== Object.prototype
	*      第二个得到的结果是   Object <== Object.prototype
	* */
	
	console.log("------------------------------");
	console.log(Function instanceof Function);//true
	console.log(Function.__proto__ === Function.prototype);
	/*
	* 同上：
	*   第一步：
	*       第一个：Function <== Function.__proto__ 
	*       第二个：Function <== Function.prototype
	* */


	console.log("-------------------------------");
	console.log(Function instanceof Object); //true
	console.log(Function.prototype === Object.prototype);
	/*
	* 第一步：
	*   第一个：Function.__proto__
	*   第二个：Object.prototype = Function.prototype ==? Object.prototype
	* 第二步：
	*   第一个：Function.prototype.__proto__
	*   第二个：Object.prototype
	* */

</script>
</html>
