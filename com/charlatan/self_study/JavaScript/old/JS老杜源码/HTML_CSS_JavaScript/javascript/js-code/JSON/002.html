	<title>复杂一些的JSON对象。</title>

<body>
<script type="text/javascript">
	var user = {
		'usercode': 110,
		'username': '张三',

			'street': '大兴区',

	// 访问人名以及居住的城市

	 请自行设计JSON格式的数据，这个JSON格式的数据可以描述整个班级中每一个学生的信息，以及总人数信息。
	 */

		'total': 3,

			{ 'name': 'zhangsan', 'birth': '1980-10-20' },
			{ 'name': 'lisi', 'birth': '1981-10-20' },
			{ 'name': 'wangwu', 'birth': '1982-10-20' },
		],
	}


</script>
