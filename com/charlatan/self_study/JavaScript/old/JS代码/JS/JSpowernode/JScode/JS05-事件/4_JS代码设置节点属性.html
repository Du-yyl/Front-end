<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS代码设置节点属性</title>
</head>
<body>
<script type="text/javascript">
	window.onload = function () {
		// 一个节点对象只要有的属性都可以 ’ . ‘
		document.getElementById('btn1').type = 'checkbox'
	}
</script>
<input id='btn1' type="text"/>
<input id='btn2' type="button" value="将文本框修改为复选框"/>
</body>
</html>
