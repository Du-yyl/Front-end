<!--  void运算符语法：void(表达式)
        运算符原理：执行表达式，但不返回任何结果
        javascript:void(0) 【其中JavaScript的作用是告诉浏览器 ‘ ： ’ 后面是一段JavaScript代码
    -->
<a href="javascript:void(0)" onclick="window.alert('执行了')">保存超链接样式，用户点击执行JS代码，但页面不能跳转</a>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
