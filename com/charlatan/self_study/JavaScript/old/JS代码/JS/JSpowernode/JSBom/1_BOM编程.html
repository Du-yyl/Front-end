<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM编程-open和close</title>
</head>
<body>
<script type="text/javascript">
  /*
  * 1、BOM编程中，window对象是顶级对象，代表浏览器窗口
  * 2、window有open和close方法，可以开启窗口和关闭窗口
  * */


</script>
<input onclick="window.open('http://www.baidu.com');" type="button" value="开启(新窗口）">
<input onclick="window.open('http://www.baidu.com','_self');" type="button" value="开启（当前窗口）">
<input onclick="window.open('http://www.baidu.com','_blank');" type="button" value="开启（新窗口）">
<input onclick="window.open('http://www.baidu.com','_parent');" type="button" value="开启（父窗口）">
<input onclick="window.open('http://www.baidu.com','top');" type="button" value="开启（顶级窗口）">


<input onclick="window.close()" type="button" value="关闭">
</body>
</html>
