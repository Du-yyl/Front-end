<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NaN、null、undefined的区别以及全等运算符</title>
</head>
<body>
<script type="text/javascript">
  //NaN null undefined的数据类型不同
  alert(typeof NaN);
  alert(typeof null);
  alert(typeof undefined);

  //null和undefined结果相同
  alert(null == NaN)
  alert(null == undefined)
  alert(NaN == undefined)

  //JavaScript 中‘ == ’对比的是表面的值  ‘ === ’不仅可以对比值也可以对比数据类型，只有当值和数据类型都相等时也返回true
  alert(null === NaN)
  alert(null === undefined)
  alert(NaN === undefined)
  alert(1 == true)
  alert(1 === true)


</script>
</body>
</html>
