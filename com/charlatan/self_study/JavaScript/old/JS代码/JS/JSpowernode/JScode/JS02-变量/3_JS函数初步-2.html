<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS函数初步-2</title>
</head>
<body>
<script type="text/javascript">
	//JS方法能重载吗
	function sum (a, b) {
		return a + b
	}

	var s1 = sum (1, 2)
	alert (s1)
	//赋一个值,这个值会给a,b是默认值undefined,完成字符串拼接操作
	var s2 = sum ('jack')
	alert (s2)
	//两个undefined相加——：NaN【NaN表示具体存在的值,表示这个值不是数字,Not a Number】
	var s3 = sum ()
	alert (s3)
	//前两个会分别赋值给a、b,剩下两个进行截断
	var s4 = sum (1, 2, 3, 4)
	alert (s4)

	//JavaScript 中函数不能重载,如果有两个同名函数,会发生覆盖
	function test1 () {
		alert ('test1')
	}

	function test1 (username) {
		alert ('test123456789')
	}

	test1 ('ecshi')

</script>


</body>
</html>
