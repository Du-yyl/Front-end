<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置table的tbody</title>
</head>
<body>
<script type="text/javascript">
	var emp = {
		'total': 4,
		temp: [
			{ 'no': 123, 'name': 'zhangsan', 'sex': 'nan' },
			{ 'no': 134, 'name': 'lis', 'sex': 'nan' },
			{ 'no': 145, 'name': 'wangwuuy', 'sex': 'nan' },
			{ 'no': 156, 'name': 'zhaoliu', 'sex': 'nan' },
		],
	}
	window.onload = function () {
		document.getElementById ('bt').onclick = function () {
			var html = ''
			for ( let i = 0; i < emp.temp.length; i++ ) {
				html += '<tr>'
				html += '  <th>' + emp.temp[i].no + '</th>'
				html += '  <th>' + emp.temp[i].name + '</th>'
				html += '  <th>' + emp.temp[i].sex + '</th>'
				html += '</tr>'
			}
			document.getElementById ('t2').innerHTML = html
			document.getElementById ('s1').innerText = emp.total
		}
	}
</script>
<input id="bt" type="button" value="显示员工">
<h2>员工列表</h2>
<table id='t1' border="1px" width="50%">
	<tr>
		<th>员工编号</th>
		<th>员工名字</th>
		<th>员工性别</th>
	</tr>
	<tbody id="t2">

	</tbody>

</table>

</body>
</html>
