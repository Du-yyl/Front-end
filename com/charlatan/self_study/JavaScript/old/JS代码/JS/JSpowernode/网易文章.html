我们有时会抱怨世界的不公，也会为忧愁所困扰，那些一个人走过的路和哀叹的夜，
总是放大生活中的失落与无助，让人陷入无尽的忧郁黑洞，甚至想要放弃自己的生命。

但是，朋友，你知道吗？生活中同样也有一些细小的幸福因子等待你去发现。

有很多日常生活的画面值得纪念：
荷叶心沉睡的露珠，火锅突突突冒出的热气，
傍晚老爷爷老奶奶在公园散步，车水马龙穿梭而过的光影；

有很多美妙空间的味道值得收藏：清晨小雨后泥土的清香，
从厨房传来的妈妈牌饭菜香，茶舍温厚的檀香，夏日柠檬水冰镇后的酸甜。
