<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件注册的方式</title>
</head>
<body>
<script type="text/javascript">
	// 对于现在的程序来说，sayhello被称为’回调函数‘（callback函数）
	//回调函数的特点：自己把这个函数代码写出来，但是这个函数不是自己负责调用，由其他程序进行调用

	function sayHello (username) {
		alert ('你好，' + username)
	}

</script>
<!--  注册事件的第一种方式，使用事件句柄-->
<!--  这段代码的含义：将sayhello函数注册到按钮上，等待click事件放生之后，该函数浏览器调用，我们称这个函数是回调函数-->
<input onclick="sayHello('张三')" type="button" value="一个按钮"/>


<!--  第二种注册事件的方式：使用纯JS代码完成-->
<input id='mybtn' type="button" value="第二个按钮"/>
<input id='mybtn1' type="button" value="第三个按钮">
<input id='mybtn2' type="button" value="第四个按钮">
<script type="text/javascript">
	function dosome () {
		alert ('dosome')
	}

	/*
	 * 调用alert的时候是Window来调用的，不过这个可以省略
	 * window代表整个页面，document代表整个HTML页面【内置对象，可以直接用，document代表整个HTML页面】
	 * getElementById ： 通过ID获取这个页面中的元素，可以拿到按钮对象
	 * */
	var s = document.getElementById ('mybtn')
	//因为定义的按钮中可以有这个属性，那么就可以通过这种方式赋予这个按钮这个属性
	//这行代码的含义：将dosome这个函数注册到onclick事件上
	s.onclick = dosome // 这里是都没有括号的，有括号是错误写法

	//这里也可以使用新定义的匿名函数
	var s1 = document.getElementById ('mybtn1')
	s1.onclick = function () {
		alert ('按钮三输出了')
	}

	//一行代码写出来
	document.getElementById ('mybtn2').onclick = function () {
		alert ('按钮四输出了')
	}
</script>
</body>
</html>
