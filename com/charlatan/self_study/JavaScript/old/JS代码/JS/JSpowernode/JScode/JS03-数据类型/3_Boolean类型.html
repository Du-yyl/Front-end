<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3_Boolean类型</title>
</head>
<body>
<script type="text/javascript">
	/*
	 * JavaScript 中的布尔类型永远只有两个值，true和false
	 *
	 * 在Boolean类型中有一个函数叫：Boolean（）
	 *   语法格式：
	 *     Boolean（数据）
	 *   Boolean（）函数的作用是将非布尔类型的数据转换成布尔类型的数据
	 * */
	var username = 'jack'
	if ( Boolean (username) ) {
		alert ('欢迎你' + username)
	} else {
		alert ('用户名不能为空')
	}
	if ( username ) {
		alert ('欢迎你' + username)
	} else {
		alert ('用户名不能为空')
	}
	//有东西就转换成true，没有就是false
	alert (Boolean (1.3))        //true
	alert (Boolean (1))          //true
	alert (Boolean (0))          //false
	alert (Boolean (-1))         //true
	alert (Boolean ('1'))        //true
	alert (Boolean (''))         //false
	alert (Boolean (null))       //false
	alert (Boolean (NaN))        //false
	alert (Boolean (undefined))  //false
	alert (Boolean (Infinity))   //true
</script>
</body>
</html>
