<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>undefined类型</title>
</head>
<body>
<script type="text/javascript">
	/*
	 * Undefined只有一个值：undefined
	 * 当一个变量没有手动赋值时,系统默认赋值：undefined
	 * 当然也可以进行手动赋值
	 * */
	var a
	var b = undefined
	var c = 'undefind'
	alert(a == b)  //true
	alert(a == c)  //false
	alert(b == c)  //false
</script>
</body>
</html>
