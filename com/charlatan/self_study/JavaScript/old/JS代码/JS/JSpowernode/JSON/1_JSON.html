<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
<script type="text/javascript">
	/*
	 * JSON【JS标记】
	 *   JavaScript Object Notation【数据交换格式】
	 * 最主要的作用：
	 *   数据交换的，系统数据之间的交换
	 * JSON是一种标准的的轻量级格式
	 * */
	//  创建JSON对象【可以称为不类型对象】
	var studen = {
		'sno': '110',
		'name': 'zhangsan',
		'sex': 'nan',
	}
	alert (studen.sno + '\'' + studen.name + ',' + studen.sex)
	//  JSON数组
	var sts = [
		{ 'no': 1, 'name': 'zhangsan', 'sex': 'nan' },
		{ 'no': 2, 'name': 'lsi', 'sex': 'nan' },
		{ 'no': 3, 'name': 'wangwu', 'sex': 'nan' },
	]
	for ( let i = 0; i < sts.length; i++ ) {
		alert (sts[i].sex + ',' + sts[i].name + ',' + sts[i].sex)
	}

</script>
</body>
</html>
