<script type="text/javascript">

  window.onload = function () {
    document.getElementById('xx').onclick = sin

    function sin() {
      stp = window.setInterval(function () {
        var time = new Date();
        time = time.toLocaleString();
        document.getElementById('dd').innerHTML = time
      })
    }

    document.getElementById('xx1').onclick = stop

    function stop() {
      window.clearInterval(stp)
    }
  }
</script>
<input id='xx' type="button" value="显示系统当前时间">
<input id='xx1' type="button" value="停止显示系统当前时间">
