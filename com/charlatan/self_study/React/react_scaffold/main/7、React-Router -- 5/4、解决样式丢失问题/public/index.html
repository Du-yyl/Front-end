<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>

	<% if (htmlWebpackPlugin.options.isReactIdeDevmode) { %>
	<script src="%PUBLIC_URL%/static/js/devtools-no-server.js"></script>
	<% } %>

	<!--
		  样式出错解决方式
		  常规引入：
		  <link rel="stylesheet" href="./css/bootstrap.css">

			1. 引入时将 ./css/XXX.css 中的 . 去掉
				原因：【因为使用 ./ 的时候，会将当前的路径作为根路径进行查找，如果不写 . 会直接到指定路径中进行查找，而不会把当前内容作为根路径
		  <link rel="stylesheet" href="/css/bootstrap.css">

		    2. 引入时将 ./css/XXX.css 将 . 替换为 %PUBLIC_URL%
		        原因：【因为这个 %PUBLIC_URL% 代表的就是绝对路径，指定了内容在指定的路径进行查找，所以不会出问题
			<link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css">

			3. 继续使用 ./css/XXX.css 进行引入，不过在使用路由的时候使用 HashRouter
				原因：【因为存在 # 号进行了分割，当重新访问的时候，会将 # 后的内容全部进行忽略，所以直接重新向正确的目录进行请求
		-->
	<link href="%PUBLIC_URL%/css/bootstrap.css" rel="stylesheet">
	<title>React App</title>
</head>
<body>
<div id="root"></div>
</body>
</html>
