<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title></title>

</head>
<body>
<div id="test"></div>
</body>
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class A extends React.Component {
		render () {
			return (
					<div>
						A组件
						<button onClick={this.click}>更新B组件信息</button>
						<hr/>
						<B msg={this.state.msg}></B>
					</div>
			)
		}

		state = {
			msg: '第一个测试信息',
		}

		click = () => {
			this.setState ({
				msg: '第二个测试信息',
			})
		}

	}

	class B extends React.Component {

		// 组件将要接收新的 props 钩子
		componentWillReceiveProps (props) {
			console.log (props)
			console.log ('B--componentWillReceiveUpdate')
		}

		render () {
			return (
					<div>
						B组件
						<div>
							展示信息：
							{this.props.msg}
						</div>
					</div>
			)
		}
	}

	ReactDOM.render (<A/>, document.getElementById ('test'))

</script>
</html>
