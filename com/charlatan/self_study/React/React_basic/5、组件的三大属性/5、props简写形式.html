<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>


</head>
<body>
<div id="test"></div>
<div id="test1"></div>
</body>

<script src="../../oldVersionOfReact/react.development.js"></script>
<script src="../../oldVersionOfReact/react-dom.development.js"></script>
<script src="../../oldVersionOfReact/babel.min.js"></script>
<!--    引入PropTypes进行类型限制-->
<script src="../../oldVersionOfReact/prop-types.js"></script>
<script type="text/babel">
	class Person extends React.Component {
		// 因为这个属性直接添加给这个组件，所以，使用static 将这个属性添加给这个组件自身，更加方便
		static propTypes = {
			name: PropTypes.string,
			age: PropTypes.string.isRequired,
			msg: PropTypes.string,
		}
		// 同上
		static defaultProps = {
			msg: '测试数据',
		}

		render () {
			return (
					<ul>
						数据展示：
						<li>名字：{this.props.name}</li>
						<li>年龄：{this.props.age}</li>
						<li>msg：{this.props.msg}</li>
					</ul>
			)
		}
	}

	let person = { name: '测试', age: '20' }
	// 类似与解构赋值，通过这种形式可以更加简洁
	ReactDOM.render(<Person {...person}  />, document.getElementById('test'))
	ReactDOM.render(<Person name="jack" age="10" msg="321"/>, document.getElementById('test1'))
</script>
</html>
