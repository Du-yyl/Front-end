<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>


</head>
<body>
<div id="test"></div>
</body>
<!--
	回调形式的 ref ，在ref中赋值的时候使用一个回调函数作为参数，这个参数会被调用一次，并且，会传入一个参数，
	这个参数就是这个元素自身，可以通过赋值来访问这个元素中的内容
	通过这种形式的 ref ，可以将要操作的元素通过this的形式保存在这个组件上，通过这个可以对内容进行访问
-->
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Demo extends React.Component {
		render () {
			return (
					<div>
						<input type="text" ref={item => this.input1 = item}/>
						<button onClick={this.showClick}>点击提示内容</button>
						<input type="text" ref={(item) => {
							this.input2 = item
						}} onBlur={this.showBlur} placeholder="失去焦点显示内容"/>
					</div>
			)
		}

		/**
		 * 点击事件
		 */
		showClick = () => {
			console.log (this.input1.value)
		}
		/**
		 * 失去焦点触发内容
		 */
		showBlur = () => {
			console.log (this.input2.value)
		}
	}

	ReactDOM.render (<Demo/>, document.getElementById ('test'))
</script>
</html>
