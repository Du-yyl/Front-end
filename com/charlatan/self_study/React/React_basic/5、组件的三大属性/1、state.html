<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="test"></div>
</body>
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Weather extends React.Component {
		constructor (props) {
			super (props)
			this.state = {
				weather: true,
			}
		}

		render () {
			return (
					<h1 onClick={this.changHot}>今天天气{this.state.weather ? '炎热' : '凉爽'}</h1>
			)
		}

		changHot = () => {
			// state 中的方法不能直接更改.直接获取并且直接修改的值是不被认可的
			// 必须借助 API —— setState 这个直接传入一个对象，将指定的内容进行修改
			// 这个 API 会找到这个对象中修改的属性，并将这个属性进行了合并，修改的内容会更新，没有改变的内容依然存在
			// 如果添加了新属性，那么这个新属性也会被添加到实例身上
			this.setState ({
				weather: !this.state.weather,
				msg: '我是新属性',
			})
			console.log (this)
		}
	}

	ReactDOM.render (<Weather/>, document.getElementById ('test'))

</script>

</html>
