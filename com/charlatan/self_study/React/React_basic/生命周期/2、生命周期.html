<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="test"></div>
</body>
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Count extends React.Component {
		constructor (props) {
			super(props)
			console.log('Count-constructor')
		}

		state = {
			sum: 0,
		}

		// 将要挂载
		componentWillMount () {
			console.log('Count-componentWillMount')
		}

		// 组件挂载完毕
		componentDidMount () {
			console.log('Count-componentDidMount')
		}

		// ##########更新过程################
		// 更新组件数据时会先调用这个钩子，如果这个钩子不写，永远都是 true ，如果写了还返回的是 false 那么回调仍然执行，但是数据页面不会被渲染
		// 控制组件更新的阀门
		shouldComponentUpdate () {
			console.log('Count-shouldComponentUpdate')
			return true
		}

		// 组件将要更新
		componentWillUpdate () {
			console.log('Count-componentWillUpdate')
		}

		// 组件更新之后
		componentDidUpdate () {
			console.log('Count-componentDidUpdate')
		}

		render () {
			console.log('Count-render')
			const { sum } = this.state
			return (
					<div>
						<h3>现在的数字是：{sum}</h3>
						<button onClick={this.add}>点击加1</button>
						<button onClick={this.update}>强制更新</button>
					</div>
			)
		}

		add = () => {
			this.setState({
				sum: this.state.sum + 1,
			})
			console.log(this.state.sum)
		}

		update = () => {
			this.forceUpdate()
		}
	}

	ReactDOM.render(<Count/>, document.getElementById('test'))

</script>
</html>
