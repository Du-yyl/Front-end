<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="text">

</div>
</body>
<!--    引入核心库-->
<script src="../../oldVersionOfReact/react.development.js"></script>
<!--    引入DOM库-->
<script src="../../oldVersionOfReact/react-dom.development.js"></script>

<!--    这里写的类型是babel，不是原生JS，通过 Babel 进行翻译-->
<script type="text/javascript">
	//	创建虚拟ＤＯＭ
	/**
	 * 通过React创建一个虚拟DOM
	 * 第一个变量　——　标签名
	 * 第二个变量　——　标签属性
	 * 第三个变量　——　标签内容
	 */
	const VDom = React.createElement('h1', {
		id: 'title',
	}, 'Hello World')
	//	渲染虚拟DOM到页面
	ReactDOM.render(VDom, document.getElementById('text'))

</script>

</html>
