<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="test"></div>
</body>
<!--
	受控组件：
		在需要获取的时候使用ref进行指定内容的获取
	非受控组件：
		将数据保存在对应的 state 状态中，需要的时候进行获取
-->

<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Longin extends React.Component {
		state = {
			username: '',
			password: '',
		}

		render () {
			return (
					<form action="https://www.baidu.com" onSubmit={this.login}>
						账号：<input onChange={this.savaUsername} name="username" type="text"/>
						密码：<input onChange={this.savaPassword} name="userPassword" type="password"/>
						<button>登录</button>
					</form>
			)
		}

		savaUsername = (event) => {
			this.setState({
				username: event.target.value,
			})
		}
		savaPassword = (event) => {
			this.setState({
				password: event.target.value,
			})
		}

		login = (event) => {
			event.preventDefault()
			console.log(this.state.username)
			console.log(this.state.password)
		}
	}

	ReactDOM.render(<Longin/>, document.getElementById('test'))

</script>
</html>
