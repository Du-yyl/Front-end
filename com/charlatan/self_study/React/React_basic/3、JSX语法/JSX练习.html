<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>
</head>
<body>
<div id="text">
</div>
</body>
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	/**
	 * 如果为JSX提供数组，JSX会自动循环遍历，如果提供对象，直接报错
	 * JSX中的{}只能写表达式，为了遍历数据，不能直接使用for循环，可以使用数组加工函数 map 进行处理
	 */
	let data = ['数据1', '数据2', '数据3']
	const VDom = (
			<div>
				<h1>
					数据测试的渲染：
				</h1>
				<ul>
					{
						data.map((item, index) => {
							return <li key={index}>{item}</li>
						})
					}
					{data}
				</ul>
			</div>

	)
	ReactDOM.render(VDom, document.getElementById('text'))

</script>

</html>
