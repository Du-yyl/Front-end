<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单选择器</title>

</head>
<body>
<form>
	用户名: <input type="text"/><br>
	密 码: <input type="password"/><br>
	爱 好:
	<input checked="checked" type="checkbox"/>篮球
	<input checked="checked" type="checkbox"/>足球
	<input checked="checked" type="checkbox"/>羽毛球 <br>
	性 别:
	<input name="sex" type="radio" value='male'/>男
	<input name="sex" type="radio" value='female'/>女<br>
	邮 箱: <input disabled="disabled" name="email" type="text"/><br>
	所在地:
	<select>
		<option value="1">北京</option>
		<option selected="selected" value="2">天津</option>
		<option value="3">河北</option>
	</select><br>
	<input type="submit" value="提交"/>
</form>
<hr>
<pre>
	表单选择器
	  1). 表单
	  2). 表单对象属性
</pre>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
	/*
	 需求:
	 1. 选择不可用的文本输入框
	 2. 显示选择爱好 的个数
	 3. 显示选择的城市名称
	 */
	$(`form > input:text:disabled`).css({
		backgroundColor: 'red'
	})

	let $check = $(`form > input:checkbox:checked`)
	console.log($check.length);

	let $city = $(`form > select > option:selected`)
	console.log($city.html());

	//这种方式可以获取到选择对象的value
	let $city_value = $(`form>select`).val()
	console.log($city_value);
</script>
</html>
