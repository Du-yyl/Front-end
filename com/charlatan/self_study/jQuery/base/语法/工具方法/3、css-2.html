<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		li {
			cursor: pointer;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/


		* {
			margin: 0px;
		}

		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}

		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			background: red;
		}

		.div3 {
			position: absolute;
			top: 250px;
		}

		pre {
			position: absolute;
			top: 300px;
		}

	</style>
</head>
<body style="height: 2000px;">

<div class="div1">
	<div class="div2">测试offset</div>
</div>

<div class='div3'>
	<button id="btn1">读取offset和position</button>
	<button id="btn2">设置offset</button>
</div>
<pre>
	获取/设置标签的位置数据
	  * offset(): 相对页面左上角的坐标
	  * position(): 相对于父元素左上角的坐标
</pre>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script>
	/*
	 2. 点击 btn2
	 设置 div2 相对于页面的左上角的位置
	 */
	$ (function () {
		let div1 = $ (`.div1`)
		let div2 = $ (`.div2`)
		$ (`#btn1`).click (function () {
			console.log ('div1 相对于页面左上角的位置' + div1.offset ().left, div1.offset ().top)
			console.log ('div2 相对于页面左上角的位置' + div2.offset ().left, div2.offset ().top)
			console.log (' div1 相对于父元素左上角的位置' + div1.position ().left, div1.position ().top)
			console.log (' div2 相对于父元素左上角的位置' + div2.position ().left, div2.position ().top)
		})

		$ (`#btn2`).click (function () {
			div2.offset ({
				left: 200,
				top: 200,
			})
		})
	})


</script>
</html>
