<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个JQ程序</title>

</head>
<body>
<input id="btn1" type="button" value="按钮1">
<input id="btn2" type="button" value="按钮2">
</body>
<!--<script src="../demo/jquery-3.6.0.js" type="text/javascript"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js" type="text/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script>
	window.onload = function () {
		let btn1 = document.getElementById('btn1')
		btn1.onclick = function () {
			alert('我是原生JS')
		}
	}
	//	使用JQ
	$(function () {
		$(`#btn2`).click(function () {
			alert('我是JQ')
		})
	})(window)
</script>
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet">
</html>
