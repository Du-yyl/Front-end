<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱好选择器</title>

</head>
<body>

<form>
	你爱好的运动是？<input id="checkedAllBox" type="checkbox"/>全选/全不选
	<br/>
	<input name="items" type="checkbox" value="足球"/>足球
	<input name="items" type="checkbox" value="篮球"/>篮球
	<input name="items" type="checkbox" value="羽毛球"/>羽毛球
	<input name="items" type="checkbox" value="乒乓球"/>乒乓球
	<br/>
	<input id="checkedAllBtn" type="button" value="全　选"/>
	<input id="checkedNoBtn" type="button" value="全不选"/>
	<input id="checkedRevBtn" type="button" value="反　选"/>
	<input id="sendBtn" type="button" value="提　交"/>
</form>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script>
	$ (function () {
		let checkeds = $ (`input[name='items']`)
		let checkedAll = $ (`#checkedAllBox`)
		let checkedAllBtn = $ (`#checkedAllBtn`)
		let checkedNoBtn = $ (`#checkedNoBtn`)
		let checkedRevBtn = $ (`#checkedRevBtn`)
		let sendBtn = $ (`#sendBtn`)

		//全选
		checkedAllBtn.click (function () {
			checkeds.prop ('checked', true)
			check ()
		})
		//全不选
		checkedNoBtn.click (function () {
			checkeds.prop ('checked', false)
			check ()
		})
		//	反选
		checkedRevBtn.click (function () {
			checkeds.each (function (item) {
				checkeds[item].checked = !checkeds[item].checked
			})
			check ()
		})
		//	提交
		sendBtn.click (function () {
			checkeds.filter (':checked').each (function (index) {
				alert (this.value)
			})
		})
		// 全选和全部选
		checkedAll.click (function () {
			checkeds.prop ('checked', this.checked)
		})
		//更新全选状态
		checkeds.click (function () {
			check ()
		})

		function check () {
			checkedAll.prop ('checked', checkeds.filter (':checked').length === checkeds.length)
		}
	})
</script>
</html>
