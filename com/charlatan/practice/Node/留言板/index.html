<!DOCTYPE html>
<html lang="en" xmlns="div" xmlns="">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>my</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
	<style>

		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font: 500 1vw/1.3em YouYuan;
			/* 字体选择： STKaiti fangsong STCaiyun FZShuTi */
			text-decoration: none;
		}

		a:link {
			color: #b700ff;
		}

		a:visited {
			color: #0066ff;
		}

		a:hover {
			color: #FF00FF;
		}

		a:active {
			color: #ff8800;
		}

		*::selection {
			color: #fff99a;
			background-color: #ff961b;
		}

		*::placeholder {
			font: 500 .5rem YouYuan;
		}

		*::placeholder {
			cursor: pointer;
		}

		ul:after {
			content: "";
			height: 0;
			clear: both;
			overflow: hidden;
			display: block;
			visibility: hidden;
		}

		li {
			cursor: pointer;
			position: relative;
			list-style: none;
		}

		label, button {
			user-select: none;
			/*pointer-events:none;*/
		}

		input {
			padding: .1rem 0 .1rem .1rem;
			font: 500 .8rem YouYuan;
		}

		button {
			cursor: pointer;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/


		body::-webkit-scrollbar { /*滚动条整体样式*/
			width: 1rem; /*高宽分别对应横竖滚动条的尺寸*/
			/* scrollbar-arrow-color: #45e169; */
		}

		body::-webkit-scrollbar-thumb { /*滚动条里面小方块*/
			border-radius: 2rem;
			-webkit-box-shadow: inset 0 0 5px rgba(54, 234, 87, 0.8);
			background: rgba(86, 229, 174, 0.8);
			scrollbar-arrow-color: #46f667;
		}

		body::-webkit-scrollbar-track { /*滚动条里面轨道*/
			/* -webkit-box-shadow: inset 0 0 5px rgba(184, 203, 201, 0.2); */
			border-radius: 2rem;
			background: white;
		}


		/*  导航条  */
		#heard {
			width: 100%;
			height: 5rem;
			background: #ffffff;
			position: sticky;
			top: 0;
			padding: 0 10rem 0 10rem;
			font: 15px "";
			border-bottom: 2px solid red;
			z-index: 10;
		}

		/* ---------left---------------- */
		.heard-nav-left {
			position: relative;
			font: 1.4em/5rem "";
			top: 0;
		}

		/* ---------center----------------- */
		.heard-nav-center {
			position: absolute;
			top: 0;
			left: 30%;
			background-color: #ffffff;
			height: 5rem;
			width: 55rem;
		}

		#heard-nav-center-ul {
			z-index: 1;
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-around;
			align-items: center;
			position: relative;

			background: #ffffff;
			height: 5rem;
			position: relative;
			/* z-index: 1; */

			display: flex;
			padding-top: 1.4rem;
			justify-content: center;
			transition: color .5s ease-in-out;
			z-index: 10;
		}

		.heard-nav-center-ul-li:hover {
			color: red;
		}

		.heard-nav-center-li-img-div {
			display: inline-block;
			background: url("file/piaoliuping.png") no-repeat 0;
			background-size: 2rem;
			width: 2rem;
			height: 2rem;
			position: relative;
		}

		.heard-nav-right-search-switch {
			width: 9rem;
			height: 3px;
			background-color: #cff599;
			position: absolute;
			bottom: -4px;
			border-radius: 50px 50px 50px 50px;
			box-shadow: 0 0 2px 2px #91e884;
			z-index: 2;
			left: .3rem;
			transition: all .4s cubic-bezier(0, .4, .6, 1.2);
		}

		/* -------right------------ */
		#heard-nav-right {
			position: absolute;
			right: 20vw;
			top: 0;
			height: 5rem;
			background: #c8f3e3;
		}

		#heard-nav-right-search-img-div {
			width: 3.5rem;
			height: 3.5rem;
			background-color: #dadec1;
			border: 0 solid #abea8d;
			border-radius: 50%;
			box-sizing: border-box;
			transition: all .3s ease-in-out;
			margin-top: .5rem;
			cursor: pointer;
			z-index: 5;
		}

		#heard-nav-right-search-img-div:hover {
			border: 1.75rem solid #e34a4a;
		}

		.heard-nav-right-search-img {
			width: 2rem;
			position: absolute;
			top: 1.3rem;
			left: .6rem;
			z-index: 5;
			transition: all .5s ease-in-out;
		}

		/* 搜索框下拉 */
		.heard-nav-right-input-div {
			width: 100%;
			height: 5.6rem;
			background: #c73232;
			position: absolute;
			top: -5.6rem;
			left: 0;
			z-index: 3;
			transition: all .2s ease-in-out;
		}

		.heard-nav-right-search-img-input-show {
			top: 1.5rem;
			width: 2.7rem;
			left: -12rem;
		}

		.heard-nav-right-search {
			width: 70rem;
			height: 4rem;
			position: absolute;
			top: .8rem;
			left: 25%;
			padding-left: 1rem;
			font: 1.5rem "";
			border: none;
			outline: none;
			background-color: #c73232;
			color: white;
		}

		.heard-nav-right-search::placeholder {
			padding-left: .2rem;
			color: white;
			font: 1.5rem "";
		}

		.heard-nav-right-input-cancel {
			width: 50px;
			height: 50px;
			position: absolute;
			top: .5rem;
			right: 35rem;
		}

		.heard-nav-right-input-cancel-1 {
			width: 30px;
			height: 5px;
			background-color: #9cd7ad;
			position: absolute;
			right: 0;
			left: 0;
			margin: auto;
			top: 20px;
			border-radius: 50px 50px 50px 50px;
			transform: rotate(45deg);
		}

		.heard-nav-right-input-cancel-2 {
			width: 30px;
			height: 5px;
			border-radius: 50px 50px 50px 50px;
			background-color: #9cd7ad;
			position: absolute;
			right: 0;
			left: 0;
			margin: auto;
			transform: rotate(-45deg);
			top: 20px;
		}

		/* 	下拉提示内容 */
		.heard-nav-right-input-hint {
			z-index: 10;
			width: 80rem;
			background-color: #9cd7ad;
			position: absolute;
			right: 0;
			left: 0;
			top: 5.6rem;
			margin: auto;
			/* 旋转轴 */
			transform-origin: top;
			transform: perspective(10rem) rotateX(270deg);
			transition: all .4s .3s;
			border-radius: 0 0 10px 10px;
		}

		.heard-nav-right-input-hint-switch {
			transform: perspective(20rem) rotateX(360deg);
			background-color: #0066ff;
		}

		#heard-nav-right-input-hint-ul {
			margin-top: 2rem;
			z-index: 10;
			position: relative;
		}

		#heard-nav-right-input-hint-ul > li {
			font: 1.8rem/3.6rem "";
			padding-left: 5rem;
			z-index: 10;
			position: relative;
		}

		#heard-nav-right-input-hint-ul > li:hover {
			background-color: burlywood;
		}

		.heard-nav-right-input-hint-ul-li-foc {
			background-color: #c8e5bc;
			border-bottom: 1px solid palegreen;
		}

		/* 导航条下的文字 */
		#heard-top {
			width: 90vw;
			height: 40rem;
			background-color: #c8e5bc;
			position: relative;
			left: calc(50% - 45vw);
			z-index: 0;
			display: flex;
			border-radius: 10px;
			top: 10px;
		}

		.heard-top-main {
			position: relative;
			top: 20rem;
		}

		/* 发送评论 */
		#body-form {
			width: 90vw;
			height: 30rem;
			background-color: #d5fdaa;
			position: relative;
			left: calc(50% - 45vw);
			border-radius: 10px;
		}

		.body-form-title {
			font: 3rem "";
		}


		.body-form-input {
			width: 70vw;
			position: relative;
			left: 10rem;
			top: 1rem;
			display: flex;
			flex-wrap: wrap;
			height: 10rem;
			padding: 1rem;
			background-color: #f3f3f3;
			resize: none;

			overflow-y: auto;
			overflow-x: hidden;
			border: 1px solid #cbbb1e;
			outline: none;
			border-radius: 5px;
		}

		.body-form-input:focus {
			border: 1px solid #646464;
			box-shadow: 0 0 3px 3px #c8e5bc;
		}

		.body-form-input::placeholder {
			font: 1.3rem "";
		}


		/* 滚动条样式 */
		.body-form-input::-webkit-scrollbar {
			width: 9px;
		}

		.body-form-input::-webkit-scrollbar-thumb {
			border-radius: 5px;
			background-color: #c76666;
		}

		/* emoji */

		.body-form-emoji {
			position: relative;
			left: 10rem;
			top: 2rem;
			width: 6rem;
			cursor: pointer;
			border: 1px solid red;
			text-align: center;
			height: 3rem;
			line-height: 3rem;
			border-radius: 3px;
			transition: all .5s;
			background-color: #f3f3f3;
			user-select: none;
		}

		.body-form-emoji:hover {
			color: black;
			background-color: #e8e8e8;

		}


		.body-form-emoji-ul {
			width: 30rem;
			height: 0;
			background-color: #ffffff;
			position: absolute;
			top: 18rem;
			left: 4rem;
			display: flex;
			justify-content: left;
			flex-wrap: wrap;
			border-radius: 5px;
			overflow: hidden;
			transition: all .7s;
			z-index: 20;
		}

		.body-form-emoji-ul-switch {
			width: 30rem;
			height: 20rem;
			background-color: #ffffff;
			position: absolute;
			top: 22rem;
			left: 4rem;
			display: flex;
			justify-content: left;
			flex-wrap: wrap;
			overflow-y: scroll;
			border: 1px solid grey;
			border-radius: 5px;
			padding: .9rem;
		}

		.body-form-emoji-lis {
			user-select: none;
			width: 37px;
			margin: .4rem;
		}

		#body-form-emoji-ul::-webkit-scrollbar {
			width: 4px;
		}

		#body-form-emoji-ul::-webkit-scrollbar-track {
			padding: 10px;
		}

		#body-form-emoji-ul::-webkit-scrollbar-thumb {
			border-radius: 5px;
			background-color: #c76666;
		}


		.body-form-emoji-lis-gif {
			width: 100%;
		}


		/* 填写信息 */
		.body-form-i {
			position: relative;
			left: 18rem;
			text-align: center;
			height: 3rem;
			line-height: 3rem;
			width: 10rem;
			border: 1px solid #c8e5bc;
			border-radius: 4px;
			background-color: #ece8e3;
			cursor: pointer;
			top: -1rem;
			user-select: none;
		}

		.body-form-i-body {

			width: 21rem;
			height: 0;
			background-color: #c8e5bc;
			position: absolute;
			padding: 0;
			top: 9rem;
			left: 15rem;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			border: none;
			border-radius: 4px;
			overflow: hidden;
			transition: all .4s ease-in-out;
		}

		.body-form-i-body-switch {
			width: 21rem;
			height: 8rem;
			background-color: #c8e5bc;
			position: absolute;
			padding: 1rem;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			border: 1px solid #8a8a8a;
			border-radius: 4px;
		}

		.body-form-i-body-name {
			outline: none;
			border: 1px solid #c8e5bc;
			border-radius: 2px;
			padding-left: .5rem;
		}

		.body-form-i-body-name:focus {
			border: 1px solid #ffcb05;
		}

		.body-form-i-body-email {
			outline: none;
			border: 1px solid #c8e5bc;
			border-radius: 2px;
			padding-left: .5rem;
		}

		.body-form-i-body-email:focus {
			border: 1px solid #ffcb05;
		}

		/* 是否匿名 */
		.body-form-anonymous {
			position: relative;
			top: -4rem;
			height: 3rem;
			left: 30rem;
			width: 12rem;
			line-height: 3rem;
			background-color: white;
			user-select: none;
			cursor: pointer;
		}

		.body-form-anonymous-1 {
			width: 3.3rem;
			height: 1.3rem;
			background-color: #e0de63;
			position: absolute;
			top: .85rem;
			right: 1rem;
			border-radius: 50px 50px 50px 50px;
			transform: rotate(-20deg);
			/* transform: rotate(20deg); */
			display: flex;
			transition: background-color .9s ease, transform .9s .3s ease;
		}

		.body-form-anonymous-1-switch {
			transform: rotate(20deg);
			background-color: #84f580;
		}

		.body-form-anonymous-2 {
			height: 1.3rem;
			position: relative;
			width: 1.6rem;
			background-color: #3cce7c;
			border-radius: 50px 50px 50px 50px;
			top: 0;
			left: 0;
			transition: width .9s ease;
		}

		.body-form-anonymous-2-switch {
			width: 3.3rem;

		}

		.body-form-anonymous-3 {
			width: 1.6rem;
			height: 1.6rem;
			background-color: #e86d20;
			position: absolute;
			top: -.1rem;
			border-radius: 50%;
			right: 0;
			border: 1px solid #bce8f1;
			transition: background-color .9s ease;
		}

		.body-form-anonymous-3-switch {
			background-color: #47b634;
		}


		/* 提交 */
		.body-form-submit {
			position: relative;
			top: -8.5rem;
			left: 106rem;
			width: 8rem;
			height: 3rem;
			text-align: center;
			line-height: 3rem;
			background-color: #ffbb62;
			border-radius: 5px;
			border: 1px solid #4cbd37;
			cursor: pointer;
			user-select: none;
		}


		/* 评论内容 */
		#body-body {
			width: 94vw;
			background-color: #ffbb62;
			position: relative;
			border-radius: 10px;
			left: calc(50% - 47vw);
			padding-left: 10vw;
		}

		#body-body-ul {
			overflow: hidden;
			transition: all .6s ease-in-out;
			padding: 3rem 0;
		}

		.title-lis {
			width: 70vw;
			background-color: #ffffff;
			margin: 10px;
			cursor: inherit;
			border-radius: 5px;
			padding: 0 0 4rem 0;
			overflow: hidden;
			left: 0;
			transition: all .5s ease-in-out;
			top: 0;
			position: relative;
		}

		.title-lis-hidden {
			height: 0 !important;
			padding: 0;
			/* margin-bottom: -0rem; */
			/* top: -20rem; */
		}


		.body-lis-name {
			position: relative;
			background: #ffffff;
			text-align: center;
			line-height: 3rem;
			cursor: pointer;
			letter-spacing: .5rem;
			transition: left .4s, right .4s, bottom .8s, opacity .4s .1s;
			left: 2rem;
			opacity: 1;
		}

		.body-lis-name-hidden {
			opacity: 0;
			left: -15rem;
		}

		.body-lis-name::after {
			content: "";
			position: absolute;
			width: 0;
			height: .5rem;
			background: #c7c9d2;
			display: block;
			border-radius: 3px;
			left: 0;
			right: 0;
			margin: auto;
			top: 2rem;
			transition: width .7s, transform .3s .3s;
			transform: translateX(0);
			cursor: pointer;
		}

		.title-lis:hover .body-lis-name::after {
			transform: translateX(-10%);
			width: 120%;
		}

		.body-lis-time {
			font: 200 1.2rem "";
			position: absolute;
			display: flex;
			flex-wrap: nowrap;
			width: 13rem;
			justify-content: center;
			align-items: center;
			top: 1rem;
			transition: left .4s, right .4s, bottom .8s, opacity .4s .1s;
			right: 1rem;
			background: white;
			opacity: 1;
		}

		.body-lis-time-hidden {
			opacity: 0;
			right: -14rem;
		}


		.body-lis-main-top {
			width: 100%;
			height: 1px;
			background: #bdbdbd;
			position: relative;
			display: flex;
			top: .5rem;
		}

		.body-lis-title {
			text-indent: 3rem;
			font: 2rem "STKaiti";
			width: 100rem;
			/* width: 95rem; */
			height: auto;
			background: #efefef;
			display: flex;
			flex-wrap: wrap;
			position: relative;
			line-height: 3rem;
			left: 2.5rem;
			border-radius: 10px;
			user-select: none;
			bottom: -2rem;
			transition: left .4s, right .4s, bottom .8s, opacity .4s .1s;
			opacity: 1;
		}

		.body-lis-title-hidden {
			opacity: 0;
			/* bottom: -2rem; */
			bottom: -20rem;
		}

		.body-lis-set {
			position: absolute;
			top: 60%;
			left: 100rem;
			width: 2rem;
			height: 2rem;
			background-color: #987878;
			cursor: pointer;
		}

		.body-lis-set-2 {
			top: 50%;
		}

		/* emoji输入后样式 */
		.boyd-form-form-main {
			width: 20px;
			height: 20px;
			display: inline;
		}

		/* 警告框 */
		#err {
			width: 30rem;
			position: fixed;
			/* background-color: red; */
			bottom: 1rem;
			right: -5rem;
		}

		.body-err {
			width: 25rem;
			height: 5rem;
			position: relative;
			background-color: #98ea98;
			border-radius: 10px;
			bottom: 5rem;
			right: -5rem;
			transition: right .6s cubic-bezier(0, 1.5, .6, 1), top 2s, height .4s, margin-bottom .3s .2s,
			margin-bottom .3s .2s, bottom 1.5s ease-in-out;
			margin: 2rem 0;
		}

		.body-err-hidden {
			right: -27rem;
			height: 0;
			margin: 0;
		}

		.body-err-img {
			width: 2.5rem;
			height: 2.5rem;
			position: relative;
			background: #90900f;
			border-radius: 50%;
			top: -1rem;
			left: -1rem;
			transition: all .6s;
		}

		.body-err-img-hidden {
			width: .5rem;
			height: .5rem;
			margin-bottom: 2rem;
		}

		.body-err-span {
			position: relative;
			background: #bdbcc2;
			top: -1.2rem;
			left: 3rem;
			font: 1.6rem "";
			transition: all .6s;
		}

		.body-err-span-hidden {
			top: -.2rem;
			font: 1rem "";
		}


		/* 音乐播放 */
		#body-music {
			width: 10rem;
			height: 8rem;
			position: fixed;
			bottom: 10rem;
			left: 0;
			background: red;
			background-size: 10rem;
			cursor: pointer;
			transition: left .5s cubic-bezier(0, 1.5, .6, 1);
		}

			width: 8rem;
			height: 8rem;
			border-radius: 50%;
			position: relative;
			z-index: 2;
			background: #c8c3e0 url("file/music-bg.jpg") no-repeat 0;
		}

		.music-play {
			width: 8rem;
			height: 8rem;
			border-radius: 50%;
			position: relative;
			background: rgba(211, 193, 193, 0.27);
			z-index: -1;
			text-align: center;
			line-height: 8rem;
			color: white;
		}

		.music-show {
			width: 2rem;
			height: 8rem;
			position: absolute;

// 评论提交

		 */
		function debounce (callBack, time = 1000) {
			let flag = true
			return function () {
				let timer = null
				if (flag) {
					flag = false
					callBack()
					// callBack.call(this)
					timer = setTimeout(() => {
						flag = true
						clearTimeout(timer)

		/**
		 * 统计文本中文字数量
		 * @param {string} str
		 */
		function statisticsText (str) {
			let exg = /\s*<img class="body-form-emoji-lis-gif boyd-form-form-main" src="Emojis\/*\w*.gif" alt="[\u4E00-\u9FA5]*\w*">\s*/g
			let string = '<img class="body-form-emoji-lis-gif boyd-form-form-main" src="Emojis'

			if (exg.test(str)) {
				// 带有表情时的文本实际的长度
				let num1 = str.replace(exg, '').length

				// 表情的长度
				let num2 = 0

				// 记录第一次出现字符的下标
				let index = str.indexOf(string)
				while (index >= 0) {
					num2++
					index = str.indexOf(string, index + 1)
				}
				return num2 + num1
			} else {
				return str.length
			}
		}

		/**
		 * 要发送到后端的字符串
		 * @param str 原本的内容
		 * @returns {*} 转换后要发送的内容
		 */
		function strShorten (str) {
			let exg = /<img class="body-form-emoji-lis-gif boyd-form-form-main" src="Emojis\//g
			let sbuStr = '%^~?'
			return str.replace(exg, sbuStr)
		}

		/**
		 * 将获取到的字符串转换成可以在页面渲染的内容
		 * @param str 后端的字符串
		 * @returns {*} 可以在页面渲染的内容
		 */
		function strLong (str) {
			let string = '%^~?'
			let strings = '<img class="body-form-emoji-lis-gif boyd-form-form-main" src="Emojis/'
			let num = str.indexOf(string)
			if (num >= 0) {
				return str.replaceAll(string, strings)
			} else {
				return str
			}
		}

		/**
		 * AES 解密【先将字符串进行base64的转换，然后进行加密】
		 * @param key 密钥
		 * @param offset 偏移量（必须是16位）
		 * @param string 要加密的内容（必须是16位）
		 * @returns {*} 要发送到前端的解密内容
		 * @constructor
		 */
		function decrypt (key, offset, string) {

			let decryption = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Hex.parse(string))
			return CryptoJS.AES.decrypt(decryption, CryptoJS.enc.Utf8.parse(key), {
				iv: CryptoJS.enc.Utf8.parse(offset),
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7,
			}).toString(CryptoJS.enc.Utf8).toString()
		}

		/**
		 * 加密方法
		 * @param key 加密的密钥
		 * @param offset 偏移量
		 * @param string 要加密的字符串
		 * @returns {string} 返回要发送到后端的加密的内容
		 * @constructor
		 */
		function encrypt (key, offset, string) {
			let encryption = CryptoJS.enc.Utf8.parse(string)
			return CryptoJS.AES.encrypt(encryption, CryptoJS.enc.Utf8.parse(key), {
				iv: CryptoJS.enc.Utf8.parse(offset),
				mode: CryptoJS.mode.CBC,
				padding: CryptoJS.pad.Pkcs7,
			}).ciphertext.toString().toUpperCase()
		}
