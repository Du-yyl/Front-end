			})
		}, function () {

				left: $(heard_lis[heard_index]).position().left,

		})

		let heard_right_input = $(`.heard-nav-right-input-div:eq(0)`)
		let heard_right_hint = $(`.heard-nav-right-input-hint:eq(0)`)
		let heard_right_hint_lis = $(`#heard-nav-right-input-hint-ul > li`)
		let heard_search = $(`#heard-nav-right-search`)

		let heard_right_cancel = $(`.heard-nav-right-input-cancel:eq(0)`)

		let right_flag_1 = true
		let right_flag_2 = true
		let right_hint_lis_index = -1
		let right_hint_lis_index_index = right_hint_lis_index

		function heard_right_co () {
			heard_right_img.addClass('heard-nav-right-search-img-input-show')
			heard_right_input.css({
				top: 0,
			})
			heard_right_hint.addClass('heard-nav-right-input-hint-switch')
			$(heard_search).focus()
			setTimeout(function () {
				document.onclick = heard_input_blur
			}, 40)
			// 键盘的下翻
			document.onkeydown = heard_right_hint_li
			//
			right_flag_1 = false
		}

		heard_right_cancel.click(heard_input_blur)
		// 放大镜的事件切换
		heard_right_search.click(function () {
			if (right_flag_1) {
				heard_right_co()
			} else {
				console.log('我是假')
				goSearch()
			}
		})

		/**
		 * 取消事件的样式
		 */
		function heard_input_blur () {
			console.log('取消样式')
			right_flag_1 = true
			heard_right_img.removeClass('heard-nav-right-search-img-input-show')
			heard_right_input.css({
				top: '-5.6rem',
			})
			heard_right_hint.css({
				display: 'none',
			})
			setTimeout(function () {
				heard_right_hint.css({
					display: 'block',
				})
			}, 500)
			heard_right_hint.removeClass('heard-nav-right-input-hint-switch')
			document.onclick = null
			document.onkeydown = null
			$(heard_right_hint_lis[right_hint_lis_index]).removeClass('heard-nav-right-input-hint-ul-li-foc')
			right_hint_lis_index = -1
			heard_search.val('')
		}

		// 叉号
		// heard_right_img.click(goSearch)

		// 点击区域的判断
		heard_right_input.click(function () {
			document.onclick = null
			setTimeout(function () {
				document.onclick = heard_input_blur
			}, 40)
		})

		//	键盘控制选项的选择
		function heard_right_hint_li (event) {
			if ('ArrowDown' === event.key) {

				heard_right_hint_lis[right_hint_lis_index = right_hint_lis_index === heard_right_hint_lis.length - 1 ?
						0 : ++right_hint_lis_index
						].classList.add('heard-nav-right-input-hint-ul-li-foc')

				heard_right_hint_lis[right_hint_lis_index_index = right_hint_lis_index === 0 ?
						heard_right_hint_lis.length - 1 : right_hint_lis_index - 1
						].classList.remove('heard-nav-right-input-hint-ul-li-foc')
				heard_search.val(heard_right_hint_lis[right_hint_lis_index].innerText)
			} else if ('ArrowUp' === event.key) {
				right_hint_lis_index = right_hint_lis_index === -1 ? 0 : right_hint_lis_index
				heard_right_hint_lis[right_hint_lis_index = right_hint_lis_index === 0 ?
						heard_right_hint_lis.length - 1 : --right_hint_lis_index
						].classList.add('heard-nav-right-input-hint-ul-li-foc')

				heard_right_hint_lis[right_hint_lis_index_index = right_hint_lis_index === heard_right_hint_lis.length -
				1 ? 0 : right_hint_lis_index + 1
						].classList.remove('heard-nav-right-input-hint-ul-li-foc')

				heard_search.val(heard_right_hint_lis[right_hint_lis_index].innerText)
			} else if (event.key === 'Enter') {
				console.log(heard_right_hint_lis[right_hint_lis_index].innerText)
				// 开始搜索
			}
		}

		// 点击标签搜索

		heard_right_hint_lis.click(goSearch_click)

		function goSearch_click () {
			heard_search.val(this.innerText)
			//	开始搜索
		}

		/**
		 * 开始搜索
		 * 点击时触发，点击回车触发
		 * 当input中为空时，不能搜索
		 */
		function goSearch () {
			if ($.trim(heard_search.val()) === '') {
				alert('内容不能为空')
			} else {
				alert(heard_search.val())
			}
		}

		/**
		 * 选中指定的内容
		 */
		function chooseLi () {

		}

		let heard_small_cho = $(`.heard-nav-center-small:eq(0)`)
		let heard_small_ul = $(`#heard-nav-center-ul`)
		let heard_smalls_1 = $(`.heard-nav-center-small-1:eq(0)`)
		let heard_smalls_2 = $(`.heard-nav-center-small-1:eq(1)`)
		let heard_smalls_3 = $(`.heard-nav-center-small-1:eq(2)`)

		let heard_small_index = true

		heard_small_cho.click(function () {
			if (heard_small_index) {
				heard_small_ul.css({
					height: '25rem',
				})
				heard_smalls_1.addClass('heard-nav-center-small-1-switch')
				heard_smalls_2.addClass('heard-nav-center-small-2-switch')
				heard_smalls_3.addClass('heard-nav-center-small-3-switch')

				heard_small_index = false
			} else {
				heard_small_ul.css({
					height: 0,
				})
				heard_small_index = true
				heard_smalls_1.removeClass('heard-nav-center-small-1-switch')
				heard_smalls_2.removeClass('heard-nav-center-small-2-switch')
				heard_smalls_3.removeClass('heard-nav-center-small-3-switch')
			}
		})

	}
</script>
</html>
