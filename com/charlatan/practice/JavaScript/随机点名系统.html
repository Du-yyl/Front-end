<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机点名系统</title>
	<style>
		#div {
			width: 100%;
			height: 800px;
			font-size: 90px;
			position: absolute;
		}

		#div1 {
			width: 500px;
			height: 140px;
			/*background-color: red;*/
			line-height: 140px;
			text-align: center;
			position: absolute;
			top: calc(50% - 70px);
			/*top: 50%;*/
			left: calc(50% - 250px);
		}
	</style>
</head>
<body>
<script>
	window.onload = function () {
		let stop
		let names = [
			'001', '002', '003', '004', '005', '006', '007', '008', '009', '010',
			'011', '012', '013', '014', '015', '016', '017', '018', '019', '020',
			'021', '022', '023', '024', '025', '026', '027', '028', '029', '030',
			'031', '032', '033', '034', '035', '036', '037', '038', '039', '040',
			'041', '042', '043', '044', '045', '046', '047', '048', '049', '050',
			'051', '052', '053', '054', '055', '056', '057', '058', '059', '060',
		]
		window.onkeydown = function (event) {

			if (event.key === ' ') {
				window.clearInterval(stop)
				stop = window.setInterval(sam, 70)

			} else {
				window.clearInterval(stop)
			}
		}

		function sam () {
			document.getElementById('div1').innerText = names[getRndInteger_1(0, names.length)]
		}

		function getRndInteger_1 (min, max) {
			// return Math.floor(Math.random() * (max - min + 1)) + min;
			return Math.floor(Math.random() * max)
		}

	}
</script>
<div id="div">
	<div id="div1">
		测试
	</div>
</div>
</body>
</html>
