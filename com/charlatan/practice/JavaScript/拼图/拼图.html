<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font: 500 15px YouYuan;
			text-decoration: none;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#ul {
			width: 608px;
			height: 608px;
			position: absolute;
			top: 50px;
			left: calc(50% - 300px);
			border: 2px solid #ebcccc;
			display: flex;
			flex-wrap: wrap;
		}

		li {
			width: 200px;
			height: 200px;
			position: relative;
			background-size: 600px;
			border: 1px solid #bce8f1;
			overflow: hidden;
		}

		.li {
			transition: all .5s;
		}

		img {
			width: 600px;
			height: 600px;
		}

		.btn {
			width: 60px;
			height: 40px;
			cursor: pointer;
		}
	</style>
</head>
<body>

<button type="button" class="btn">恢复</button>
<button type="button" class="btn">开始</button>
<ul id="ul">

</ul>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<script>
	$(function () {
		let div = $('#div')
		let btn1 = $('.btn:eq(0)')
		let btn2 = $('.btn:eq(1)')
		let ul = $('#ul')
		let lis = ''

		// language=HTML
		let li1 = `
			<li value="0" class="li lis" style="background:url('file/img.jpg') no-repeat 0 0;"></li>`
		let li2 = `<li value="1" class="li lis" style="background:url('file/img.jpg') no-repeat -200px 0 ;"></li>`
		let li3 = `<li value="2" class="li lis" style="background:url('file/img.jpg') no-repeat -400px 0 ;"></li>`
		let li4 = `<li value="3" class="li lis" style="background:url('file/img.jpg') no-repeat 0 -200px ;"></li>`
		let li5 = `<li value="4" class="li lis" style="background:url('file/img.jpg') no-repeat -200px -200px;"></li>`
		let li6 = `<li value="5" class="li lis" style="background:url('file/img.jpg') no-repeat -400px -200px;"></li>`
		let li7 = `<li value="6" class="li lis" style="background:url('file/img.jpg') no-repeat 0 -400px ;"></li>`
		let li8 = `<li value="7" class="li lis" style="background:url('file/img.jpg') no-repeat -200px -400px;"></li>`
		let li9 = `<li value="8" class="li lio"></li>`

		lis += li1 + li2 + li3 + li4 + li5 + li6 + li7 + li8 + li9
		ul.append(lis)

		let arrs = [li1, li2, li3, li4, li5, li6, li7, li8, li9]

		btn2.click(function () {
			let flag = true
			let arr = []
			// 生成随机数
			while (flag) {
				let l = 9
				let i = Math.floor(Math.random() * l)
				if (arr.indexOf(i) < 0) {
					arr.push(i)
				}
				if (arr.length === l) {
					flag = false
				}
			}
			go()

			let li = $('.li')

			// 能移动码，能往哪里移动
			function canMove (value, that) {
				let v1
				let v2
				let v3
				let v4

				switch (value) {
					case 0: {
						v1 = -1
						v2 = -1
						v3 = value + 1
						v4 = value + 3
					}
						break
					case 1: {
						v1 = -1
						v2 = value - 1
						v3 = value + 1
						v4 = value + 3
					}
						break
					case 2: {
						v1 = -1
						v2 = value - 1
						v3 = -1
						v4 = value + 3
					}
						break
					case 3: {
						v1 = value - 3
						v2 = -1
						v3 = value + 1
						v4 = value + 3
					}
						break
					case 4: {
						v1 = value - 3
						v2 = value - 1
						v3 = value + 1
						v4 = value + 3
					}
						break
					case 5: {
						v1 = value - 3
						v2 = value - 1
						v3 = -1
						v4 = value + 3
					}
						break
					case 6: {
						v1 = value - 3
						v2 = -1
						v3 = value + 1
						v4 = -1
					}
						break
					case 7: {
						v1 = value - 3
						v2 = value - 1
						v3 = value + 1
						v4 = -1
					}
						break
					case 8: {
						v1 = value - 3
						v2 = value - 1
						v3 = -1
						v4 = -1
					}
						break
					default : {
						console.log('123')
					}

				}
				let arr = [v1, v2, v3, v4]
				let lip = $(`.li`)
				if (!$(that).hasClass('lio')) {
					for (let number of arr) {
						if (number === -1) {
							continue
						}
						if ($(lip[number]).hasClass('lio')) {
							// 点击的那个元素和要交换的那个元素
							let lio = lip[number]

							$(that).prev().after(lio)
							// $(lio).after(that)
							console.log(that, lio)
							console.log(number)
							return
						}
					}
				}

				console.log()
			}

			// li点击
			li.click(function () {
				canMove($(this).index(), this)
			})

			/**
			 * 将拼图打乱
			 */
			function go () {
				let lis = ''
				for (let arrElement of arr) {
					lis += arrs[arrElement]
				}
				ul.empty()
				ul.append(lis)
			}
		})

		/**
		 * 是否完成拼图
		 * @constructor
		 */
		$(document).click(function () {
			let lis = $('.li')
			let p = ''
			for (let i = 0, len = lis.length; i < len; i++) {
				p += lis[i].value
			}
			if (p === '012345678') {
				alert('完成')
			}
		})

		// 恢复
		btn1.click(function () {
			lis = ''
			ul.empty()
			lis += li1 + li2 + li3 + li4 + li5 + li6 + li7 + li8 + li9
			ul.append(lis)
		})

	})
</script>
</html>
