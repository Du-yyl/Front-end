<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        a:link {
            color: #b700ff;
        }

        a:visited {
            color: #0066ff;
        }

        a:hover {
            color: #FF00FF;
        }

        a:active {
            color: #ff8800;
        }

        *::selection {
            color: #fff99a;
            background-color: #ff961b;
        }

        li {
            cursor: pointer;
        }

        label {
            user-select: none;
            /*pointer-events:none;*/
            outline: none;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

        #box {
            width: 320px;
            height: 390px;
            background-color: #ffd09f;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 200px;
            border-radius: 10px;
            box-shadow: 0 0 5px 5px #b5e3a2;
            overflow: hidden;
            /*display: none;*/
        }

        .div {
            width: 300px;
            height: 40px;
            background-color: #c8e5bc;
            margin: 35px 15px;
            line-height: 35px;
            top: 70px;
            position: relative;
            /*z-index: 10;*/
            border-radius: 5px;
        }

        label {
            width: 200px;
            height: 40px;
            /*background-color: #c98c8c;*/
            display: block;
            position: absolute;
            left: 40px;
            font-size: 19px;
            color: #683535;
            font-weight: lighter;
            padding-left: 20px;
        }

        .time {
            position: absolute;
            top: 9px;
            border: none;
            height: 23px;
            outline: solid 3px #f3e2e5;
            border-radius: 5px;
            padding-left: 5px;
            color: #587db8;
            display: block;
            left: 90px;
            width: 43px;
            /*left: 70px;*/
            /*width: 80px;*/
            transition: all .5s ease;
            z-index: 9999999999;
        }

        .g-progress {
            position: absolute;
            top: 14px;
            left: 120px;
            width: 0;
            border-radius: 10px;
            z-index: 1;
            transition: all .7s ease-out;

        }

        .span {
            font-size: 19px;
            position: absolute;
            top: 2px;
            z-index: 9999999;
            /*background-color: #c98c8c;*/
        }

        .time:hover {
            left: 70px;
            width: 90px;
        }

        .time:focus {
            left: 70px;
            width: 90px;
        }

        .time:hover + .g-progress {
            top: 40px;
            z-index: 1;
            width: 140px;
            left: 20px;
        }

        .time:focus + .g-progress {
            top: 40px;
            z-index: 1;
            width: 140px;
            left: 20px;
        }

        .btn-go {
            overflow: hidden;
            width: 0;
            height: 45px;
            border-radius: 5px;
            border: 4px #B4C4FF;
            background-color: #f1ffb4;
            color: #6b3ee2;
            cursor: pointer;
            transition: box-shadow .3s ease, top .5s ease, width .6s cubic-bezier(0, 0, .3, .1);
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 440px;
            font-size: 19px;
        }

        .btn-go-show {
            width: 200px;
            top: 340px;
        }

        .btn-go:hover {
            box-shadow: 0 0 4px 4px #428bca;
        }

        #span-show {
            position: absolute;
            left: 40px;
            top: 320px;
            font-size: 13px;
            display: block;
        }

        #span-title {
            color: red;
            font-size: 13px;
        }

        #span-body {
            font-size: 13px;
            color: #0262af;
        }

        #h1 {
            font-size: 30px;
            font-weight: 100;
            position: absolute;
            top: 30px;
            left: 80px;
        }

        #box2 {

            width: 0;
            height: 0;
            /*width: 500px;*/
            /*height: 500px;*/
            overflow: hidden;
			border-radius: 50%;
			position: absolute;
			top: calc(50% - 350px);
			/*left: calc(50% - 250px);*/
			right: 0;
			left: 0;
			margin: auto;

			background: conic-gradient(#c6ffb6 0, #ffcc00, red 0%, #c6ffb6 0);
			display: block;
			transition: all .7s ease-in-out;
		}


        #box2-span {
            width: 98%;
            height: 98%;
            background-color: #fff4e4;
            border-radius: 50%;
            left: 1%;
            top: 1%;
            position: absolute;
            line-height: 484px;
            text-align: center;
            font-size: 50px;

        }

        #show-time {
            width: 400px;
            height: 200px;
            /*background-color: #c6a1a1;*/
            position: absolute;
            left: calc(50% - 200px);
            top: calc(45% - 100px);
            display: flex;
            flex-wrap: nowrap;
        }

        #show-time > span {
            font-size: 55px;
            line-height: 200px;
            margin: 0 20px;
            font-weight: 400;
        }

        #pause {
            position: absolute;
            top: 330px;
            width: 120px;
            height: 40px;
            left: 15%;
            border-radius: 5px;
            border: 3px solid #B4C4FF;
            background-color: #a4aebc;
            color: #eaff2e;
            font-size: 19px;
            cursor: pointer;
            transition: all .2s;
        }

        #pause:hover {
            box-shadow: 0 0 4px 4px #a4f59e;
        }

        #reset {
            position: absolute;
            top: 330px;
            width: 120px;
            height: 40px;
            right: 15%;
            border-radius: 5px;
            border: 3px solid #B4C4FF;
            background-color: #a4aebc;
            color: #eaff2e;
            font-size: 19px;
            cursor: pointer;
            transition: all .2s;
        }

        #reset:hover {
            box-shadow: 0 0 4px 4px #a4f59e;
        }

	</style>
</head>
<body>

<div id="box">
	<h1 id="h1">
		倒计时程序
	</h1>
	<div class="div" id="div-hour">
		<label for="hour">
			<span class="span">
				小时
			</span>
			<!-- /.span -->
			<input class="time" id="hour" max="60" min="0" name="hour" type="number" value="0">
			<input class="g-progress" id="range-hour" max="60" min="0" name="hour" step="1" type="range" value="0">
		</label>

		<!-- /#hour -->
	</div>
	<!-- /#div-hour -->

	<div class="div" id="div-minute">
		<label for="minute">
			<span class="span">
				分钟
			</span>
			<!-- /.span -->
			<input class="time" id="minute" max="60" min="0" name="minute" type="number" value="0">
			<input class="g-progress" id="range-minute" max="60" min="0" name="hour" step="1" type="range" value="0">

		</label>
		<!-- /#minute -->
	</div>
	<!-- /#div-minute -->


	<div class="div" id="div-second">
		<label for="second">
			<span class="span">
				秒
			</span>
			<!-- /.span -->
			<input class="time" id="second" max="60" min="0" name="second" type="number" value="0">
			<input class="g-progress" id="range-second" max="60" min="0" name="hour" step="1" type="range" value="0">
			<!-- /#show -->
		</label>
		<!-- /#minute -->
	</div>
	<!-- /#div-second -->
	<span id="span-show">
		<span id="span-title">
			提示： <br>
		</span>
		<!-- /#span-title -->
		<span id="span-body">
			1、当时间不为0时可开始计时 <br>
			2、时间的最大的范围是：60:60:60
		</span>
		<!-- /#span-body -->
	</span>
	<!-- /#span-show -->
	<button class="btn-go" id="btn-go" type="button">开始计时</button>
</div>
<!-- /#box -->
<!----------倒计时开始--------------------->
<div class="box2" id="box2">

	<div id="box2-span">
		<div id="show-time">
			<span id="span1">
			00 :
		</span>
			<!-- /#span1 -->
			<span id="span2">
			00 :
		</span>
			<!-- /#span2 -->
			<span id="span3">
			10
		</span>
			<!-- /#span3 -->
		</div>
		<!-- /#show-time -->

	</div>
	<!-- /#box2-span -->
	<button id="pause" type="button">暂停</button>
	<button id="reset" type="button">重置</button>

</div>
<!-- /#box2 -->
</body>

<script>
	window.onload = function () {
		let box = document.getElementById("box")
		let spanShow = document.getElementById("span-show")
		let ranges = document.getElementsByClassName("g-progress")
		let times = document.getElementsByClassName("time")
		let btn_go = document.getElementById('btn-go')
		let box2 = document.getElementById("box2")


		for (let i = 0; i < ranges.length; i++) {
			ranges[i].onmousedown = function () {
				ranges[i].onmousemove = function () {
					let flag = false
					times[i].value = ranges[i].value
					for (let j = 0; j < ranges.length; j++) {
						if (parseInt(ranges[j].value) === 0) {
							flag = true
						} else {
							flag = false
							break
						}
					}
					if (flag) {
						btn_go.classList.remove("btn-go-show")
						spanShow.style.display = "block"
						flag = false
					} else {
						btn_go.classList.add("btn-go-show")
						spanShow.style.display = "none"
						flag = true
					}
				}
				ranges[i].onchange = function () {
					let flag = false
					times[i].value = ranges[i].value
					for (let j = 0; j < ranges.length; j++) {
						if (parseInt(ranges[j].value) === 0) {
							flag = true
						} else {
							flag = false
							break
						}
					}
					if (flag) {
						btn_go.classList.remove("btn-go-show")
						spanShow.style.display = "block"
						flag = false
					} else {
						btn_go.classList.add("btn-go-show")
						spanShow.style.display = "none"
						flag = true
					}
				}
			}
			ranges[i].onmouseup = function () {
				ranges[i].onmousemove = null
			}
		}

		for (let i = 0; i < times.length; i++) {

			times[i].oninput = function () {
				let flag = false
				times[i].value = times[i].value >= 60 ? 60 : times[i].value
				times[i].value = times[i].value <= 0 ? 0 : times[i].value
				ranges[i].value = times[i].value
				for (let j = 0; j < ranges.length; j++) {
					if (parseInt(ranges[j].value) === 0) {
						flag = true
					} else {
						flag = false
						break
					}
				}
				if (flag) {
					btn_go.classList.remove("btn-go-show")
					spanShow.style.display = "block"
					flag = false
				} else {
					btn_go.classList.add("btn-go-show")
					flag = true
					spanShow.style.display = "none"
				}
			}
		}

		btn_go.onclick = function () {
			box2.style.width = "500px"
			box2.style.height = "500px"
			box.style.display = "none"

			let pause = document.getElementById("pause")
			let reset = document.getElementById("reset")
			let hour = document.getElementById("span1")
			let minute = document.getElementById("span2")
			let second = document.getElementById("span3")
			let timer;
			let index = 0
			let flags_1 = true
			let totalSeconds = (parseInt(ranges[0].value) * 60 * 60) + (parseInt(ranges[1].value) * 60) + (parseInt(ranges[2].value))
			let totalIndex = totalSeconds
			hour.innerText = ranges[0].value.length === 1 ? "0" + ranges[0].value + " : " : ranges[0].value + " : "
			minute.innerText = ranges[1].value.length === 1 ? "0" + ranges[1].value + " : " : ranges[1].value + " : "
			second.innerText = ranges[2].value.length === 1 ? "0" + ranges[2].value : ranges[2].value

			pause.onclick = function () {
				if (flags_1) {
					clearInterval(timer)
					pause.innerText = "继续"
					flags_1 = false
				} else {
					goTime()
					pause.innerText = "暂停"
					flags_1 = true
				}
			}
			reset.onclick = function () {
				spanShow.style.display = "block"
				box2.style.width = "0"
				box2.style.height = "0"
				box.style.display = "block"
				btn_go.classList.remove("btn-go-show")
				2
				for (let i = 0; i < times.length; i++) {
					times[i].value = ranges[i].value = 0
				}
				clearInterval(timer)
				box2.style.background = "conic-gradient(#c6ffb6 0, #ffcc00, red " + 0 + "%, #c6ffb6 0)"


			}

			function goTime() {
				timer = setInterval(function () {
					totalSeconds--
					index++

					if (totalSeconds === -1) {
						clearInterval(timer)
						alert("时间到，点击确认自动重置")
						spanShow.style.display = "block"
						box2.style.width = "0"
						box2.style.height = "0"
						box.style.display = "block"
						btn_go.classList.remove("btn-go-show")
						2
						for (let i = 0; i < times.length; i++) {
							times[i].value = ranges[i].value = 0
						}
						box2.style.background = "conic-gradient(#c6ffb6 0, #ffcc00, red " + 0 + "%, #c6ffb6 0)"
					}

					let h1 = parseInt(totalSeconds / 3600) === 0 ? 0 : parseInt(totalSeconds / 3600)
					let m1 = parseInt(totalSeconds / 60 % 60) === 0 ? 0 : parseInt(totalSeconds / 60 % 60)
					let s1 = Math.ceil(totalSeconds % 60)
					hour.innerText = h1 < 10 ? "0" + h1 + " : " : h1 + " : "
					minute.innerText = m1 < 10 ? "0" + m1 + " : " : m1 + " : "
					second.innerText = s1 < 10 ? "0" + s1 : s1
					box2.style.background = "conic-gradient(#c6ffb6 0, #ffcc00, red " + Math.ceil(index / totalIndex * 10000) / 100 + "%, #c6ffb6 0)"
				}, 1000)
			}

			goTime()
		}
	}
</script>


</html>
