<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font: 500 15px "新宋体";
			text-decoration: none;
		}

		a:link {
			color: #b700ff;
		}

		a:visited {
			color: #0066ff;
		}

		a:hover {
			color: #FF00FF;
		}

		a:active {
			color: #ff8800;
		}

		*::selection {
			color: #fff99a;
			background-color: #ff961b;
		}

		ul:after {
			content: "";
			height: 0;
			clear: both;
			overflow: hidden;
			display: block;
			visibility: hidden;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		label, button {
			user-select: none;
			/*pointer-events:none;*/
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#ul {
			width: 1400px;
			background-color: red;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			margin: auto;
		}

		#ul > li {
			width: 200px;
			position: relative;
			background-color: #d5fdaa;
			float: left;
			margin: 20px;
			column-count: 4;
			column-gap: 10px;
		}

		.l1 {
			height: 300px;
		}

		.l2 {
			height: 200px;
		}

		.l3 {
			height: 100px;
		}


	</style>
</head>
<body>
<ul id="ul">
	<li class="l1"></li>
	<li class="l2"></li>
	<li class="l3"></li>
	<li class="l1"></li>
	<li class="l2"></li>
	<li class="l3"></li>
	<li class="l1"></li>
	<li class="l2"></li>
	<li class="l3"></li>
	<li class="l1"></li>
	<li class="l2"></li>
	<li class="l3"></li>
</ul>
</body>
