<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东滑动</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        a:link {
            color: #b700ff;
        }

        a:visited {
            color: #0066ff;
        }

        a:hover {
            color: #FF00FF;
        }

        a:active {
            color: #ff8800;
        }

        *::selection {
            color: #fff99a;
            background-color: #ff961b;
        }

        li {
            cursor: pointer;
        }

        #box {
            width: 400px;
            height: 300px;
            background-color: #ffbb62;
            position: relative;
            top: 200px;
            left: 200px;
            border-radius: 10px;
            box-shadow: 0 0 5px 5px #58d1f3;
        }

        #h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 10px;
        }

        #img-div-1 {
            width: 360px;
            height: 140px;
            background-color: grey;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 5px;
            overflow: hidden;
        }

        #img-1 {
            width: 100%;
            height: 100%;
        }

        #img-div-2 {
            position: absolute;
            width: 55px;
            height: 55px;
            top: 113px;
            left: 0;
            margin-left: 20px;
            margin-right: 20px;
        }

        #img-2 {
            width: 90%;
            height: 90%;
        }

        #slide-div {
            width: 350px;
            height: 50px;
            /*background-color: #00ff51;*/
            position: absolute;
            top: 210px;
            left: 0;
            right: 0;
            margin: auto;
            /*overflow: hidden;*/
        }

        #slide-body {
            width: 310px;
            height: 40px;
            background-color: #b0f3c4;
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
            border: solid 4px #dde3ff;
            border-left: none;
            border-right: none;
            line-height: 32px;
            text-align: center;
            color: #3b8fea;
            font-weight: 700;
            font-size: 1.2em;
            left: 10px;
            right: 0;
            margin: auto;
            top: 5px;
            user-select: none;
        }

        #slide-left {
            width: 32px;
            height: 32px;
            background-color: #b0f3c4;
            position: absolute;
            left: 10px;
            border-radius: 50%;
            z-index: 2;
            border: solid 4px #dde3ff;
            top: 5px;
        }

        #slide-right {
            width: 32px;
            height: 32px;
            background-color: #b0f3c4;
            position: absolute;
            right: -5px;
            top: 5px;
            border-radius: 50%;
            z-index: 2;
            border: solid 4px #dde3ff;
        }

        .slide-div-slide {
            width: 0;
            height: 40px;
            background-color: transparent;
            position: absolute;
            z-index: 10;
            left: 30px;
            top: 5px;
        }

        .div-body {
            width: 100%;
            height: 40px;
            background-color: #bce8f1;
            position: absolute;
            user-select: none;
            transition: all .5s;
        }

        .div-left {
            width: 40px;
            height: 40px;
            background-color: #bce8f1;
            border-radius: 50%;
            position: absolute;
            left: -25px;
            transition: all .5s;
        }

        .img-slide {
            position: absolute;
            top: -5px;
            right: -20px;
            cursor: pointer;
            /*pointer-events: none;*/
            /*user-select: none;*/
        }

        @keyframes error {
            0% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(15px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        .img-error {
            background-color: #ff6a00;
        }

        .error {
            animation: error .5s ease-out;
        }

        #show {
            width: 100px;
            height: 50px;
            /*background-color: red;*/
            border: 1px solid;

        }
	</style>
</head>
<body>
<div id="box">
	<h1 id="h1">
		滑动验证
	</h1>
	<div id="img-div-1">
		<img alt="" id="img-1" src="file/jd-1.png">
		<!-- /#img-1 -->
	</div>
	<!-- /#img-div-1 -->
	<div id="img-div-2">
		<img alt="" id="img-2" src="file/jd-2.png">
		<!-- /#img-2 -->
	</div>
	<!-- /#img-div-2 -->
	<div id="slide-div">
		<div id="slide-left"></div>
		<!-- /#slide-left -->
		<div id="slide-body">
			向右滑动完成拼图
		</div>
		<!-- /#slide-body -->
		<div id="slide-right"></div>
		<!-- /#slide-right -->
		<div class="slide-div-slide" id="slide-div-slide">
			<div class="div-left" id="div-left"></div>
			<!-- /#div-left -->
			<div class="div-body" id="div-body"></div>
			<!-- /#div-body -->
			<img alt="" class="img-slide" height="55" id="img-slide" src="file/jd-arrow.png">
			<!-- /#img-slide -->
		</div>
		<!-- /#slide-div-slide -->
	</div>
	<!-- /#slide-div -->
</div>
<!-- /#box -->
<div id="show"></div>
<!-- /#show -->
</body>
<script>
	window.onload = () => {
		let imgMove = document.getElementById("img-div-2")
		let divMove = document.getElementById("slide-div-slide")
		let imgSlide = document.getElementById("img-slide")
		let show = document.getElementById("show")
		let div_body = document.getElementById("div-body")
		let div_left = document.getElementById("div-left")

		imgSlide.onmousedown = event_1 => {
			let x1 = imgSlide.offsetLeft
			let x
			let timer
			document.onmousemove = event_2 => {
				x = event_2.clientX - x1 - 270
				x = x <= 0 ? 0 : x
				x = x >= 310 ? 310 : x
				divMove.style.width = x + "px"
				imgMove.style.left = x + "px"

				show.innerText = "X:" + x + "px"
			}
			document.onmouseup = function () {
				document.onmousemove = null
				document.onmouseup = null
				if (x >= 145 && x <= 155) {
					x = 0
					alert("恭喜你！完成注册")
					divMove.style.width = x + "px"
					imgMove.style.left = x + "px"
				} else {
					imgSlide.classList.add("error")
					div_left.classList.add("img-error")
					div_body.classList.add("img-error")
					timer = setTimeout(function () {
						x = 0
						divMove.style.width = x + "px"
						imgMove.style.left = x + "px"
						div_left.classList.remove("img-error")
						div_body.classList.remove("img-error")
						imgSlide.classList.remove("error")
					}, 500)
				}
			}
			clearTimeout(timer)
			return false
		}
	}
</script>
</html>
