<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		a:link {
			color: #b700ff;
		}

		a:visited {
			color: #0066ff;
		}

		a:hover {
			color: #FF00FF;
		}

		a:active {
			color: #ff8800;
		}

		*::selection {
			color: #fff99a;
			background-color: #ff961b;
		}

		ul:after {
			content: "";
			height: 0;
			clear: both;
			overflow: hidden;
			display: block;
			visibility: hidden;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		label, button {
			user-select: none;
			/*pointer-events:none;*/
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#bigBox {
			width: 1400px;
			position: absolute;
			right: 0;
			left: 0;
			background-color: #00ff9d;
			margin: auto;
		}

		#bigBox:after {
			display: none;
			clear: both;
			content: '';
			visibility: hidden;
		}

		div {
			width: 250px;
			float: left;
			margin: 15px;
			position: relative;
		}

		#show {
			width: 1400px;
			height: 400px;
			margin: 0;
			background: linear-gradient(rgba(240, 246, 237, 0.19), rgba(64, 255, 0, 0.42), rgba(64, 255, 0, 0.92), rgba(140, 255, 0, 100));
			position: absolute;
			font: 50px/500px "新宋体";
			bottom: 20px;
			text-align: center;
			user-select: none;
			display: none;

		}

		/* 翻转Loading */

		.rotateSpinner {
			width: 100px;
			height: 100px;
			background-color: #f6fd9d;
			animation: rotateplane 1.2s infinite ease-in-out;
			position: fixed;
			right: 0;
			left: 0;
			margin: auto;
			bottom: 20px;
			display: none;
			box-shadow: 0 0 5px 5px #c8e5bc;
		}

		@-webkit-keyframes rotateplane {
			0% {
				-webkit-transform: perspective(120px)
			}
			50% {
				-webkit-transform: perspective(120px) rotateY(180deg)
			}
			100% {
				-webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg)
			}
		}

		@keyframes rotateplane {
			0% {
				transform: perspective(120px) rotateX(0deg) rotateY(0deg);
			}
			50% {
				transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
			}
			100% {
				transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
			}
		}
	</style>
</head>
<body>
<div id="bigBox">
	<div class="in" id="in1"></div>
	<div class="in" id="in2"></div>
	<div class="in" id="in3"></div>
	<div class="in" id="in4"></div>
	<div class="in" id="in5"></div>
	<div id="show">
		STOP！我是有底线的
	</div>
</div>
<div class="rotateSpinner"></div>
</body>
<script src="tools/homework.js" type="text/javascript"></script>
<script>
	let div = document.getElementById('bigBox')
	let ins = document.getElementsByClassName('in')
	let show = document.getElementsByClassName('rotateSpinner')[0]
	let shows = document.getElementById('show')
	let flag
	let flags = false

	/**
	 * 指定显示多少张图片
	 * @param last 显示范围的最开始下标
	 * @param up 本次显示范围的结束下标
	 */
	function goImg (last, up) {
		for (let i = last; i < up; i++) {
			flags = up >= data.length
			up = up > data.length ? data.length : up
			flag = up
			let datum = data[i]
			let sam = ins[0].offsetHeight
			let self = ins[0]
			let width = 250
			let img_self = datum.img_url.split('?')[1].split('x')
			let height = width * img_self[1] / img_self[0]

			let img = document.createElement('img')
			img.src = datum.img_url
			img.title = datum.title
			img.style.width = '250px'
			img.style.height = height + 'px'
			for (let in1 of ins) {
				self = sam > in1.offsetHeight ? in1 : self
			}
			self.appendChild(img)
		}
	}

	goImg(0, 25)

	document.onscroll = onscroll

	function onscroll () {
		let he = document.documentElement.scrollHeight - document.documentElement.scrollTop
		if (flags) {
			shows.style.display = 'block'
			return
		}
		if (he <= document.documentElement.clientHeight + 30) {
			show.style.display = 'block'

			document.onscroll = null
			let timer = setTimeout(function () {
				goImg(++flag, flag += 25)
				// console.log(flag)
				show.style.display = 'none'

				clearTimeout(timer)
				document.onscroll = onscroll

			}, 1000)
		}
	}

	// console.log(document.documentElement.clientHeight);
</script>
</html>
