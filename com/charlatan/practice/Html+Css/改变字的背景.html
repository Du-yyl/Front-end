<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变字的背景</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            text-decoration: none;
        }

        li {
            cursor: pointer;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

        #div {
            width: 700px;
            height: 400px;
            background: linear-gradient(red, greenyellow);
            position: relative;
            margin: 100px auto;
        }

        #span {
            /*background-image: url("mountain\ range.jpg");*/

            background-size: cover;
            background-position: 50% 50%;
            height: 200px;
            font: 900 39rem '';
            line-height: 130px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

	</style>
</head>
<body>
<div id="div">
	<div id="span">
		我是文字
	</div>
</div>
</body>

</html>
