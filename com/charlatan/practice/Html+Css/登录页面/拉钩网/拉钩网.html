<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拉勾网</title>
	<style>
        li {
            list-style: none;
        }

        body {
            background-color: #7d7d7d;
        }

        #body {
            position: absolute;
            height: 550px;
            width: 450px;
            border: 1px solid #b6b6b6;
            left: calc(50% - 225px);
            top: calc(50% - 275px);
            box-shadow: 0 0 2px #b6b6b6;
            background-color: #ffffff;
        }

        /*---第一层---------二维码-------*/
        #QR {
            width: 70px;
            height: 70px;
            position: absolute;
            background: url("file/ini.png") no-repeat -201px -5px;
            background-size: 300px;
        }

        #QR_span {
            position: absolute;
            left: 70px;
            top: 20px;
        }

        #QR_span:hover {
            cursor: pointer;
        }

        #QR:hover {
            background: url("file/ini.png") no-repeat -201px -78px;
            background-size: 300px;
            cursor: pointer;
        }

        #QR_span:hover + #QR {
            background: url("file/ini.png") no-repeat -201px -78px;
            background-size: 300px;
        }

        #chazi {
            position: absolute;
            right: 10px;
            top: -5px;
            font-size: 40px;
            color: #cccccc;
            font-weight: lighter;
        }

        #chazi:hover {
            cursor: pointer;
        }

        /*---------第二层-----------*/
        #title {
            width: 130px;
            height: 60px;
            position: absolute;
            top: 60px;
            left: calc(50% - 75px);
            background: url("file/ini.png") no-repeat -62px -85px;
            background-size: 300px;
        }

        /* ----------第三层  */
        #name {
            position: relative;
            top: 130px;
            left: 70px;
            width: 300px;
            height: 60px;
            background-color: #f4f4f4;
            box-shadow: 0 0 2px #f4f4f4;
        }

        #name_span {
            color: #666666;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #sanjiao {
            width: 0;
            border-top: 6px solid #9c9c9c;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            position: absolute;
            top: 28px;
            left: 53px;

        }

        #name_input {
            position: absolute;
            height: 50px;
            width: 210px;
            top: 5px;
            left: 80px;
            font-size: 15px;
            background-color: #f4f4f4;
            color: #999999;
            border: 0;
            outline: none;
        }

        /*-----第四层---------*/
        #password {
            width: 300px;
            height: 60px;
            position: absolute;
            background-color: #f4f4f4;
            box-shadow: 0 0 2px #f4f4f4;
            top: 210px;
            left: 70px;
        }

        #password_input {
            height: 50px;
            width: 180px;
            font-size: 15px;
            background-color: #f4f4f4;
            color: #999999;
            border: 0;
            outline: none;
            position: absolute;
            top: 3px;
            left: 5px;
        }

        #password_div {
            width: 100px;
            height: 60px;
            position: absolute;
            left: 200px;
        }

        #password_div:hover {
            cursor: pointer;
        }

        #password_span {
            line-height: 60px;
            width: 100px;
            text-align: center;
            color: #04b48c;
        }

        /*    pass login*/
        #pass_login {
            border: 0;
            position: absolute;
            top: 280px;
            font-size: 16px;
            background-color: #ffffff;
            left: 65px;
            color: #00b38a;
        }

        #pass_login:hover {
            cursor: pointer;
        }

        /*    login*/
        #login {
            width: 300px;
            height: 60px;
            background-color: #03b78c;
            position: absolute;
            top: 310px;
            left: 70px;
            border: 0;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            text-spaceing: 10px;
        }

        #login:hover {
            cursor: pointer;
            background-color: #36c7a5;
        }

        /*    register*/
        #register {
            width: 300px;
            height: 60px;
            border: 0;
            position: absolute;
            top: 370px;
            left: 70px;
            background-color: #ffffff;
            color: #666666;
            font-size: 18px;
        }

        #register:hover {
            color: #00b38a;
            cursor: pointer;
        }

        /*    more*/
        #more {
            position: relative;
            top: 380px;
            left: 45px;
        }

        #more_login {
            color: #999999;
        }

        #more_ul {
            position: absolute;
            top: -30px;
            left: 70px;
        }

        .more_li {
            float: left;
            width: 50px;
            height: 50px;
            /*background-color: #d7efc6;*/
            margin-left: 10px;
        }

        #l1 {
            background: url("file/logos.png") no-repeat -110px -5px;
            background-size: 180px;
        }

        #l1:hover {
            background: url("file/logos.png") no-repeat -51px -49px;
            background-size: 180px;
            cursor: pointer;
        }

        #l2 {
            background: url("file/logos.png") no-repeat -10px -5px;
            background-size: 180px;
        }

        #l2:hover {
            background: url("file/logos.png") no-repeat -61px -5px;
            background-size: 180px;
            cursor: pointer;
        }

        #l3 {
            background: url("file/logos.png") no-repeat -45px -95px;
            background-size: 180px;
        }

        #l3:hover {
            background: url("file/logos.png") no-repeat -86px -95px;
            background-size: 180px;
            cursor: pointer;
        }

        #l4 {
            background: url("file/logos.png") no-repeat -0px -50px;
            background-size: 180px;
        }

        #l4:hover {
            background: url("file/logos.png") no-repeat -0px -95px;
            background-size: 180px;
            cursor: pointer;
        }

        /*    ---------button*/
        #button {
            position: absolute;
            top: 480px;
        }

        #button_checkbox {
            position: absolute;
            left: 50px;
            background-size: 50px;
            background: url("file/no-checked.png");
        }

        #s {
            position: absolute;
            left: 70px;
            width: 400px;
            font-size: 13px;
        }

        .s1 {
            color: #999999;

        }

        .s2 {
            color: #0bb68f;
        }

        .s2:hover {
            cursor: pointer;
        }


	</style>
</head>
<body>
<div id="body">
	<!--    第一层-->
	<div id="top">

		<img class="扫码登录文字" id="QR_span" src="file/scan.png" width="170">
		<div id="QR"></div>
		<span id="chazi">
            ×
        </span>
	</div>
	<!--    第二层-->
	<div id="title">

	</div>
	<!--    第三层-->
	<div id="name">
        <span id="name_span">
            86
        </span>
		<div id="sanjiao"></div>
		<input id="name_input" placeholder="&nbsp;请输入常用手机号" type="text">
	</div>
	<!--        第四层-->
	<div id="password">
		<!---->
		<input id="password_input" placeholder="&nbsp;请输入验证码" type="text">
		<!--        -->
		<div id="password_div">
            <span id="password_span">
                获取验证码
            </span>
		</div>
	</div>
	<input id="pass_login" type="button" value="密码登录">
	<input id="login" type="button" value="登录">
	<input id="register" type="button" value="立即注册">

	<div id="more">
    <span id="more_login">
        第三方账号登录
    </span>
		<ul id="more_ul">
			<li class="more_li" id="l1"></li>
			<li class="more_li" id="l2"></li>
			<li class="more_li" id="l3"></li>
			<li class="more_li" id="l4"></li>
		</ul>
	</div>

	<div id="button">
		<input id="button_checkbox" type="radio">
		<span id="s">
                   <span class="s1">
            进入即代表你已同意
        </span>
        <span class="s2">
            「用户协议」
            <span class="s1">
                及
            </span>
            「隐私政策」
        </span>
        </span>
	</div>

</div>
</body>
</html>
