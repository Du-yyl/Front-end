<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<style>
        .calc {
            position: relative;
            border: 1px solid #ccc;
            width: 400px;
            height: 160px;
        }

        .calc .child {
            position: absolute;
            width: 200px;
            height: 50px;
            left: -webkit-calc((400px - 200px) / 2);
            top: -webkit-calc((160px - 50px) / 2);
            left: -moz-calc((400px - 200px) / 2);
            top: -moz-calc((160px - 50px) / 2);
            left: calc((400px - 200px) / 2);
            top: calc((160px - 50px) / 2);
        }

        　　
	</style>
</head>
<body>
<div class="calc">
	<div class="child">calc</div>
	<label>
		<input type="password">
	</label>
</div>
</body>
</html>
