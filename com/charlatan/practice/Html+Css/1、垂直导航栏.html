<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直导航栏</title>
	<style>
		#box {
			width: 400px;
			height: 400px;
			position: relative;
			left: 100px;
			top: 100px;
			z-index: 1;
			background-color: #d7efc6;

		}

		#box_ul {
			position: absolute;
			left: 20px;
			top: 10px;

		}

		.box_ul_li {
			list-style: none;
			width: 50px;
			height: 40px;
			background-color: whitesmoke;
			border-radius: 9%;
			border: 1px solid black;
			text-align: center;
			line-height: 40px;


		}

		.box_ul_li:hover {
			color: white;
			background-color: #5f5e5e;
		}
	</style>
</head>
<body>
<div id="box">
	<ul id="box_ul">
		<li class="box_ul_li">
			选项1
		</li>
		<li class="box_ul_li">
			选项2
		</li>
		<li class="box_ul_li">
			选项3
		</li>
		<li class="box_ul_li">
			选项4
		</li>

	</ul>
</div>
</body>
</html>
