<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		a:link {
			color: #b700ff;
		}

		a:visited {
			color: #0066ff;
		}

		a:hover {
			color: #FF00FF;
		}

		a:active {
			color: #ff8800;
		}

		*::selection {
			color: #fff99a;
			background-color: #ff961b;
		}

		ul:after {
			content: "";
			height: 0;
			clear: both;
			overflow: hidden;
			display: block;
			visibility: hidden;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		label, button {
			user-select: none;
			/*pointer-events:none;*/
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#bigBox {
			width: 1400px;
			position: absolute;
			right: 0;
			left: 0;
			background-color: #00ff9d;
			margin: auto;
		}

		#bigBox:after {
			display: none;
			clear: both;
			content: '';
			visibility: hidden;
		}

		#bigBox > div {
			width: 250px;
			float: left;
			margin: 15px;
			position: relative;
		}


	</style>
</head>

		let pl = ins[0]

</html>
