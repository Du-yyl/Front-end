<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #q1 {
            width: 400px;
            height: 3000px;
            background-color: #a1d5b1;
        }

        #q2 {
            width: 100px;
            height: 100px;
            position: fixed;
            right: 100px;
            bottom: 100px;
            background-color: red;
            display: none;
            /*display: block;*/
        }

        #q3 {
            width: 800px;
            height: 200px;
            background-color: #00B198;
            position: sticky;
            /*position: static;*/
            top: 0px;
            /*margin: 100px auto;*/

        }

        #q4 {
            width: 900px;
            height: 200px;
            background-color: #CCFFFF;
            /*position: absolute;*/
        }
    </style>
</head>
<body>
<script>
    window.onscroll = function () {
        if (document.documentElement.scrollTop + document.body.scrollTop < 100) {
            document.getElementById("q2").style.display = "none";
        } else {
            document.getElementById("q2").style.display = "block";
        }
    }
</script>
<div id="q4"></div>
<div id="q1">
    <div id="q3"></div>
    <div id="q2"></div>
</div>
</body>
</html>
