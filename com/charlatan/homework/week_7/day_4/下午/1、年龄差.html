<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年龄差</title>
</head>
<body>
<script>
    let age1 = prompt("请输入第一个人的年龄", "18")
    let age2 = prompt("请输入第二个人的年龄", "18")

    age1 /= 1
    age2 /= 1

    while (isNaN(age1) || isNaN(age2)) {

        alert("你的输入违法")

        age1 = prompt("请输入第一个人的年龄", "18")
        age2 = prompt("请输入第二个人的年龄", "18")
    }

    alert("你们的年龄差是：" + (Math.max(age1, age2) - Math.min(age1, age2)) + "岁")
    
</script>
</body>
</html>
