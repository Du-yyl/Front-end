<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图转换</title>
    <style>
        #box {
            width: 500px;
            height: 800px;
            overflow: hidden;
        }

        #t1 {
            animation: img-switch 5s infinite;
        }

        #t2 {
            margin-top: -800px;
            animation: img-switch-1 5s infinite;
        }

        @keyframes img-switch {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 100%;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes img-switch-1 {
            100% {
                opacity: 100%;
            }
            50% {
                opacity: 0;
            }
            0% {
                opacity: 100%;
            }
        }
    </style>
</head>
<body>
<p>
    轮播图淡入淡出转换
</p>
<div id="box">
<span id="span-1">
    我是轮播图中的文字，这是一个测试
    <img height="800" id="t1" src="file/test_1.jpg">
    <img height="800" id="t2" src="file/test_2.jpg">
</span>
</div>
</body>
</html>
