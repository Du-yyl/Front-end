<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苦狗音乐</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		a:link {
			color: #b700ff;
		}

		a:visited {
			color: #0066ff;
		}

		a:hover {
			color: #FF00FF;
		}

		a:active {
			color: #ff8800;
		}

		*::selection {
			color: #fff99a;
			background-color: #ff961b;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		label, button {
			user-select: none;
			/*pointer-events:none;*/
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#bigBox {
			width: 1620px;
			height: 2000px;
			background-color: white;
			position: absolute;
			right: 0;
			left: 0;
			margin: auto;
		}

		ul:after {
			content: "";
			height: 0;
			clear: both;
			overflow: hidden;
			display: block;
			visibility: hidden;
		}

		li {
			width: 250px;
			height: 200px;
			background-color: white;
			float: left;
			margin: 30px;
			transition: all .6s ease-in-out;
		}

		.img-div {
			width: 250px;
			height: 150px;
			background-color: grey;
			position: relative;
			overflow: hidden;
		}

		.img {
			width: 100%;
			height: 100%;
			transition: all .7s ease-in-out;
		}

		li:hover .img {
			transform: scale(1.2);
		}

		li:hover {
			box-shadow: 0 0 3px 3px #bce8f1;
		}

		li:hover .img-div:after {
			content: "";
			display: block;
			width: 250px;
			height: 150px;
			background: rgba(139, 136, 136, 0.41) url("file/bofang .png") no-repeat 95px 45px;
			background-size: 60px;
			position: absolute;
			top: 0;
			left: 0;
		}

		.div-left {
			width: 40px;
			height: 20px;
			position: absolute;
			top: 125px;
			left: 10px;
			background: url("file/bofang .png") no-repeat;
			background-size: 20px;
			padding-left: 25px;
			font: 14px/20px "";
			color: #c2c2c2;
		}

		.div-right {
			position: absolute;
			top: 125px;
			color: #c2c2c2;
			right: 0;
		}

		.span-3 {
			font: 500 22px/30px "";
			color: #333333;
			width: 100%;
			height: 30px;
			background-color: white;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.span-4 {
			font: 500 15px/20px "";
			color: #b39999;
			width: 100%;
			height: 20px;
			background-color: white;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

	</style>
</head>
<body>
<div id="bigBox">
	<ul id="ul">
		<li>
			<div class="img-div">
				<img alt="" class="img" src="file/4-2.png">
			</div>
			<div class="div-left">
				2000
			</div>
			<div class="div-right">
				04:02
			</div>
			<div class="span-3">
				wewe wewew wewew123123123123123123
			</div>
			<div class="span-4">
				Sam Smithsdgrffffffffffffffffsssssssssssssssssssssfffffffffff
			</div>
		</li>
	</ul>
</div>
</body>
<script>
	let ul = document.getElementById ('ul')
	let mv
	let ulNode = ''
	fetch ('http://39.96.88.57:9090/api/www/music/mvList?pid=236682871&pn=1&rn=30&httpsStatus=1').then (
			function (res) {
				return res.json ()
			},
	).then (function (data) {
		let nums = data.data.mvlist
		for ( let i = 0; i < nums.length; i++ ) {

			ulNode += `<li>
				<div class="img-div">
					<img src="${nums[i].pic}" class="img" alt="">
				</div>
				<div class="div-left">
					${nums[i].mvPlayCnt}
				</div>
				<div class="div-right">
					${nums[i].songTimeMinutes}
				</div>
				<div class="span-3">
					${nums[i].name}
				</div>
				<div class="span-4">
					${nums[i].artist}
				</div>
			</li>
			`
		}
		ul.innerHTML = ulNode
	})
</script>
</html>
