<script>
	let encapsulationFunction = {}
	/**
	 * 用于检测数组中的元素是否满足指定条件
	 * @param array 要操作的数组
	 * @param callBack 一个布尔类型的值，可以使用func进行返回，func中可以有三个参数，分别是，本次遍历的元素，元素下标，遍历的数组
	 * @param thisValue 可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
	 * @returns {*[]} 返回符合条件的数组
	 */
	Array.prototype.mySome = function (array, callBack, thisValue) {
		thisValue = thisValue || undefined
		return array.some(callBack, thisValue)
	}


	/**
	 * 用于检测数组所有元素是否都符合指定条件（通过函数提供）
	 * @param array 要操作的数组
	 * @param callBack 一个布尔类型的值，可以使用func进行返回，func中可以有三个参数，分别是，本次遍历的元素，元素下标，遍历的数组
	 * @param thisValue 可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
	 * @returns {*[]} 返回符合条件的数组
	 */
	Array.prototype.myEvery = function (array, callBack, thisValue) {
		thisValue = thisValue || undefined
		return array.every(callBack, thisValue)
	}

	/**
	 * 返回指定数组中符合条件的所有元素
	 * @param array 要操作的数组
	 * @param callBack 一个布尔类型的值，可以使用func进行返回，func中可以有三个参数，分别是，本次遍历的元素，元素下标，遍历的数组

	 */

		thisValue = thisValue || undefined
		return array.filter(callBack, thisValue)
	}

	/**
	 * 用于检测数组中的元素是否满足指定条件
