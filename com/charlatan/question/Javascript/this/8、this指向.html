<!DOCTYPE html>

	<meta charset="UTF-8">

	<title>this</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<pre>
    和var关键字不同，使用let在全局作用域声明的变量不会称为window对象的属性（但是var的声明会）
</pre>
</body>
<script>
	var str = '第一个字符串'
	// let str = '第一个字符串'
	let obj = {
		str: '第二个字符串',
		print () {
			console.log(this.str)
		},
	}
	let print = obj.print

	obj.print()
	print()
</script>
</html>
