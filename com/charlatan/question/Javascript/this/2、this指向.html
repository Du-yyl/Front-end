<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this</title>

</head>
<body>

</body>
<script>
	var uname = 'window'
	var obj = {
		uname: 'object',
		fnn: function () {
			console.log(this.uname)
			return function () {
				console.log(this.uname)
			}
		},
	}
	obj.fnn()()

	/*
	 * 题解：
	 *   第一个是函数是Object对象进行调用的，this指向的Object对象，
	 *   第二个是普通对象调用，指向的window
	 * */
</script>
</html>
