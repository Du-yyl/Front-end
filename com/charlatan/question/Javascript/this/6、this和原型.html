<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this指向</title>

</head>
<body>

</body>
<script>
	function Father (age) {
		this.age = age
	}

	function Son (age) {
		Father.call (this)
	}

	Son.prototype = Father.prototype

	Father.prototype.getAge = function () {
		console.log (40)
	}
	Son.prototype.getAge = function () {
		console.log (18)
	}

	var father = new Father (40)
	var son = new Son (18)
	son.getAge ()
	father.getAge ()

</script>
</html>
