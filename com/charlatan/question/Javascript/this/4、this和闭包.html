<pre>
	this的四种绑定方式：
		默认；
		隐式；
		显式；
		new绑定
</pre>
</body>
<script>
	function fn () {
		var num = 0
		return function () {
			console.log (++num)
			console.log (this)
		}
	}

	var fnn = fn ()
	console.log (fnn ())
	console.log (fnn ())
	let f = new fn ()

	f ()
</script>
