<pre>
  2.toString 会报错。因为JS引擎将调用的.解析成了 (2.) 这时的toString方法不会解析调用的 . ，所以报错

  2 .toString();
</pre>

	2..toString()

	2.
	toString();

	(2).toString()

	2.
	toString
