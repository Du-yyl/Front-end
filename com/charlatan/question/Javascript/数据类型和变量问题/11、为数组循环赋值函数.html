<head>
	<meta charset="UTF-8">
	<title>为数组循环赋值函数</title>

</head>
<body>

</body>
<script>
	function test () {
		let nums = []
		let i
		for (i = 0; i < 3; i++) {
			nums[i] = function () {
				console.log(i)
			}
		}
		return nums
	}

	test()
	console.log(test())
</script>
