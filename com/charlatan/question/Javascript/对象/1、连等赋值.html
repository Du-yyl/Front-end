<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象子类赋值对象</title>

</head>
<body>
<pre>
	连等赋值
		JS 在进行赋值语句的时候，会先从左向右解析各个变量名，转换成变量值，然后从右往左执行
		所以第33行的obj都是{num1：117}
		实际语句是：{num1:117}.child = { num2 : 935 }
		第二个是真正的obj，而第一个已经被替换了，所以赋值的对象中没有指定属性
		而这个对象中的res再一次引用了这个属性，所以res实际是{num1:117,child:{num2:935}}
	对于最后一个：var x = y =935 ,其实是：var x = (y = 935)
</pre>
</body>
<script>
	let obj = {
		num1: 117,
	}
	let res = obj
	obj.child = obj = { num2: 935 }
	var x = y = res.child.num2

	console.log (obj.child)
	console.log (res.num1)
	console.log (y)
	console.log (obj)
	console.log (x)
</script>
</html>
