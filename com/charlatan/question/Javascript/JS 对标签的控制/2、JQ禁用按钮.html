<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ禁用标签</title>

</head>
<body>
<button id="btn" type="button">
	我是按钮
</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
	let btn = $(`#btn`)
	// 禁用
	btn.attr({
		"disabled": 'disabled'
	})
	// 接触禁用
	btn.removeAttr('disabled')

</script>
</html>
