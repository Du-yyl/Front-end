<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>深拷贝实现</title>

</head>
<body>
<pre>
  不能处理循环引用。
    只考虑了Object对象，而Array对象、Date对象、RegExp对象、Map对象、Set对象都变成了Object对象，且值也不正确。
    丢失了属性名为Symbol类型的属性。
    丢失了不可枚举的属性。
    原型上的属性也被添加到拷贝的对象中了。
    如果存在循环引用的话，以上代码会导致无限递归，从而使得堆栈溢出。
</pre>
</body>
<script>
	//测试使用的数据

	const obj = {
		// =========== 1.基础数据类型 ===========
		num: 0, // number
		str: '', // string
		bool: true, // boolean
		unf: undefined, // undefined
		nul: null, // null
		sym: Symbol('sym'), // symbol
		bign: BigInt(1n), // bigint

		// =========== 2.Object类型 ===========
		// 普通对象
		obj_1: {
			name: '我是一个对象',
			id: 1
		},
		//多维对象
		obj_2: {
			a: 1,
			b: 2,
			c: 3,
			d: {
				a: 12,
				b: 22,
				c: 32,
				d: {
					a: 123,
					b: 223,
					c: 333,
					d: {
						e: 9999
					}
				}
			}
		},
		// 数组
		arr_1: [0, 1, 2],

		//多维数组
		arr_2: [
			1, 2, 3, 4, 5, 6, [
				12, 22, 32, 42, [
					123, 223, 333, 423, [
						9999
					]
				]
			]
		],
		// 函数
		func: function () {
			console.log('我是一个函数')
		},
		// 日期
		date: new Date(0),
		// 正则
		reg: new RegExp('/我是一个正则/ig'),
		// Map
		map: new Map().set('mapKey', 1),
		// Set
		set: new Set().add('set'),
		// =========== 3.其他 ===========
		[Symbol('1')]: 1  // Symbol作为key
	};
	// 4.添加不可枚举属性
	Object.defineProperty(obj, 'innumerable', {
		enumerable: false,
		value: '不可枚举属性'
	});
	// 5.设置原型对象
	Object.setPrototypeOf(obj, {
		proto: 'proto'
	})
	// // 6.设置loop成循环引用的属性
	// obj.loop = obj


	/**
	 * 使用基础递归完成深拷贝
	 * @param target 要拷贝的数据
	 * @returns {{}|*} 将拷贝结果作为对象进行返回
	 */
	function deepClone(target) {
		if (typeof target === 'object' && target) {
			let cloneObj = {}
			for (const key in target) { // 遍历
				const val = target[key]
				if (typeof val === 'object' && val) {
					cloneObj[key] = deepClone(val) // 是对象就再次调用该函数递归
				} else {
					cloneObj[key] = val // 基本类型的话直接复制值
				}
			}
			return cloneObj
		} else {
			return target;
		}
	}

	console.log(deepClone(obj));
</script>
