<pre>
	hasOwnProperty 是看指定的对象中有没有指定属性
	isPrototypeOf 判断指定对象的原型链中是否具有这个属性
</pre>
</body>
<script>
	let obj = {
		obj1: 0,
	}

	function Func () {

	}

	// Func.prototype.obj2 = 2
	console.log (obj.hasOwnProperty (obj1))
	console.log (obj.hasOwnProperty (obj2))
	console.log (obj.isPrototypeOf (obj1))
	console.log (obj.isPrototypeOf (obj2))
</script>
