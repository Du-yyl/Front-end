<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链的更改</title>

</head>
<body>
<pre>
	同样是想原型中进行寻找，但是B的构造函数中存在n这个属性，所以不用再向原型中寻找

</pre>
</body>
<script>
	let A = {
		n: 4399,
	}

	let B = function () {
		this.n = 9999
	}

	let C = function () {
		var n = 8888
	}

	B.prototype = A
	C.prototype = A

	let b = new B()
	let c = new C()

	A.n++

	console.log(b.n)
	console.log(c.n)

	//	9999
	//  4400
</script>
</html>
