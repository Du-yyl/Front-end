<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>多个判断语句连用</title>

</head>
<body>
<pre>
	null 和 0 进行比较，等于的话返回的是false，使用大于或等于，返回的同样是false，但是大于等于返回的是true
</pre>
</body>
<script>
	console.log (null === 0)
	console.log (null == 0)
	console.log (null < 0)
	console.log (null > 0)
	console.log (null >= 0)
	console.log (null <= 0)
</script>
</html>
