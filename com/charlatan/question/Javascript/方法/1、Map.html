<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map</title>

</head>
<body>
<pre>
	map会自动跳过没有赋值的数组成员

	forEach、filter、every、some 会自动跳过空位，但是会保留这个值
</pre>
</body>
<script>
	let arr = [, 1, , 2, , 3]
	arr = arr.map ((i) => ++i)
	console.log (arr)

	for ( let number in arr ) {
		console.log (number)
	}
</script>
</html>
