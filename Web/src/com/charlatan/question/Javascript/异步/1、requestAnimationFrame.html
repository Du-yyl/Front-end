<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>requestAnimationFrame</title>

</head>
<body>

</body>
<script>
	for (let i = 0, len = 5; i < len; i++) {
		requestAnimationFrame(() => console.log(i))
	}

	/*
	 * 题解：
	 *   这个函数并非同步执行的，所以进行回调的时候会在异步队列中，当主线程执行完毕，才会调用，在这里
	 *   是for循环完了才调用的，
	 *
	 *
	 *
	 *
	 * 但是当定义的i的变量改为var后结果就不同了，因为var存在便来给你提升
	 *       var:函数作用域，异步函数在for循环结束后还未执行，函数作用域的i变成了5
	 *       let:因为块级作用域的缘故，每一次for循环都会产生一个块级作用域
	 *   var i
	 for (i = 0, len = 5; i < len; i++) {
	 requestAnimationFrame(() => console.log(i))
	 }
	 * */
</script>
</html>
