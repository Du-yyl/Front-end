<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高效的字符串拼接</title>

</head>
<body>
<pre>
	当大量字符串进行拼接时
		str1 += str2
		Array.join
		Array.push

	+ ：新建一个临时字符串，将这个字符串赋值为 a+b ，然后进行返回，并将原来的字符串进行销毁【等待GC进行回收内存】
	join和push不用创建新的对象，所以，效率高很多

</pre>
</body>
<script>
	let time1 = Date.now()
	let str = '我是测试'
	let ce = 10000000
	let strs = ['我是测试']
	// 使用 += 进行拼接，时间是 700 毫秒

	// for (let i = 0, len = ce; i < len; i++) {
	// 	str += "这是测试"
	// }

	// 使用 push 和 join 进行拼接操作,时间为 400 毫秒左右
	for (let i = 0, len = ce; i < len; i++) {
		strs.push('这是测试')
	}
	let str1 = strs.join('')

	let time2 = Date.now()
	console.log(str1)

	alert(time2 - time1)
</script>
</html>
