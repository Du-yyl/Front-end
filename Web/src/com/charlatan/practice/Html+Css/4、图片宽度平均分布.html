<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宽度平均分布</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#box {
			width: 1210px;
			height: 180px;
			margin: 200px auto;
			/*background-color: #CCFFFF;*/
			position: relative;
			box-sizing: border-box;
			border: 1px solid red;

		}

		/*-----------------*/
		#a_1 {
			width: 450px;
			background-image: url("Html+Css/file/4-1.jpg");
			background-size: 450px 180px;
		}

		/*-----------------*/
		#a_2 {
			position: relative;
			overflow: hidden;
			width: 220px;
		}

		#a_2_1 {
			text-align: center;
			width: 250px;
			height: 180px;
			/*margin: auto 0;*/
			background-color: #ffd900;
		}

		#i-1-1 {
			margin-top: 30px;
		}

		#a_2_2 {
			width: 245px;
			height: 180px;
			text-align: center;
			background-color: #ffd900;
			position: absolute;
			top: 0;
			left: 205px;

		}

		#i-1-2 {
			margin-top: 30px;
		}

		/*---------------------*/
		#a_3 {
			position: relative;
			overflow: hidden;
			width: 200px;
		}

		#a_3_1 {
			width: 180px;
			height: 180px;
			background-color: #fc433e;
		}

		#i-2-1 {
			position: absolute;
			top: 66px;
			left: 26px;
		}

		#i-2-2 {
			position: absolute;
			top: 0;
			left: 140px;
		}

		/*-------------------*/

		#a_4 {
			position: relative;
			overflow: hidden;
			width: 210px;
			border: none;
		}

		#a_4_1 {
			width: 180px;
			height: 180px;
			background-color: #2e2c5b;
		}

		#i-3-1 {
			position: absolute;
			top: 66px;
			left: 4px;
		}

		#a_4 {
			background-color: #2e2c5b;
		}

		#i-3-2 {
			position: absolute;
			top: 17px;
			left: 209px;
		}

		#a_5 {
			position: absolute;
			width: 122px;
			height: 178px;
			background-color: #2e2c5b;
			left: 1086px;
			top: 0;
			display: block;
			transition: all 1s;
		}

		/*---------------------*/
		.a {
			width: 300px;
			height: 100%;
			float: left;
			/*transition: width 1s;*/
			transition: width 3s;
			border: 1px solid black;
		}


		.a:hover {
			width: 450px !important;
		}

		#box:hover .a {
			width: 250px;
		}

		#box:hover #a_5 {
			left: 1200px;

		}
	</style>
</head>
<body>
<div id="box">
	<div id="a_1" class="a"></div>

	<div id="a_2" class="a">
		<div id="a_2_1">
			<img id="i-1-1" height="119" src="file/4-2.jpg" width="144">
		</div>
		<div id="a_2_2">
			<img id="i-1-2" height="114" src="file/4-2.png" width="212">
		</div>
	</div>

	<div id="a_3" class="a">
		<div id="a_3_1">
			<img id="i-2-1" height="80" src="file/4-3.jpg" width="136">
		</div>
		<div id="a_3_2">
			<img id="i-2-2" height="180" src="file/4-3.png" width="315">
		</div>
	</div>

	<div id="a_4" class="a">
		<div id="a_4_1">
			<img id="i-3-1" height="100" src="file/4-4.jpg" width="199">
		</div>
		<div id="a_4_2">
			<img id="i-3-2" height="142" src="file/4-4.png" width="245">
		</div>
	</div>
	<!--    <div id="a_5"></div>-->
</div>
</body>
</html>
