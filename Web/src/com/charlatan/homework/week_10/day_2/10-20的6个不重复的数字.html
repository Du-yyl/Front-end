<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-20的六个不重复的数字</title>

</head>
<body>

</body>
<script>
	let ans = []
	// return Math.floor(Math.random() * (max - min + 1)) + min;
	// return Math.floor(Math.random() * (20 - 10 + 1)) + 10;
	let num
	let length = ans.length
	while (length <= 5) {
		let flag = true
		num = Math.floor(Math.random() * (20 - 10 + 1)) + 10
		for (let i = 0; i < length; i++) {
			if (ans[i] === num) {
				flag = false
				break
			}
		}
		if (flag) {
			ans[ans.length] = num
			length++
		}
		num = -1
	}
	console.log(ans)
</script>
</html>
