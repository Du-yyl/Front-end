<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体质指数</title>
</head>
<body>
<script>
    let weight_1 = prompt("请输入你的体重！（单位：千克/kg）", "100")
    let height_1 = prompt("请输入你的身高！（单位：米/m）", "1.8")
    weight_1 /= 1
    height_1 /= 1

    while (isNaN(weight_1) || isNaN(height_1)) {
        alert("输入违法，重新输入")
        weight_1 = prompt("请输入你的体重！（单位：千克/kg）", "100")
        height_1 = prompt("请输入你的身高！（单位：米/m）", "1.8")
    }

    let bodyFatRate = weight_1 / (height_1 * height_1);

    if (bodyFatRate < 18.5) {
        alert("过轻")
    } else if (bodyFatRate >= 18.5 && bodyFatRate < 23.9) {
        alert("正常")

    } else if (bodyFatRate >= 24 && bodyFatRate < 27) {
        alert("正常")

    } else if (bodyFatRate >= 28 && bodyFatRate < 32) {
        alert("肥胖")

    } else if (bodyFatRate > 32) {
        alert("非常肥胖")
    }

</script>
</body>
</html>
