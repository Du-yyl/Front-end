<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		#ul {
			display: table;
			border-collapse: separate;
		}

		.li {
			display: table-cell;
			padding-left: 10px;
		}
	</style>
</head>
<body>
<ul id="ul">
	<li class="li">我是li标签</li>
	<li class="li">我是li标签</li>
	<li class="li">我是li标签</li>
	<li class="li">我是li标签</li>
	<li class="li">我是li标签</li>

</ul>
</body>
</html>
