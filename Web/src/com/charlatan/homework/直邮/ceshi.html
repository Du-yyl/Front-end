<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		#box {
			width: 900px;
			height: 400px;
			background-color: lightyellow;
			position: absolute;
			top: 200px;
		}

		#back_img {
			position: relative;
			width: 800px;
			height: 300px;
			background-color: #d6f5b6;
			top: 40px;
			left: 20px;
			z-index: 0;
		}

		/*--------------------*/
		#box_left {
			position: relative;
			top: -260px;
			left: 30px;
		}

		#box_left li {
			width: 190px;
			height: 40px;
			margin-top: 2px;
			line-height: 40px;
			padding-left: 50px;
			background-color: rgba(0, 0, 0, 0.62);
			color: white;
		}

		#img1 {
			height: 20px;
			width: 20px;
			background-size: 20px;
			position: absolute;
			/*position: relative;*/
			left: 15px;
			top: 10px;
			background-image: url("file/a1.png");
		}

		#box_left li:hover {
			background-color: rgba(255, 255, 255, 0.32);
			color: black;
			cursor: pointer;
		}

		#img_1:hover #img1 {
			background-image: url("file/a1_1.png");
			background-size: 20px;
		}

		#img_2 {
			background: url("file/a2.png") no-repeat 20px;
		}

		#img_2:hover {
			background-image: url("file/a2_2.png");
		}

		.hot {

			color: red;
		}


	</style>
</head>
<body>
<div id="box">
	<div id="back_img">

	</div>

	<ul id="box_left">
		<li id="img_1">
			<div id="img1">

			</div>
			web大前端开发
			<sup class="hot">hot</sup>
		</li>

		<li id="img_2">
			<div id="img2"></div>
			web开发
			<sup class="hot">hot</sup>
		</li>
	</ul>
</div>
</body>
</html>
