<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="test"></div>
</body>
<!--
	这种形式的 ref 因为存在效率问题，所以不建议使用，可能在未来版本中移除
-->
<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Demo extends React.Component {
		render () {
			return (
					<div>
						<input type="text" ref="input1"/>
						<button onClick={this.showClick}>点击提示内容</button>
						<input onBlur={this.showBlur} type="text" ref="input2" placeholder="失去焦点显示内容"/>
					</div>
			)
		}

		/**
		 * 点击事件
		 */
		showClick = () => {
			console.log(this.refs.input1.value)
		}
		/**
		 * 失去焦点触发内容
		 */
		showBlur = () => {
			console.log(this.refs.input2.value)
		}
	}

	ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</html>
