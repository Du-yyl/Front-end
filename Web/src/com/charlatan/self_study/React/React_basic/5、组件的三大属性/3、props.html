<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Title</title>

</head>
<body>
<div id="test"></div>
<div id="test1"></div>
</body>

<script src="../../ReactLibrary/oldVersionOfReact/react.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/react-dom.development.js"></script>
<script src="../../ReactLibrary/oldVersionOfReact/babel.min.js"></script>
<script type="text/babel">
	class Person extends React.Component {

		render () {
			return (
					<ul>
						数据展示：
						<li>名字：{this.props.name}</li>
						<li>年龄：{this.props.age}</li>
						<li>msg：{this.props.msg}</li>
					</ul>
			)
		}
	}

	ReactDOM.render(<Person name="tom" age="20" msg="123"/>, document.getElementById('test'))
	ReactDOM.render(<Person name="jack" age="10" msg="321"/>, document.getElementById('test1'))
</script>
</html>
