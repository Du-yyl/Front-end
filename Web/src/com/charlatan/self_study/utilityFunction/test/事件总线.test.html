<script>
	window.name = '这是 window'
	let obj = {
		name: '这是自定义对象',
	}
	eventBus.on('login', function (data) {
		console.log('登录成功')
		console.log(data)
		console.log(obj.name)
		console.log(this.name)
	})
	eventBus.on({ a: 123 }, function (a, b, c) {
		console.log(a, b, c)
		console.log('第二个测试函数')
	})
	eventBus.on('login', 123)
	eventBus.emit('login', '张三', 1, 2, 3)
