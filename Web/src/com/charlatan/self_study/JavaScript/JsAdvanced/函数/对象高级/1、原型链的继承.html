<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链的继承</title>

</head>
<body>
<pre>
	方式1: 原型链继承
	  1. 套路
	    1. 定义父类型构造函数
	    2. 给父类型的原型添加方法
	    3. 定义子类型的构造函数
	    4. 创建父类型的对象赋值给子类型的原型
	    5. 将子类型原型的构造属性设置为子类型
	    6. 给子类型原型添加方法
	    7. 创建子类型的对象: 可以调用父类型的方法
	  2. 关键
	    1. 子类型的原型为父类型的一个实例对象
</pre>
</body>
<script>

	function sup () {
		let supStr = '我是sup'
	}

	sup.prototype.showSup = function () {
		console.log(this.showSup)
	}

	function sub () {
		let subStr = '我是sub'
	}

	// 子类型的原型为父类型的一个实例对象
	// sub.prototype.showSub = function () {
	// 	console.log(this.showSub);
	// }

	sub.prototype = new sup()
	let sb1 = new sub()
	sb1.showSup()
	console.log(sb1.__proto__.__proto__)
	/*
	 * 这里找的其实是原型对象中的原型
	 * */

</script>
</html>
