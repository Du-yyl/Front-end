<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>立即执行函数</title>
</head>

</body>
<script>
	/*
	 * IIFE  立即调用函数
	 *   可以隐藏内部空间，使用后内存立即释放
	 *   不污染外部的命名空间
	 *
	 * 在 function 前面加 ! 、+ 、- 甚至是逗号等都可以起到函数定以后立即执行的效果，而 () 、! 、+ 、- 、= 等运算符，都将函数声明转换成函数表达式，
	 * 消除了 javascript 引擎识别函数表达式和函数声明的歧义，告诉 javascript 引擎这是一个函数表达式，不是函数声明，可以在后面加括号，并立即执行函数的代码。
	 *
	 * 加（）是最安全的做法，因为 ! 、+ 、- 等运算符还会和函数的返回值进行运算，有时造成不必要的麻烦。
	 * */
	// 匿名函数式调用

	(function (a) {
		console.log(a)  //使用()运算符，打印出123
	})(123);

	(function (a) {
		console.log(a)  //使用()运算符，打印出1234
	}(1234))

	!function (a) {
		console.log(a)  //使用!运算符，打印出12345
	}(12345);

	+function (a) {
		console.log(a)  //使用+运算符，打印出123456
	}(123456);

	-function (a) {
		console.log(a)  //使用-运算符，打印出1234567
	}(1234567)

	const fn = (a => {
		console.log(a)  //使用=运算符，打印出12345678
	})(678)


</script>
</html>
