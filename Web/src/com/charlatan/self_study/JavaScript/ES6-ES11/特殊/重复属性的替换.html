<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>重复属性的替换</title>

</head>
<body>

</body>
<script>
	let obj1 = {
		name: 'tom',
		id: '001',
		age: 12,
	}

	let obj2 = {
		id: '002',
		age: 13,
	}
	// 这种方式能让元素中的所有属性都展开，并且将不同的按照后面的进行替换，相同的内容会进行保留
	console.log({ ...obj1, ...obj2 })
	console.log({ ...obj1 })
</script>
</html>
