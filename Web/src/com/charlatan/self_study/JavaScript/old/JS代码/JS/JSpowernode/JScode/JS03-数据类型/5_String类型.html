<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5_String类型</title>
</head>
<body>
<script type="text/javascript">
	/*
	 * JS中字符串可以使用单引号也可以只用双引号
	 * JS中创建字符串对象：
	 *   第一种：
	 *     var s = 'abc'
	 *   第二种：
	 *     使用JS中支持的类String， var s = new String ("abc")
	 *   *String是内置的类，可以直接用，String的父类是Object
	 * JavaScript 中常用属性：
	 *   length
	 * JavaScript 中的常用函数：
	 *   indexOf ()
	 *     返回指定字符第一次出现的位置下标
	 *     没有返回-1
	 *   lastIndexOf()
	 *     返回指定字符最后一次出现的下标
	 *   replace(要转换的字符，要转换的目标字符)
	 *     如果要转换的字符串较多，那么只会替换第一个
	 *     替换指定字符
	 *   split(要截取的字符串，要截取的次数)
	 *     拆分
	 *   substr(开始的下标，截断的长度)
	 *     将指定的字符串按照指定的开始下标和长度进行截断
	 *   substring(截断的长度，截断结束的下标)
	 *     不包含结束下标
	 *   toLowerCase()
	 *     转小写
	 *   toUpperCase()
	 *     转小写
	 * */
	//小string（属于原始String类型）
	var a = 'abc'
	alert(typeof a)
	//大String（属于Object类型）
	var b = String('abc')
	alert(typeof b)
	//无论是大小String，他们的函数和属性都是通用的
	alert(a.length)
	alert(b.length)
	var so = 'abcabcabcabcabcabcabcabcabcacbacbacbabcabbc'
	alert(so.indexOf('在'))
	alert(so.lastIndexOf('a'))
	alert(so.split('b', 4))
	alert(so.toUpperCase())
	alert(so.toLowerCase())
	alert(so.replace('a', 'A'))
	alert(so.substr(2, 2))
	alert(so.substring(4, 2))
	var p = 'a&b&c&d&e&f&g&h'
	var q
	while (p.indexOf('&') >= 0) {
		p = p.replace('&', '||')
	}
	alert(p)
</script>
</body>
</html>
