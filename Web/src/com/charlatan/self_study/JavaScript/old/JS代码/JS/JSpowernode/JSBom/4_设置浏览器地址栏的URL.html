<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置浏览器URL</title>
</head>
<body>
<script type="text/javascript">
	goBaidu = function () {
		//  这里href可以不写
		// window.location = 'http://www.baidu.com'
		document.location.href = 'http://www.baidu.com'

	}
</script>
<input onclick="goBaidu();" type="button" value="百度">

<!--
	总结，有哪些方法可以通过浏览器往服务器发请求？
		1、表单form的提交。
		2、超链接。<a href="http://localhost:8080/oa/save?username=zhangsan&password=123">用户只能点击这个超链接</a>
		3、document.location
		4、window.location
		5、window.open("url")
		6、直接在浏览器地址栏上输入URL，然后回车。（这个也可以手动输入，提交数据也可以成为动态的。）

		以上所有的请求方式均可以携带数据给服务器，只有通过表单提交的数据才是动态的。
-->
</body>
</html>
