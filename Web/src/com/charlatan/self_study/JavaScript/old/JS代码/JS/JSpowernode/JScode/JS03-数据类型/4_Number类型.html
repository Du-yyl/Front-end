<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3_Number类型</title>
</head>
<body>
<script type="text/javascript">
	/*
	 * Number类型包含的值：
	 *   Java中的byte short int long double float 和 NaN
	 * */
	var a = 1
	var b = 1.5
	var c = -2
	var d = NaN
	var e = Infinity
	alert(typeof a)
	alert(typeof b)
	alert(typeof c)
	alert(typeof d)
	alert(typeof e)
	/*
	 * 关于NaN（Not a Number）【不是一个数字，但属于数字类型】
	 *   当运算结果本来应该是一个数字，但是最终结果不是一个数字的时候，结果是NaN
	 * */
	var f = 1
	var g = 'asdas'
	var h = f / g
	alert(h)
	/*
	 * Infinity：表示无穷大（当除数为0时，结果无穷大）
	 * */
	alert(10 / 0)
	alert(10 / 3)

	/*
	 * isNaN函数：【is Not a Number】
	 *     用法：
	 *       isNaN(数据);
	 *       结果是true表示不是一个数字，结果false表示是一个数字
	 * */
	function sum (a, b) {
		if (!isNaN(a) && !isNaN(b)) {
			alert(a + b)
		} else {
			alert('传入的两个必须是数字')
		}
	}

	sum(12, 34)
	sum('asdasd', 123)
	/*
	 parseInt();
	 可以将字符串自动转换成数字；
	 并取整数位
	 */
	alert(parseInt(3.11111111111))
	alert(parseInt('3.11111111111111'))
	/*
	 parseFloat();
	 将指定字符串自动转换成数字
	 */
	alert(parseFloat(39))
	alert(parseFloat('123' + 1) + 1)  // 1232
	alert(parseFloat(112.32323))
	/*
	 Math.ceil()
	 向上取整
	 */
	alert(Math.ceil(2.11111111111))
	alert(Math.ceil(2.9999999999))
</script>
</body>
</html>
