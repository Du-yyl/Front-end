<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS动画-2</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			border-radius: 50%;
		}
	</style>

</head>
<script>
	window.onload = function () {
		let box = document.getElementById('box')

		let x = 0
		let y = 0

		let Acceleration = 0

		let speed = 200

		let xSpeed = speed
		let ySpeed = speed

		const moveFun = () => {
			x += xSpeed
			y += ySpeed

			if (x >= window.innerWidth - box.offsetWidth) {
				x = window.innerWidth - box.offsetWidth
				xSpeed = -(xSpeed + Acceleration)
			}
			if (y >= window.innerHeight - box.offsetHeight) {
				y = window.innerHeight - box.offsetHeight
				ySpeed = -ySpeed
			}

			if (x <= 0) {
				x = 0
				xSpeed = -xSpeed
			}
			if (y <= 0) {
				y = 0
				ySpeed = -ySpeed
			}

			box.style.left = x + 'px'
			box.style.top = y + 'px'

			requestAnimationFrame(moveFun)
		}
		requestAnimationFrame(moveFun)
	}
</script>
<body>
<div id="box"></div>
<!-- /#box -->
</body>
</html>
