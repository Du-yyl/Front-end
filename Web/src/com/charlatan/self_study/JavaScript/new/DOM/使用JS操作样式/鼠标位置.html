<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标位置</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		li {
			cursor: pointer;
			position: relative;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		#div {
			width: 400px;
			height: 900px;
			position: absolute;
			right: 0;
			left: 0;
			top: 0;
			background-color: red;
			margin: auto;
		}

		#show-div {
			width: 150px;
			height: 300px;
			position: fixed;
			top: 200px;
			left: 10px;
			border: 1px solid;
			font: 17px "";
		}

		#show-document {
			width: 150px;
			height: 300px;
			position: fixed;
			top: 50px;
			right: 10px;
			border: 1px solid;
			font: 17px "";
		}

		#show-window {
			width: 150px;
			height: 300px;
			position: fixed;
			top: 550px;
			right: 10px;
			border: 1px solid;
			font: 17px "";
		}

		body {
			height: 3000px;
		}
	</style>
</head>
<body>
<div id="div"></div>
<div id="show-div"></div>
<div id="show-document"></div>
<div id="show-window"></div>
</body>
<script>
	window.onload = function () {
		let div = document.getElementById('div')
		let show_div = document.getElementById('show-div')
		let show_document = document.getElementById('show-document')
		let show_window = document.getElementById('show-window')

		div.onmousemove = function (event) {
			let offsetX = event.offsetX
			let offsetY = event.offsetY
			let screenX = event.screenX
			let screenY = event.screenY
			let clientX = event.clientX
			let clientY = event.clientY
			let pageX = event.pageX
			let pageY = event.pageY
			show_div.innerText =
					'div中的：' +
					'offsetX:' + offsetX + 'px\n' +
					'offsetY:' + offsetY + 'px\n' +
					'--------------\n' +
					'screenX:' + screenX + 'px\n' +
					'screenY:' + screenY + 'px\n' +
					'--------------\n' +
					'clientX:' + clientX + 'px\n' +
					'clientY:' + clientY + 'px\n' +
					'-----------\n' +
					'pageX:' + pageX + 'px\n' +
					'pageY:' + pageY + 'px\n'
		}
		document.onmousemove = function (event) {
			let offsetX = event.offsetX
			let offsetY = event.offsetY
			let screenX = event.screenX
			let screenY = event.screenY
			let clientX = event.clientX
			let clientY = event.clientY
			let pageX = event.pageX
			let pageY = event.pageY
			show_document.innerText =
					'document中的：' +
					'offsetX:' + offsetX + 'px\n' +
					'offsetY:' + offsetY + 'px\n' +
					'--------------\n' +
					'screenX:' + screenX + 'px\n' +
					'screenY:' + screenY + 'px\n' +
					'--------------\n' +
					'clientX:' + clientX + 'px\n' +
					'clientY:' + clientY + 'px\n' +
					'-----------\n' +
					'pageX:' + pageX + 'px\n' +
					'pageY:' + pageY + 'px\n'
		}
		window.onmousemove = function (event) {
			let offsetX = event.offsetX
			let offsetY = event.offsetY
			let screenX = event.screenX
			let screenY = event.screenY
			let clientX = event.clientX
			let clientY = event.clientY
			let pageX = event.pageX
			let pageY = event.pageY
			show_window.innerText =
					'window中的：' +
					'offsetX:' + offsetX + 'px\n' +
					'offsetY:' + offsetY + 'px\n' +
					'--------------\n' +
					'screenX:' + screenX + 'px\n' +
					'screenY:' + screenY + 'px\n' +
					'--------------\n' +
					'clientX:' + clientX + 'px\n' +
					'clientY:' + clientY + 'px\n' +
					'-----------\n' +
					'pageX:' + pageX + 'px\n' +
					'pageY:' + pageY + 'px\n'
		}

	}
</script>
</html>
