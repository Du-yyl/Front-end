<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class实现私有属性</title>

</head>
<body>
<pre>

</pre>
</body>
<script>
	class User {
		#name
		#age

		/**
		 * 进行实例化创建
		 * @param name 名字
		 * @param age 年龄
		 */
		constructor (name, age) {
			this.#name = name
			this.#age = age
		}

		get name () {
			return this.#name
		}

		set name (value) {
			this.#name = value
		}

		get age () {
			return this.#age
		}

		set age (value) {
			this.#age = value
		}
	}

	let u1 = new User('张三', 12)
	console.log(u1.name)
</script>
</html>
