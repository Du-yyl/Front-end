<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS写入HTML内容</title>
</head>
<body>
<div id="div">
	我是div内中的元素
</div>
<p>
	也可以完成简单的运算
</p>
<script>
	window.document.getElementById('div').innerText = '我是js中要输出的内容'
	window.document.getElementById('div').innerHTML = '<font color=\'red\'>用户名不能为空</font>'
	// window.document.getElementById('div').innerText="<fontcolor='red'>用户名不能为空</font>";

</script>

</body>
</html>
