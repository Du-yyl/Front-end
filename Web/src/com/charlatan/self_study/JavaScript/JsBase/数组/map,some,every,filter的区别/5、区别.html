	<title>区别</title>

<body>
<pre>
	1.every和some
		every：全部条件都正确才返回true
		some：有一个条件正确就返回true
	2.filter和find
		filter：返回满足条件的集合，一个新数组（筛选出满足条件的新数组）
		find:返回符合条件的第一个数组元素值，没有则返回 undefined
</pre>
</body>
