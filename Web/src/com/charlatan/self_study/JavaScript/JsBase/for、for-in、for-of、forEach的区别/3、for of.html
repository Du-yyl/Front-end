<body>
<pre>
	<code>
		for (variable of iterable) {
            //statements
		}
		variable：在每次迭代中，将不同属性的值分配给变量。
		iterable：被迭代枚举其属性的对象。


		 for in 和 for of的区别是：in 是遍历对象，of是遍历值
	</code>
