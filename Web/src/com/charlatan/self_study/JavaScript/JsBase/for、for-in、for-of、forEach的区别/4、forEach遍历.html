<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>forEach遍历</title>

</head>
<body>
<pre>
		forEach对于数组的遍历

		标准的for循环中的i是number类型,表示的是数组的下标
		foreach循环中的i表示的是数组的key是string类型,因为js中一切皆为对象。

	.forEach()不能遍历对象
	</pre>
</body>
<script>
	let str = [1, 2, 3, 4, 5, 6, 7]
	str.forEach(item => console.log(item))
	str.forEach(item => console.log(item + 10))
	console.log('---------------------------------')

	for (let i in str) {
		console.log(typeof i)
	}

</script>
</html>
