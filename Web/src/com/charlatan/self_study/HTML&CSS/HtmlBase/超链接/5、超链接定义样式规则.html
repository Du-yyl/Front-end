<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超链接样式定义规则</title>
	<style>
		a:link {
			color: red;
		}

		a:visited {
			color: green;
		}

		a:hover {
			color: black;
		}

		a:active {
			color: white;
		}
	</style>
</head>
<body>
<pre>
    link：链接平常的状态
    visited：链接被访问过后的状态
    hover：鼠标放上去
    active：访问过的
    遵循爱恨原则：LVHA
    因为会css的就近原则，位置进行调换时，会出现颜色的不匹配
</pre>
