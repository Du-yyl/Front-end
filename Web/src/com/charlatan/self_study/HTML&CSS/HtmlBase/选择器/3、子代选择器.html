<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子代选择器</title>
	<style>
		ul li > p {
			color: blue;
		}

		ul li div > p {
			color: red;
		}

	</style>
</head>
<body>
<ul>
	<li>
		<p>一级菜单</p>
		<div>
			<p>二级菜单</p>
		</div>
	</li>
</ul>

</body>
</html>
