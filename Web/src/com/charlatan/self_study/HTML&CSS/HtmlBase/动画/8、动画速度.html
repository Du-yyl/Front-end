<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画速度</title>
	<style>
		div {
			width: 230px;
			height: 100px;
			background-color: #b88888;
			margin-top: 10px;
			text-align: center;
			line-height: 100px;
		}

		#box {
			background-color: #ffffff;
		}

		#box:hover #a1 {
			transition: all linear 5s;
			margin-left: 1000px;
		}

		#box:hover #a2 {
			transition: all ease 5s;
			margin-left: 1000px;
		}

		#box:hover #a3 {
			transition: all ease-in 5s;
			margin-left: 1000px;
		}

		#box:hover #a4 {
			transition: all ease-out 5s;
			margin-left: 1000px;
		}

		#box:hover #a5 {
			transition: all ease-in-out 5s;
			margin-left: 1000px;
		}

		#box:hover #a6 {
			transition: all cubic-bezier(0, 0, 0, 0) 5s;
			margin-left: 1000px;
		}

		#box:hover #a7 {
			transition: all cubic-bezier(0, 0.5, 0, 0) 5s;
			margin-left: 1000px;
		}

		#box:hover #a8 {
			transition: all cubic-bezier(0, 0.5, 0.5, 0) 5s;
			margin-left: 1000px;
		}

		#box:hover #a9 {
			transition: all cubic-bezier(0, 0.5, 0.5, 0.5) 5s;
			margin-left: 1000px;
		}

		#box:hover #a10 {
			transition: all cubic-bezier(1, 0.5, 0.5, 0.5) 5s;
			margin-left: 1000px;
		}

		#box:hover #a11 {
			transition: all cubic-bezier(1, 1, 0.5, 0.5) 5s;
			margin-left: 1000px;
		}

		#box:hover #a12 {
			transition: all cubic-bezier(1, 1, 1, 0.5) 5s;
			margin-left: 1000px;
		}

		#box:hover #a13 {
			transition: all cubic-bezier(1, 1, 1, 1) 5s;
			margin-left: 1000px;
		}

	</style>
</head>
<body>
<div id="box">
	<div id="a1">linear</div>
	<div id="a2">ease默认</div>
	<div id="a3">ease-in</div>
	<div id="a4">ease-out</div>
	<div id="a5">ease-in-out</div>
	<div id="a6">cubic-bezier(0,0,0,0)</div>
	<div id="a7">cubic-bezier(0,0.5,0,0)</div>
	<div id="a8">cubic-bezier(0,0.5,0.5,0)</div>
	<div id="a9">cubic-bezier(0,0.5,0.5,0.5)</div>
	<div id="a10">cubic-bezier(1, 0.5, 0.5, 0.5)</div>
	<div id="a11">cubic-bezier(1, 1, 0.5, 0.5)</div>
	<div id="a12">cubic-bezier(1, 1, 1, 0.5)</div>
	<div id="a13">cubic-bezier(1, 1, 1, 1)</div>
</div>

</body>
</html>
