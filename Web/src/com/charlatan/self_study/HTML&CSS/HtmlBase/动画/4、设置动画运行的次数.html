<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置动画运行的次数</title>
	<style>
		@keyframes color-switch {
			0% {
				background-color: red;
			}
			10% {
				background-color: orange;
			}
			20% {
				background-color: yellow;
			}
			30% {
				background-color: green;
				width: 200px;
			}
			70% {
				background-color: #0000d0;
			}
			90% {
				background-color: #771daa;
			}
		}

		#a {
			width: 100px;
			height: 100px;
			background-color: red;
			animation: color-switch 4s;
			animation-iteration-count: unset;
		}
	</style>
</head>
<body>
<p>
	animation-iteration-count 属性指定动画应运行的次数。<br>
	"infinite" 使动画永远持续下去
</p>
<div id="a"></div>
</body>
</html>
