<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的合并</title>
</head>
<body>
<table border="1">
	<tr>
		<th>姓名</th>
		<th colspan="2">电话</th>
	</tr>
	<tr>
		<td>
			张三
		</td>
		<td>
			12313
		</td>
		<td>
			4231
		</td>
	</tr>
</table>
<br>
<table border="1">
	<tr>
		<th>
			姓名
		</th>
		<td>
			张三
		</td>
	</tr>
	<tr>
		<th rowspan="2">
			电话
		</th>
		<td>
			123
		</td>
	</tr>
	<tr>
		<td>
			321
		</td>
	</tr>
</table>
</body>
</html>
