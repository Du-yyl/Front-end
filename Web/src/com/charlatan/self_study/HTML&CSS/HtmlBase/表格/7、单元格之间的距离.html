<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单元格之间的距离</title>
	<style>
		table {
			border-collapse: collapse;
			/*cell-padding:0;*/
			/*cells-pacing:0;*/
			text-align: center;
		}
	</style>
</head>
<body>

<table border="1">
	<caption>
		没有cell spacing属性和cell padding属性
	</caption>
	<tr>
		<td>
			表格1
		</td>
		<td>表格1</td>
	</tr>
	<tr>
		<td>表格1</td>
		<td>表格1</td>
	</tr>
</table>
<br>
<table border="1" cellspacing="20px">
	<caption>
		有cell spacing属性，没有cell padding属性
	</caption>
	<tr>
		<td>
			表格2
		</td>
		<td>
			表格2
		</td>
	</tr>
	<tr>
		<td>
			表格2
		</td>
		<td>
			表格2
		</td>
	</tr>
</table>
<br>
<table border="1" cellpadding="20px">
	<caption>
		没有cell spacing属性 ，带有cell padding属性
	</caption>
	<tr>
		<td>
			表格3
		</td>
		<td>
			表格3
		</td>
	</tr>
	<tr>
		<td>
			表格3
		</td>
		<td>
			表格3
		</td>
	</tr>
</table>
<br>
<table border="1" cellpadding="20px" cellspacing="20px">
	<caption>带有cell spacing属性，带有cell padding属性</caption>
	<tr>
		<td>
			表格4
		</td>
		<td>
			表格4
		</td>
	</tr>
	<tr>
		<td>
			表格4
		</td>
		<td>
			表格4
		</td>
	</tr>
</table>
</body>
</html>
