<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格框的合并</title>
</head>
<body>
<table border="1">
	<tr>
		<th>1</th>
		<th>1</th>
		<th>1</th>
	</tr>
	<tr>
		<td colspan="2">colspan</td>
		<td rowspan="2">rowspan</td>
	</tr>
	<tr>
		<td>1</td>
		<td>1</td>
	</tr>
</table>
</body>
</html>
