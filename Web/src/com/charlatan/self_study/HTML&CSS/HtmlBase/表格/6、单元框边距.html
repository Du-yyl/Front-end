<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单元框边距</title>
</head>
<body>

<table border="1">
	<caption>不带有cellpadding属性</caption>
	<tr>
		<td>
			表格1
		</td>
		<td>
			表格1
		</td>
	</tr>
	<tr>
		<td>
			表格1
		</td>
		<td>表格1</td>
	</tr>
</table>
<br>
<table border="1" cellpadding="10px">
	<caption>不带有cell padding属性</caption>
	<tr>
		<td>
			表格2
		</td>
		<td>
			表格2
		</td>
	</tr>
	<tr>
		<td>
			表格2
		</td>
		<td>
			表格2
		</td>
	</tr>
</table>
<br>
<p>
	cell padding属性可以创建文字和边框之间的空白
</p>
</body>
</html>
