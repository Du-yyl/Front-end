<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决高度塌陷</title>
	<style>
		#box {
			width: 300px;
			border: 1px solid;
			overflow: hidden;
		}

		#a {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}

		#b {
			width: 100px;
			height: 100px;
			background-color: greenyellow;
			float: left;
		}
	</style>
</head>
<body>
<p>
	使用overflow解决高度塌陷
</p>
<div id="box">
	<div id="a"></div>
	<div id="b"></div>
</div>
</body>
</html>
