<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行高的继承</title>
	<style>
		body {
			font: 12px/2 'Microsoft JhengHei';
		}

		/*
        子元素会继承父元素的2倍的行高
        这个行高子元素行高是指定行高的2倍
        */
		p {
			font-size: 15px;
		}

		div {
			font-size: 12px;
		}
	</style>
</head>
<body>
<p id="a">
	这是一个测是
</p>
<div id="ceshi">
	这是一个测试
</div>


<span id="name">spana</span>
</body>
</html>
