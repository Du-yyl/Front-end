<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用</title>
</head>
<body>
<p>
	<abbr title="abbr中的title可以输出鼠标放上去的显示">
		这是abbr标签
	</abbr>

<p>
	abbr可以对缩写进行标记能够为浏览器、翻译系统以及搜索引擎提供有用的信息。
</p>
