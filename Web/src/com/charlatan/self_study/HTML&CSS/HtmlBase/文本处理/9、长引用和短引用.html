<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长引用和短引用</title>
</head>
<body>
<p>
	可以使用blockquote定义长引用，使用q定义短引用
</p>
<blockquote>
	这是一段使用blockquote进行定义的长引用
</blockquote>
<br>
<q>
	这是使用q进行定义的长引用
</q>
<br>
<p>
	使用blockquote进行引用时，浏览器会加入换行和外边距，而q元素不会进行特殊处理
</p>
<br>
</body>
</html>
