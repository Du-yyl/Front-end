<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>更高级</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			font-size: 15px;
			text-decoration: none;
		}

		li {
			cursor: pointer;
		}

		/*-------以上为默认设置（The above is the default setting）--------*/

		.g-container {
			width: 240px;
			height: 25px;
			border-radius: 25px;
			background: #eee;
			transition: all .7s;
		}

		.g-progress {
			width: 100px;
			height: inherit;
			border-radius: 25px 0 0 25px;
			/*background: #0f0;*/
			background: linear-gradient(90deg, #0f0, #0ff);
			transition: all .7s;
		}

		.g-container:hover .g-progress {
			width: 200px;
		}


	</style>
</head>
<body>
<div class="g-container">
	<div class="g-progress"></div>
</div>
</body>
</html>
