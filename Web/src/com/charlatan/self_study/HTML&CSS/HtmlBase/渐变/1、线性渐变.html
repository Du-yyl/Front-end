<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style>
		div {
			width: 150px;
			height: 150px;
			border: 1px solid;
		}

		#a {
			background: linear-gradient(to left bottom, red, blue);
		}

		#b {
			background: linear-gradient(150deg, red, blue);
		}

		#c {
			background: linear-gradient(green, red, blue);
		}

		#d {
			background: linear-gradient(to right, red, orange, yellow, green, yellowgreen, blue, purple);
		}
	</style>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
<div id="e"></div>
</body>
</html>
