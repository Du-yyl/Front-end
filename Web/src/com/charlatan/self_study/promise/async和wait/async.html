<body>
<pre>
	如果返回的是一个Promise类型的数据【那么一定是成功的】
	如果返回的结果是一个promise对象【那么这个promise的结果就是整体的结果】
	如果抛出错误怕【那么返回的就是一个失败的promise对象】

	1. 函数的返回值为 promise 对象
	2. promise 对象的结果由 async 函数执行的返回值决定
</pre>
</body>
<script>
	async function main () {
		// return 100
		return new Promise((res, rej) => {
			res('123')
		})
	}

	let result = main()
	console.log(result)
</script>
