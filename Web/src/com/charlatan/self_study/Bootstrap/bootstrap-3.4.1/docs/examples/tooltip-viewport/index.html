<body>

<button class="btn btn-default pull-right tooltip-bottom" title="This should be shifted to the left" type="button">Shift
  Left
</button>
<button class="btn btn-default tooltip-bottom" title="This should be shifted to the right" type="button">Shift Right
</button>
<button class="btn btn-default tooltip-right" title="This should be shifted down" type="button">Shift Down</button>

<button class="btn btn-default tooltip-right btn-bottom" title="This should be shifted up" type="button">Shift Up
</button>

<div class="container-viewport">
  <button class="btn btn-default tooltip-viewport-bottom" title="This should be shifted to the left" type="button">Shift
    Left
  </button>
  <button class="btn btn-default tooltip-viewport-right" title="This should be shifted down" type="button">Shift Down
  </button>

  <button class="btn btn-default pull-right tooltip-viewport-bottom" title="This should be shifted to the right"
          type="button">Shift Right
  </button>

  <button class="btn btn-default tooltip-viewport-right btn-bottom" title="This should be shifted up" type="button">
    Shift Up
  </button>
</div>
