<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<meta
  content="Bootstrap, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development."
  name="description">
<meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">

<title>
  {% if page.layout == "home" %}
  {{ page.title }}
  {% else %}
  {{ page.title }} &middot; Bootstrap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
<link href="{{ site.baseurl }}/dist/css/bootstrap.min.css" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}/dist/css/bootstrap.css" rel="stylesheet">
{% endif %}

{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
<!-- Optional Bootstrap Theme -->
{% if site.github %}
<link id="bs-theme-stylesheet" data-href="{{ site.baseurl }}/dist/css/bootstrap-theme.min.css"
      href="data:text/css;charset=utf-8," rel="stylesheet">
{% else %}
<link id="bs-theme-stylesheet" data-href="{{ site.baseurl }}/dist/css/bootstrap-theme.css"
      href="data:text/css;charset=utf-8,"
      rel="stylesheet">
{% endif %}
{% endif %}

{% if page.layout == "default" %}
<link href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
{% if site.github %}
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}/assets/css/docs.css" rel="stylesheet">
{% endif %}
<!--[if lt IE 9]>
<script src="{{ site.baseurl }}/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicons -->
<link href="{{ site.baseurl }}/apple-touch-icon.png" rel="apple-touch-icon">
<link href="{{ site.baseurl }}/favicon.ico" rel="icon">

<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date()
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]
    a.async = 1
    a.src = g
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga')
  ga('create', 'UA-146052-10', 'getbootstrap.com')
  ga('send', 'pageview')
</script>
