<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ核心函数</title>

</head>
<body>
<pre>
	1. 作为一般函数调用: $(param)
	  1). 参数为函数 : 当DOM加载完成后，执行此回调函数
	  2). 参数为选择器字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
	  3). 参数为DOM对象: 将dom对象封装成jQuery对象
	  4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
	2. 作为对象使用: $.xxx()
	  1). $.each() : 隐式遍历数组
	  2). $.trim() : 去除两端的空格

</pre>
<hr>
<button id="btn1" type="button">我是按钮</button>
<div id="div"></div>
<!-- /#div -->
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js" type="text/javascript"></script>
<script>
	// 这里的参数是一个（）进行传递，是作为回调函数进行调用的
	$(function () {
		//参数作为字符串传递，显示所有匹配的标签，并将他们封装成Jquery对象
		$(`#btn1`)
				//这里绑定监听事件
				.click(function () {
					// alert(this.innerHTML)
					//参数为DOM对象：将对象封装成jQuery对象
					alert($(this).html())
					//	创建标签对象并封装成Jquery对象
					$(`<button id="btn2" type="button">我是按钮2</button>`).appendTo(`#div`)
				})
	})

	//	JQ操作数组
	let nums = [1, 2, 3, 4, 5, 6]
	// $.each(),隐式遍历数组中的值
	$.each(nums, function (i, item) {
		// console.log(i);
		console.log(item)
	})

	//	去除字符串两边空格
	let str = '             test      '
	// console.log("------------>"+str.trim()+"<-----------");
	console.log('------------>' + $.trim(str) + '<-----------')
</script>
</html>
